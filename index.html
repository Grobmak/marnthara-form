<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnthara - Quotation Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="toast-container"></div>

    <header class="main-header">
        <h1>Marnthara Quotation</h1>
        <div class="header-actions">
            <button id="lockBtn" class="header-btn" title="Lock/Unlock Form">
                <ion-icon name="lock-open-outline" class="lock-icon-open"></ion-icon>
                <ion-icon name="lock-closed-outline" class="lock-icon-closed"></ion-icon>
                <span class="lock-text">ล็อก</span>
            </button>
            <div class="menu-container">
                <button id="menuBtn" class="header-btn" title="Menu">
                    <ion-icon name="ellipsis-vertical"></ion-icon>
                </button>
                <div id="menuDropdown" class="menu-dropdown">
                    <a href="#" id="copyTextMenuBtn"><ion-icon name="copy-outline"></ion-icon><span>คัดลอกสรุป</span></a>
                    <a href="#" id="submitMenuBtn"><ion-icon name="send-outline"></ion-icon><span>ส่งข้อมูล</span></a>
                    <hr>
                    <a href="#" id="copyJsonBtn"><ion-icon name="code-outline"></ion-icon>Copy JSON</a>
                    <a href="#" id="importBtn"><ion-icon name="log-in-outline"></ion-icon>Import Data</a>
                    <a href="#" id="exportBtn"><ion-icon name="download-outline"></ion-icon>Export Data</a>
                    <hr>
                    <a href="#" id="clearAllBtn" class="danger"><ion-icon name="trash-outline"></ion-icon>Clear All Data</a>
                </div>
            </div>
        </div>
    </header>

    <main id="app-container">
        <form id="orderForm" novalidate>
            <input type="hidden" id="payload" name="payload">

            <details class="card" open>
                <summary class="card-header">
                    <h2>
                        <ion-icon name="person-outline"></ion-icon>
                        ข้อมูลลูกค้า
                    </h2>
                    <ion-icon name="chevron-down-outline" class="expand-icon"></ion-icon>
                </summary>
                <div class="card-content" id="customerInfo">
                    <div class="form-group">
                        <label for="customer_name">ชื่อลูกค้า</label>
                        <input type="text" id="customer_name" name="customer_name" placeholder="ระบุชื่อ">
                    </div>
                    <div class="form-group">
                        <label for="customer_phone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="customer_phone" name="customer_phone" placeholder="ระบุเบอร์โทร">
                    </div>
                    <div class="form-group">
                        <label for="customer_address">ที่อยู่</label>
                        <textarea id="customer_address" name="customer_address" placeholder="ระบุที่อยู่" rows="2"></textarea>
                    </div>
                </div>
            </details>

            <div id="rooms"></div>
            
            <div class="add-room-container">
                <button type="button" class="btn btn-secondary" id="addRoomFooterBtn">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    <span>เพิ่มห้อง</span>
                </button>
            </div>

        </form>
    </main>

    <footer class="summary-footer">
        <div class="summary-grid">
            <div><strong>ผ้าทึบ:</strong> <span id="grandFabric">0.00 หลา</span></div>
            <div><strong>ผ้าโปร่ง:</strong> <span id="grandSheerFabric">0.00 หลา</span></div>
            <div><strong>รางทึบ:</strong> <span id="grandOpaqueTrack">0.00 ม.</span></div>
            <div><strong>รางโปร่ง:</strong> <span id="grandSheerTrack">0.00 ม.</span></div>
            <div class="total-items">
                <strong><span id="setCount">0</span> ชุด</strong>
                <small>(ผ้าม่าน <span id="setCountSets">0</span>, อื่นๆ <span id="setCountDeco">0</span>)</small>
            </div>
            <div class="grand-total">
                <strong>รวมสุทธิ:</strong>
                <span><span id="grandTotal">0</span> บาท</span>
            </div>
        </div>
    </footer>


    <div id="confirmationModal" class="modal-wrapper">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button id="modalCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="modalConfirm" class="btn btn-danger">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="copyOptionsModal" class="modal-wrapper">
        <div class="modal-content">
            <h3>เลือกข้อมูลที่จะคัดลอก</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="copyCustomerInfo" checked> ข้อมูลลูกค้า</label>
                <label><input type="checkbox" id="copyRoomDetails" checked> รายละเอียดทั้งหมด</label>
                <label><input type="checkbox" id="copySummary" checked> สรุปยอดรวม</label>
            </div>
            <div class="modal-actions">
                <button id="copyOptionsCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="copyOptionsConfirm" class="btn btn-primary">คัดลอก</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal-wrapper">
        <div class="modal-content">
            <h3>นำเข้าข้อมูล (JSON)</h3>
            <textarea id="importJsonArea" rows="10" placeholder="วางข้อมูล JSON ที่นี่"></textarea>
            <div class="modal-actions">
                <button id="importCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="importConfirm" class="btn btn-primary">นำเข้า</button>
            </div>
        </div>
    </div>


    <template id="roomTpl">
        <details class="card room-card" data-room open>
            <summary class="card-header">
                <div class="form-group">
                    <input type="text" name="room_name" class="room-name-input" placeholder="ห้อง 01">
                </div>
                <div class="room-actions">
                    <div class="room-brief" data-room-brief></div>
                    <button type="button" class="btn-icon" data-act="del-room" title="ลบห้องนี้">
                        <ion-icon name="trash-outline"></ion-icon>
                    </button>
                    <ion-icon name="chevron-down-outline" class="expand-icon"></ion-icon>
                </div>
            </summary>
            <div class="card-content">
                <div class="items-container" data-sets></div>
                <div class="items-container" data-decorations></div>
                <div class="items-container" data-wallpapers></div>
            </div>
            <footer class="card-footer">
                <button type="button" class="btn-chip" data-act="add-set"><ion-icon name="grid-outline"></ion-icon>เพิ่มผ้าม่าน</button>
                <button type="button" class="btn-chip" data-act="add-deco"><ion-icon name="cube-outline"></ion-icon>เพิ่มตกแต่ง</button>
                <button type="button" class="btn-chip" data-act="add-wallpaper"><ion-icon name="image-outline"></ion-icon>เพิ่มวอลเปเปอร์</button>
            </footer>
        </details>
    </template>

    <template id="setTpl">
        <div class="item-card set-item" data-set>
            <div class="item-header">
                <h4 class="item-title">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span data-item-title></span>
                </h4>
                <div class="item-actions">
                    <button type="button" class="btn-icon" data-act="toggle-suspend" title="ระงับ/ใช้งาน"><ion-icon name="pause-circle-outline"></ion-icon></button>
                    <button type="button" class="btn-icon" data-act="clear-set" title="ล้างข้อมูล"><ion-icon name="refresh-outline"></ion-icon></button>
                    <button type="button" class="btn-icon" data-act="del-set" title="ลบ"><ion-icon name="close-circle-outline"></ion-icon></button>
                </div>
            </div>
            
            <div class="item-grid">
                <div class="form-group">
                    <label>กว้าง (ม.)</label>
                    <input type="number" step="0.01" name="width_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" step="0.01" name="height_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>รูปแบบ</label>
                    <select name="set_style">
                        <option value="ลอน">ลอน</option>
                        <option value="ตาไก่">ตาไก่</option>
                        <option value="จีบ">จีบ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ชนิดผ้า</label>
                    <select name="fabric_variant">
                        <option value="ทึบ">ทึบ</option>
                        <option value="ทึบ&โปร่ง">ทึบ & โปร่ง</option>
                        <option value="โปร่ง">โปร่ง</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ราคาผ้าทึบ</label>
                    <select name="set_price_per_m"></select>
                </div>
                <div class="form-group" data-sheer-wrap>
                    <label>ราคาผ้าโปร่ง</label>
                    <select name="sheer_price_per_m"></select>
                </div>
            </div>

            <div class="item-summary">
                <div data-set-price-opaque>0</div>
                <div data-set-yardage-opaque>0.00</div>
                <div data-set-opaque-track>0.00</div>
                <div data-set-price-sheer>0</div>
                <div data-set-yardage-sheer>0.00</div>
                <div data-set-sheer-track>0.00</div>
                <div class="item-total-price" data-set-price-total>0</div>
            </div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="item-card deco-item" data-deco-item>
             <div class="item-header">
                <h4 class="item-title">
                    <ion-icon name="cube-outline"></ion-icon>
                    <span data-item-title></span>
                </h4>
                <div class="item-actions">
                    <button type="button" class="btn-icon" data-act="toggle-suspend" title="ระงับ/ใช้งาน"><ion-icon name="pause-circle-outline"></ion-icon></button>
                    <button type="button" class="btn-icon" data-act="clear-deco" title="ล้างข้อมูล"><ion-icon name="refresh-outline"></ion-icon></button>
                    <button type="button" class="btn-icon" data-act="del-deco" title="ลบ"><ion-icon name="close-circle-outline"></ion-icon></button>
                </div>
            </div>
            <div class="item-grid three-col">
                <div class="form-group">
                    <label>ประเภท</label>
                    <input type="text" name="deco_type" placeholder="เช่น มู่ลี่">
                </div>
                <div class="form-group">
                    <label>กว้าง (ม.)</label>
                    <input type="number" step="0.01" name="deco_width_m" placeholder="0.00">
                </div>
                 <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" step="0.01" name="deco_height_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>ราคา/ตร.หลา</label>
                    <input type="text" inputmode="numeric" name="deco_price_sqyd" placeholder="0">
                </div>
            </div>
            <div class="item-summary single-line" data-deco-summary></div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="item-card wallpaper-item" data-wallpaper-item>
             <div class="item-header">
                <h4 class="item-title">
                    <ion-icon name="image-outline"></ion-icon>
                    <span data-item-title></span>
                </h4>
                 <div class="item-actions">
                    <button type="button" class="btn-icon" data-act="toggle-suspend" title="ระงับ/ใช้งาน"><ion-icon name="pause-circle-outline"></ion-icon></button>
                    <button type="button" class="btn-icon" data-act="clear-wallpaper" title="ล้างข้อมูล"><ion-icon name="refresh-outline"></ion-icon></button>
                    <button type="button" class="btn-icon" data-act="del-wallpaper" title="ลบ"><ion-icon name="close-circle-outline"></ion-icon></button>
                </div>
            </div>
            <div class="item-grid">
                <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" step="0.01" name="wallpaper_height_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>ราคา/ม้วน</label>
                    <input type="text" inputmode="numeric" name="wallpaper_price_roll" placeholder="0">
                </div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ม.)</label>
                <div class="walls-container" data-walls-container>
                    </div>
                <button type="button" class="btn btn-secondary btn-small" data-act="add-wall">
                    <ion-icon name="add-outline"></ion-icon> เพิ่มผนัง
                </button>
            </div>
             <div class="item-summary single-line" data-wallpaper-summary></div>
        </div>
    </template>
    
    <template id="wallTpl">
        <div class="wall-input-row">
            <input type="number" step="0.01" name="wall_width_m" placeholder="0.00">
            <button type="button" class="btn-icon btn-icon-small" data-act="del-wall" title="ลบผนัง">
                <ion-icon name="close-outline"></ion-icon>
            </button>
        </div>
    </template>

</body>
</html>
