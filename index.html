<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (Pro)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="top-app-bar">
        <h1>Marnthara</h1>
        <div class="menu-container">
            <button class="btn-icon" id="menuBtn"><span class="material-symbols-outlined">more_vert</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="menu-item" id="lockBtn"><span class="material-symbols-outlined">lock</span><span class="lock-text">ล็อค</span></button>
                <div class="menu-divider"></div>
                <button type="button" class="menu-item" id="importBtn"><span class="material-symbols-outlined">upload_file</span>Import (JSON)</button>
                <button type="button" class="menu-item" id="exportBtn"><span class="material-symbols-outlined">download_file</span>Export (JSON)</button>
                <div class="menu-divider"></div>
                <button type="button" class="menu-item danger" id="clearAllBtn"><span class="material-symbols-outlined">delete_forever</span>ล้างทั้งหมด</button>
            </div>
        </div>
    </header>

    <main class="content">
        <form id="orderForm" method="post" target="hiddenFrame" onsubmit="return false;">
            <input type="hidden" name="payload" />
            
            <div class="md-card">
                <div class="card-head">
                    <h2>รายละเอียดลูกค้า</h2>
                </div>
                <div class="md-text-field">
                    <input name="customer_name" type="text" placeholder=" " />
                    <label>ชื่อลูกค้า</label>
                </div>
                <div class="md-text-field">
                    <input name="customer_address" type="text" placeholder=" " />
                    <label>ที่อยู่</label>
                </div>
                <div class="md-text-field">
                    <input name="customer_phone" type="tel" inputmode="numeric" placeholder=" " />
                    <label>เบอร์โทรศัพท์</label>
                </div>
            </div>

            <div id="rooms" class="rooms-container"></div>
        </form>

        <div class="material-summary md-card" id="materialSummary">
            <div class="card-head">
                <h2>สรุปวัสดุ</h2>
            </div>
            <div id="summaryContent"></div>
        </div>

        <div class="total-summary md-card" id="totalSummary">
            <div class="card-head">
                <h2>สรุปยอดรวม</h2>
            </div>
            <p>รวมยอด (ไม่รวมภาษี): <span class="price-big" data-total-price>0</span> บ.</p>
            <p>รวมจำนวนผ้า (ไม่รวมเศษ): <span data-total-fabric>0</span> หลา / <span data-total-sheer>0</span> หลา</p>
            <p>รวมจำนวนวอลเปเปอร์: <span data-total-wallpaper>0</span> ม้วน</p>
        </div>
    </main>

    <div class="sticky-footer">
        <button type="button" class="btn btn-primary" data-act="submit">
            <span class="material-symbols-outlined">send</span>ส่งข้อมูล
        </button>
        <button type="button" class="btn btn-secondary" data-act="copy">
            <span class="material-symbols-outlined">content_copy</span>คัดลอกข้อความ
        </button>
        <div class="room-action-btn">
            <button type="button" class="btn btn-fab" data-act="add-room">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
    </div>
    
    <div class="dialog-scrim" id="copyOptionsModal">
        <div class="dialog-content">
            <div class="dialog-head">
                <h3>คัดลอกข้อความ</h3>
            </div>
            <div class="form-check">
                <input type="checkbox" id="copyDetails" checked />
                <label for="copyDetails">รายละเอียด</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="copySummary" checked />
                <label for="copySummary">สรุปยอด</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="copyMaterials" checked />
                <label for="copyMaterials">สรุปวัสดุ</label>
            </div>
            <div class="dialog-actions">
                <button type="button" class="btn-text" data-act="copy-cancel">ยกเลิก</button>
                <button type="button" class="btn-text" data-act="copy-confirm">คัดลอก</button>
            </div>
        </div>
    </div>

    <div class="dialog-scrim" id="importModal">
        <div class="dialog-content">
            <div class="dialog-head">
                <h3>Import ข้อมูล</h3>
            </div>
            <textarea class="import-json-area" placeholder="วางโค้ด JSON ที่นี่"></textarea>
            <div class="dialog-actions">
                <button type="button" class="btn-text" data-act="import-cancel">ยกเลิก</button>
                <button type="button" class="btn-text" data-act="import-confirm">นำเข้า</button>
            </div>
        </div>
    </div>

    <div class="dialog-scrim" id="confirmationModal">
        <div class="dialog-content">
            <div class="dialog-head">
                <h3>ยืนยันการดำเนินการ</h3>
            </div>
            <div class="dialog-body">คุณต้องการล้างข้อมูลทั้งหมดหรือไม่?</div>
            <div class="dialog-actions">
                <button type="button" class="btn-text" data-act="confirm-cancel">ยกเลิก</button>
                <button type="button" class="btn-text danger" data-act="confirm-ok">ตกลง</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <iframe id="hiddenFrame" name="hiddenFrame" style="display:none;"></iframe>

    <template id="roomTpl">
        <div class="md-card room" data-room-id>
            <div class="card-head">
                <div class="md-text-field" style="flex:1;">
                    <input name="room_name" type="text" placeholder=" " />
                    <label>ชื่อห้อง</label>
                </div>
                <button type="button" class="btn-icon danger" data-act="del-room"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="items-container"></div>
            <div class="room-actions">
                <button type="button" class="btn-text" data-act="add-set"><span class="material-symbols-outlined">add</span>เพิ่มชุดผ้าม่าน</button>
                <button type="button" class="btn-text" data-act="add-deco"><span class="material-symbols-outlined">add</span>เพิ่มม่านตกแต่ง</button>
                <button type="button" class="btn-text" data-act="add-wallpaper"><span class="material-symbols-outlined">add</span>เพิ่มวอลเปเปอร์</button>
            </div>
            <div class="item-summary room-summary" data-room-summary>ราคา: <span class="price">0</span> บ.</div>
        </div>
    </template>

    <template id="setTpl">
        <div class="md-card-sub item" data-item-id>
            <div class="item-head">
                <div class="md-text-field" style="flex:1;">
                    <input name="item_name" type="text" placeholder=" " />
                    <label>ชื่อรายการ</label>
                </div>
                <button type="button" class="btn-icon danger" data-act="del-item"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="item-body">
                <div class="row">
                    <div class="md-text-field">
                        <input name="width_m" type="number" step="0.01" min="0" required placeholder=" " />
                        <label>ความกว้าง (ม.)*</label>
                    </div>
                    <div class="md-text-field">
                        <input name="height_m" type="number" step="0.01" min="0" required placeholder=" " />
                        <label>ความสูง (ม.)*</label>
                    </div>
                </div>
                <div class="row">
                    <div class="md-select-field">
                        <label>ชนิด</label>
                        <select name="type_curtain" required>
                            <option value="ผ้าทึบ">ผ้าทึบ</option>
                            <option value="ผ้าโปร่ง">ผ้าโปร่ง</option>
                        </select>
                    </div>
                    <div class="md-select-field">
                        <label>รูปแบบ</label>
                        <select name="style_curtain" required>
                            <option value="ลอน">ลอน</option>
                            <option value="จีบ">จีบ</option>
                            <option value="ตาไก่">ตาไก่</option>
                        </select>
                    </div>
                </div>
                <div class="md-text-field price-input-container">
                    <input name="price_fabric" type="text" inputmode="numeric" required placeholder=" " />
                    <label>ราคา</label>
                </div>
                <div class="item-summary" data-item-summary>ราคา: <span class="price">0</span> • ใช้ผ้า: <span class="price">0.00</span> หลา</div>
            </div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="md-card-sub item" data-item-id>
            <div class="item-head">
                <div class="md-text-field" style="flex:1;">
                    <input name="item_name" type="text" placeholder=" " />
                    <label>ชื่อรายการ</label>
                </div>
                <button type="button" class="btn-icon danger" data-act="del-item"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="item-body">
                <div class="md-text-field">
                    <input name="deco_count" type="number" min="0" required placeholder=" " />
                    <label>จำนวนชุด*</label>
                </div>
                <div class="md-text-field">
                    <input name="deco_price" type="text" inputmode="numeric" required placeholder=" " />
                    <label>ราคาต่อชุด*</label>
                </div>
                <div class="item-summary" data-item-summary>ราคา: <span class="price">0</span></div>
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="md-card-sub item" data-item-id>
            <div class="item-head">
                <div class="md-text-field" style="flex:1;">
                    <input name="item_name" type="text" placeholder=" " />
                    <label>ชื่อรายการ</label>
                </div>
                <button type="button" class="btn-icon danger" data-act="del-item"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="item-body">
                <div class="row">
                    <div class="md-text-field">
                        <input name="wallpaper_height_m" type="number" step="0.01" min="0" required placeholder=" "/>
                        <label>ความสูงห้อง (ม.)*</label>
                    </div>
                    <div class="md-text-field">
                        <input name="wallpaper_price_roll" type="text" inputmode="numeric" required placeholder=" " />
                        <label>ราคาต่อม้วน*</label>
                    </div>
                </div>
                <div class="walls-section">
                    <label class="input-label">ความกว้างผนัง (ใส่ทีละด้าน)</label>
                    <div data-walls-container></div>
                    <button type="button" class="btn-text" data-act="add-wall"><span class="material-symbols-outlined">add</span>เพิ่มผนัง</button>
                </div>
                <div class="item-summary" data-wallpaper-summary>ราคา: <span class="price">0</span> • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน</div>
            </div>
        </div>
    </template>
    
    <template id="wallTpl"><div class="wall-input-row"><div class="md-text-field"><input name="wall_width_m" type="number" step="0.01" min="0" placeholder=" " required /><label>กว้าง (ม.)*</label></div><button type="button" class="btn-icon small danger" data-act="del-wall"><span class="material-symbols-outlined">close</span></button></div></template>
    
    <script src="script-new.js"></script>
</body>
</html>
