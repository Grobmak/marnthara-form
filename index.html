<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v4)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
                <button type="button" class="btn btn-block" id="shareBtn"><span class="material-symbols-outlined">share</span> Share Link</button>
                <button type="button" class="btn btn-block" id="lockBtn"><span class="material-symbols-outlined">lock_open</span> Lock all</button>
                <button type="button" class="btn btn-block" id="resetBtn"><span class="material-symbols-outlined">delete_sweep</span> Clear All</button>
                <button type="button" class="btn btn-block" id="aboutBtn"><span class="material-symbols-outlined">info</span> About</button>
            </div>
        </div>
        <div class="title">MARNTHARA</div>
        <div class="room-menu-container">
            <button class="btn btn-icon room-menu-btn" data-act="room-menu"><span class="material-symbols-outlined">more_vert</span></button>
            <div class="menu-dropdown room-menu-dropdown">
                <button type="button" class="btn btn-block" data-act="add-room"><span class="material-symbols-outlined">add</span> เพิ่มห้อง</button>
                <button type="button" class="btn btn-block" data-act="del-all-rooms" id="delAllRoomsBtn"><span class="material-symbols-outlined">close</span> ลบทุกห้อง</button>
            </div>
        </div>
    </div>

    <form id="orderForm">
        <div id="rooms" class="content"></div>
        <div class="sticky-footer">
            <div class="summary-wrapper">
                <div class="row row-title">
                    <span class="price-title">สรุปยอดรวม</span>
                    <button type="button" class="btn btn-icon toggle-btn"><span class="material-symbols-outlined">visibility</span></button>
                </div>
                <div class="summary-content">
                    <div class="row">
                        <span>มูลค่าผ้าม่าน</span><span class="price" id="summaryFabricPrice">0</span>
                    </div>
                    <div class="row">
                        <span>ค่าอุปกรณ์</span><span class="price" id="summaryDecoPrice">0</span>
                    </div>
                    <div class="row">
                        <span>ค่าวอลเปเปอร์</span><span class="price" id="summaryWallpaperPrice">0</span>
                    </div>
                    <div class="row total-price-row">
                        <span>ราคารวม</span><span class="price" id="summaryTotalPrice">0</span>
                    </div>
                </div>
            </div>
            <input type="hidden" name="payload" id="payloadInput" />
            <button class="btn btn-block btn-lg btn-send" type="submit" id="submitBtn"><span class="material-symbols-outlined">send</span> ส่งข้อมูล</button>
        </div>
    </form>
    
    <template id="roomTpl">
        <div class="room card room-m3-glass">
            <div class="room-header-container m3-liquid-glass">
                <div class="room-name-wrapper">
                    <h2 class="room-name-title" data-field="room_name">ห้องที่ 1</h2>
                </div>
                <p class="room-description">กดชื่อห้องเพื่อแก้ไข</p>
            </div>
            <div class="row two-col" style="margin-top: 20px; font-size: 0.8rem; font-style: italic; color: #aaa;">
                <div><label><input type="checkbox" name="is_sheer" /> ผ้าโปร่ง</label></div>
                <div><label><input type="checkbox" name="is_deco" /> อุปกรณ์</label></div>
                <div><label><input type="checkbox" name="is_wallpaper" /> วอลเปเปอร์</label></div>
            </div>
            
            <div class="divider"></div>

            <div class="room-info room-info-curtain">
                <div class="row two-col">
                    <div><label>ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ราคาผ้า (บ./หลา)</label><input class="field" name="fabric_price" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="row">
                    <label>รูปแบบผ้าม่าน</label>
                    <div class="select-wrapper">
                        <select class="field" name="style" required>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="ลอน">ลอน</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                </div>
                <div class="row two-col" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;">
                    <div><label>ผ้าม่าน</label><span class="price" data-field="fabric_total_price">0</span> บ.</div>
                    <div><label>ค่าแรง</label><span class="price" data-field="labour_total_price">0</span> บ.</div>
                    <div><label>ยอดรวม</label><span class="price" data-field="grand_total_price">0</span> บ.</div>
                </div>
            </div>

            <div class="room-info room-info-sheer hidden">
                <div class="row two-col">
                    <div><label>ราคาผ้าโปร่ง</label><input class="field" name="sheer_price" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="row two-col" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;">
                    <div><label>ผ้าโปร่ง</label><span class="price" data-field="sheer_total_price">0</span> บ.</div>
                </div>
            </div>

            <div class="room-info room-info-deco hidden">
                <div class="row two-col" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;">
                    <div><label>อุปกรณ์</label><span class="price" data-field="deco_total_price">0</span> บ.</div>
                </div>
            </div>
            
            <div class="room-info room-info-wallpaper hidden">
                <div class="row two-col">
                    <div><label>ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="walls-section">
                    <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                    <div data-walls-container></div>
                    <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
                </div>
                <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                    ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
                </div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-icon btn-xs btn-danger outline" data-act="del-wall" style="flex-shrink: 0;"><span class="material-symbols-outlined">remove</span></button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
