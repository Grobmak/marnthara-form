<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnthara - Quotation Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="toast-container"></div>

    <header class="main-header">
        <h1>Marnthara Quotation</h1>
        <div class="header-actions">
            <button id="lockBtn" class="btn" title="ล็อค/ปลดล็อคฟอร์ม">
                <i class="ph-bold ph-lock-key-open lock-icon"></i>
                <span id="lockText">ล็อก</span>
            </button>
            <div class="menu-container">
                <button id="menuBtn" class="header-btn" title="Menu">
                    <i class="ph-bold ph-dots-three-outline"></i>
                </button>
                <div id="menuDropdown" class="menu-dropdown">
                    <a href="#" id="copyTextBtn"><i class="ph ph-copy"></i> คัดลอกสรุป</a>
                    <a href="#" id="submitBtn"><i class="ph ph-paper-plane-tilt"></i> ส่งข้อมูล</a>
                    <hr>
                    <a href="#" id="copyJsonBtn"><i class="ph ph-code"></i> Copy JSON</a>
                    <a href="#" id="importBtn"><i class="ph ph-upload-simple"></i> Import Data</a>
                    <a href="#" id="exportBtn"><i class="ph ph-download-simple"></i> Export Data</a>
                    <hr>
                    <a href="#" id="clearAllBtn" class="danger"><i class="ph ph-trash"></i> Clear All Data</a>
                </div>
            </div>
        </div>
    </header>

    <main id="app-container">
        <form id="orderForm" novalidate>
            <input type="hidden" id="payload" name="payload">

            <details class="card" open>
                <summary>
                    <h2>
                        <i class="ph-bold ph-user-circle"></i>
                        ข้อมูลลูกค้า
                    </h2>
                    <i class="ph-bold ph-caret-down expand-icon"></i>
                </summary>
                <div class="card-content" id="customerInfo">
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label for="customer_name">ชื่อลูกค้า</label>
                            <input type="text" id="customer_name" name="customer_name" placeholder="ระบุชื่อ">
                        </div>
                        <div class="form-group">
                            <label for="customer_phone">เบอร์โทรศัพท์</label>
                            <input type="tel" id="customer_phone" name="customer_phone" placeholder="ระบุเบอร์โทร">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customer_address">ที่อยู่</label>
                        <textarea id="customer_address" name="customer_address" placeholder="ระบุที่อยู่" rows="2"></textarea>
                    </div>
                </div>
            </details>

            <div id="rooms"></div>
            
            <details class="card">
                <summary>
                    <h2>
                        <i class="ph-bold ph-package"></i>
                        สรุปวัสดุ
                    </h2>
                    <i class="ph-bold ph-caret-down expand-icon"></i>
                </summary>
                <div class="card-content" id="detailed-material-summary">
                    </div>
            </details>
        </form>
    </main>

    <footer class="summary-footer">
        <div class="summary-grid">
            <div class="total-items">
                <medium>รวม <span id="setCount">0</span> รายการ</medium>
            </div>
            <div class="grand-total">
                <span><span id="grandTotal">0</span></span>
            </div>
        </div>
    </footer>

    <div id="fabContainer" class="fab-container">
        <div class="fab-actions">
            <div class="fab-action-item">
                <span class="fab-label">เพิ่มวอลเปเปอร์</span>
                <button class="btn fab-button btn-wallpaper" data-act="add-wallpaper" title="เพิ่มวอลเปเปอร์">
                    <i class="ph-bold ph-file-image"></i>
                </button>
            </div>
            <div class="fab-action-item">
                <span class="fab-label">เพิ่มตกแต่ง</span>
                <button class="btn fab-button btn-deco" data-act="add-deco" title="เพิ่มตกแต่ง">
                    <i class="ph-bold ph-paint-roller"></i>
                </button>
            </div>
            <div class="fab-action-item">
                <span class="fab-label">เพิ่มผ้าม่าน</span>
                <button class="btn fab-button btn-curtain" data-act="add-set" title="เพิ่มผ้าม่าน">
                    <i class="ph-bold ph-blinds"></i>
                </button>
            </div>
            <div class="fab-action-item">
                <span class="fab-label">เพิ่มห้อง</span>
                <button class="btn fab-button btn-secondary" data-act="add-room" title="เพิ่มห้อง">
                    <i class="ph-bold ph-house-line"></i>
                </button>
            </div>
        </div>
        <button id="fabMainBtn" class="btn fab-main" title="เพิ่มรายการ">
            <i class="ph-bold ph-plus"></i>
        </button>
    </div>

    <div id="confirmationModal" class="modal-wrapper">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button id="modalCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="modalConfirm" class="btn btn-danger">ยืนยัน</button>
            </div>
        </div>
    </div>

    <div id="copyOptionsModal" class="modal-wrapper">
        <div class="modal-content">
            <h3>เลือกรูปแบบสรุปที่จะคัดลอก</h3>
            <div class="radio-button-group">
                <label>
                    <input type="radio" name="copy_option" value="customer">
                    <div class="radio-button-content">
                        <strong>ส่งให้ลูกค้า</strong>
                        <small>สรุปราคาแบบย่อ พร้อมข้อมูลติดต่อ</small>
                    </div>
                </label>
                <label>
                    <input type="radio" name="copy_option" value="seamstress">
                    <div class="radio-button-content">
                        <strong>ส่งช่างเย็บผ้า</strong>
                        <small>รายละเอียดขนาด, รูปแบบ, รหัสผ้า สำหรับผลิต</small>
                    </div>
                </label>
                <label>
                    <input type="radio" name="copy_option" value="owner">
                    <div class="radio-button-content">
                        <strong>รายละเอียดทั้งหมด (สำหรับร้านค้า)</strong>
                        <small>ข้อมูลทั้งหมดสำหรับทำบัญชีและสรุปวัสดุ</small>
                    </div>
                </label>
            </div>
            <div class="modal-actions">
                <button id="copyOptionsCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="copyOptionsConfirm" class="btn btn-primary">คัดลอก</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal-wrapper">
        <div class="modal-content">
            <h3>วางข้อมูลที่ต้องการนำเข้า</h3>
            <div class="form-group">
                <label for="importJsonArea">ข้อมูล JSON</label>
                <textarea id="importJsonArea" rows="10" placeholder="วางข้อมูล JSON ที่นี่..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="importCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="importConfirm" class="btn btn-primary">นำเข้า</button>
            </div>
        </div>
    </div>
    
    <template id="roomTpl">
        <details class="card room-card" data-room open>
            <summary>
                <div class="room-summary-controls">
                    <button type="button" class="btn-icon btn-small" data-act="toggle-room-menu" title="ตัวเลือกห้อง">
                        <i class="ph-bold ph-dots-three-outline"></i>
                    </button>
                    <div class="room-options-container">
                        <div class="room-options-menu">
                            <a href="#" data-act="toggle-suspend-room"><i class="ph ph-pause-circle"></i> <span>ระงับห้อง</span></a>
                            <a href="#" data-act="clear-room"><i class="ph ph-eraser"></i> ล้างข้อมูลในห้อง</a>
                            <a href="#" data-act="del-room" class="danger"><i class="ph ph-trash"></i> ลบห้องนี้</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="room-name-input" name="room_name" placeholder="ชื่อห้อง #1">
                </div>
                <div class="room-brief">
                    <span>รวม: <b data-room-summary-total>0</b></span>
                </div>
            </summary>
            <div class="card-content">
                <div class="items-container" data-sets>
                    <div class="item-placeholder">
                        <i class="ph-bold ph-blinds"></i>
                        <span>ยังไม่มีผ้าม่าน</span>
                    </div>
                </div>
                <div class="items-container" data-decorations>
                    <div class="item-placeholder">
                        <i class="ph-bold ph-paint-roller"></i>
                        <span>ยังไม่มีงานตกแต่ง</span>
                    </div>
                </div>
                <div class="items-container" data-wallpapers>
                    <div class="item-placeholder">
                        <i class="ph-bold ph-file-image"></i>
                        <span>ยังไม่มีวอลเปเปอร์</span>
                    </div>
                </div>
                <div class="card-footer" data-room-footer>
                    <button type="button" class="btn btn-secondary" data-act="add-set"><i class="ph-bold ph-plus"></i> เพิ่มผ้าม่าน</button>
                    <button type="button" class="btn btn-secondary" data-act="add-deco"><i class="ph-bold ph-plus"></i> เพิ่มตกแต่ง</button>
                    <button type="button" class="btn btn-secondary" data-act="add-wallpaper"><i class="ph-bold ph-plus"></i> เพิ่มวอลเปเปอร์</button>
                </div>
            </div>
        </details>
    </template>

    <template id="setTpl">
        <div class="set-item item-card" data-set>
            <div class="item-header">
                <div class="item-title">
                    <i class="ph ph-blinds"></i>
                    <span class="item-name">ผ้าม่าน</span>
                </div>
                <div class="item-actions">
                    <button type="button" class="btn-icon btn-icon-small" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                        <i class="ph-bold ph-pause-circle"></i>
                    </button>
                    <button type="button" class="btn-icon btn-icon-small danger" data-act="del-set" title="ลบรายการ">
                        <i class="ph-bold ph-trash"></i>
                    </button>
                </div>
            </div>
            <div class="item-content">
                <div class="form-grid-2">
                    <div class="form-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" step="0.01" name="width_m" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="height_m" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>แบบ</label>
                        <select name="set_style">
                            <option value="ลอน">ลอน</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>รูปแบบผ้า</label>
                        <select name="fabric_variant">
                            <option value="ทึบ">ทึบ</option>
                            <option value="โปร่ง">โปร่ง</option>
                            <option value="ทึบ&โปร่ง">ทึบและโปร่ง</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid-2">
                    <div class="form-group">
                        <label>รหัสผ้า</label>
                        <input type="text" name="fabric_code" placeholder="เช่น #FB001">
                    </div>
                    <div class="form-group">
                        <label>ราคา/ม.</label>
                        <select name="set_price_per_m"></select>
                    </div>
                </div>
                <div class="form-group" data-sheer-wrap>
                    <label>ราคาผ้าโปร่ง/ม.</label>
                    <select name="sheer_price_per_m"></select>
                </div>
                <div class="form-group">
                    <label>รูปแบบเปิด</label>
                    <select name="opening_style">
                        <option value="แยกกลาง">แยกกลาง</option>
                        <option value="รวบข้างซ้าย">รวบข้างซ้าย</option>
                        <option value="รวบข้างขวา">รวบข้างขวา</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>หมายเหตุ</label>
                    <textarea name="notes" placeholder="ระบุรายละเอียดเพิ่มเติม" rows="1"></textarea>
                </div>
            </div>
            <div class="item-summary" data-set-summary></div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="deco-item item-card" data-deco-item>
            <div class="item-header">
                <div class="item-title">
                    <i class="ph ph-paint-roller"></i>
                    <span class="item-name">งานตกแต่ง</span>
                    <span class="deco-type-display"></span>
                </div>
                <div class="item-actions">
                    <button type="button" class="btn-icon btn-icon-small" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                        <i class="ph-bold ph-pause-circle"></i>
                    </button>
                    <button type="button" class="btn-icon btn-icon-small danger" data-act="del-deco" title="ลบรายการ">
                        <i class="ph-bold ph-trash"></i>
                    </button>
                </div>
            </div>
            <div class="item-content">
                <div class="form-grid-3">
                    <div class="form-group">
                        <label>ประเภท</label>
                        <input type="text" name="deco_type" placeholder="เช่น กรอบรูป, ราง">
                    </div>
                    <div class="form-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" step="0.01" name="deco_width_m" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="deco_height_m" placeholder="0.00">
                    </div>
                </div>
                <div class="form-group">
                    <label>ราคา/ตร.หลา</label>
                    <input type="text" inputmode="numeric" name="deco_price_sqyd" placeholder="0">
                </div>
            </div>
            <div class="item-summary single-line" data-deco-summary></div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="wallpaper-item item-card" data-wallpaper-item>
            <div class="item-header">
                <div class="item-title">
                    <i class="ph ph-file-image"></i>
                    <span class="item-name">วอลเปเปอร์</span>
                </div>
                <div class="item-actions">
                    <button type="button" class="btn-icon btn-icon-small" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                        <i class="ph-bold ph-pause-circle"></i>
                    </button>
                    <button type="button" class="btn-icon btn-icon-small danger" data-act="del-wallpaper" title="ลบรายการ">
                        <i class="ph-bold ph-trash"></i>
                    </button>
                </div>
            </div>
            <div class="item-content">
                <div class="form-grid-3">
                    <div class="form-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="wallpaper_height_m" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>ราคา/ม้วน</label>
                        <input type="text" inputmode="numeric" name="wallpaper_price_roll" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label>ค่าช่าง/ม้วน</label>
                        <input type="text" inputmode="numeric" name="wallpaper_install_cost" placeholder="0" value="300">
                    </div>
                </div>
                <div class="walls-section">
                    <label>ความกว้างผนัง (ม.)</label>
                    <div class="walls-container" data-walls-container>
                        </div>
                    <button type="button" class="btn btn-secondary" data-act="add-wall" style="padding: 0.3rem 0.6rem; border-radius: 20px;">
                        <i class="ph-bold ph-plus"></i> เพิ่มผนัง
                    </button>
                </div>
                 <div class="item-summary single-line" data-wallpaper-summary></div>
            </div>
        </div>
    </template>
    
    <template id="wallTpl">
        <div class="wall-input-row">
            <input type="number" step="0.01" name="wall_width_m" placeholder="0.00">
            <button type="button" class="btn-icon btn-icon-small danger" data-act="del-wall">
                <i class="ph-bold ph-trash"></i>
            </button>
        </div>
    </template>

    <div id="backdrop"></div>

</body>
</html>
