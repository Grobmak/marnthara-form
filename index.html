<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณผ้าม่าน V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c757d;
            --success: #50e3c2;
            --warning: #f5a623;
            --danger: #d0021b;
            --dark: #333;
            --light: #f4f4f4;
            --border: #ddd;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 15px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: var(--primary);
            color: white;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        main {
            padding-bottom: 120px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card-header .flex-row {
            width: 100%;
            margin-top: 10px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
        }

        input:disabled, select:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: var(--secondary); color: white; }
        .btn-success { background-color: var(--success); color: var(--dark); }
        .btn-danger { background-color: var(--danger); color: white; }
        .btn-warning { background-color: var(--warning); color: var(--dark); }
        .btn-light { background-color: var(--light); color: var(--dark); border: 1px solid var(--border); }
        .btn-sm { padding: 5px 10px; font-size: 0.8rem; }

        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-end;
        }

        .flex-row .form-group {
            flex: 1 1 calc(50% - 5px);
        }

        .flex-row .form-group:last-child {
            flex-grow: 0;
            flex-shrink: 0;
        }

        .sets-container, .decos-container {
            border-top: 1px dashed var(--border);
            padding-top: 15px;
            margin-top: 15px;
        }

        .item-card {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .item-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .item-card.is-suspended {
            opacity: 0.5;
            background-color: #f8f9fa;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--primary);
            font-weight: bold;
        }

        .summary p {
            margin: 5px 0;
        }
        
        .summary .price {
            color: var(--danger);
            font-size: 1.2rem;
        }

        .price {
            color: var(--danger);
        }

        .num {
            font-weight: bold;
        }

        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 1000;
        }
        
        .grand-summary {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: center;
        }
        
        .grand-summary p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        .grand-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger);
        }

        .hidden { display: none !important; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1001;
        }
        
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .toast-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            background-color: var(--dark);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success { background-color: var(--success); color: var(--dark); }
        .toast-warning { background-color: var(--warning); color: var(--dark); }
        .toast-danger, .toast-error { background-color: var(--danger); color: white; }

        /* Media Queries for better responsiveness */
        @media (min-width: 576px) {
            .card-header .flex-row {
                flex-wrap: nowrap;
            }
            .item-actions {
                margin-top: 0;
            }
            .flex-row .form-group {
                flex: 1;
            }
            .sticky-footer {
                flex-direction: row;
                justify-content: space-between;
            }
            .grand-summary {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>โปรแกรมคำนวณผ้าม่าน</h1>
        <p>สำหรับเจ้าของร้านและช่างติดตั้งมืออาชีพ</p>
    </header>

    <main class="container">
        <form id="orderForm">
            <div class="card">
                <div class="card-header">
                    <h2>ข้อมูลลูกค้า</h2>
                </div>
                <div class="form-group">
                    <label for="customerName">ชื่อ</label>
                    <input type="text" data-bind="customer.name" placeholder="ชื่อลูกค้า" id="customerName">
                </div>
            </div>
            
            <div data-rooms-container></div>

            <button type="button" class="btn-success" data-act="addRoom">
                เพิ่มห้องใหม่
            </button>
        </form>
    </main>

    <div class="sticky-footer">
        <div class="grand-summary">
            <p>ราคารวม: <span class="grand-total" data-summary="grandTotal">0</span> บาท</p>
            <p>ผ้าทึบ: <span data-summary="grandOpaqueYards">0</span> หลา | ผ้าโปร่ง: <span data-summary="grandSheerYards">0</span> หลา</p>
        </div>
        <div class="flex-row">
            <button type="button" class="btn-warning" data-act="clearAll">ล้างทั้งหมด</button>
            <button type="button" class="btn-primary" data-act="toggleLock" id="lockBtn">
                <span class="lock-icon">🔒</span>
                <span class="lock-text">ล็อก</span>
            </button>
            <button type="button" class="btn-secondary" data-act="copy-text">สรุป & คัดลอก</button>
        </div>
    </div>
    
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content">
            <h3 id="modalTitle">ยืนยันการกระทำ</h3>
            <p id="modalBody">คุณต้องการดำเนินการนี้ใช่หรือไม่?</p>
            <div class="modal-actions">
                <button id="modalConfirm" class="btn-danger">ยืนยัน</button>
                <button id="modalCancel" class="btn-light">ยกเลิก</button>
            </div>
        </div>
    </div>
    
    <div id="toastContainer"></div>

    <template id="roomTpl">
        <div class="card" data-room-id="">
            <div class="card-header">
                <h2><span data-room-title></span></h2>
                <div class="flex-row">
                    <div class="form-group">
                        <label>ชื่อห้อง</label>
                        <input type="text" data-bind="room.name" placeholder="ห้อง 01">
                    </div>
                    <div class="form-group">
                        <label>รูปแบบ</label>
                        <select data-bind="room.style">
                            <option value="ลอน">ม่านลอน</option>
                            <option value="ตาไก่">ม่านตาไก่</option>
                            <option value="จีบ">ม่านจีบ</option>
                            <option value="อื่นๆ">อื่นๆ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ราคาผ้าทึบ/ม.</label>
                        <select data-bind="room.price_per_m"></select>
                    </div>
                </div>
                <button type="button" class="btn-danger btn-sm" data-act="delRoom">ลบห้อง</button>
            </div>
            
            <div data-sets-container></div>
            <button type="button" class="btn-primary btn-sm" data-act="addSet">
                + เพิ่มจุดผ้าม่าน
            </button>

            <div class="summary" data-room-brief></div>
        </div>
    </template>

    <template id="setTpl">
        <div class="item-card" data-set-id="">
            <div class="item-header">
                <span class="item-title" data-item-title>จุดผ้าม่านที่ 1</span>
                <div class="item-actions">
                    <button type="button" class="btn-light btn-sm" data-act="clearSet">
                        <span>🔄</span>
                    </button>
                    <button type="button" class="btn-light btn-sm" data-act="toggleSuspend">
                        <span data-suspend-text>ระงับ</span>
                    </button>
                    <button type="button" class="btn-danger btn-sm" data-act="delSet">
                        <span>🗑️</span>
                    </button>
                </div>
            </div>
            <div class="flex-row">
                <div class="form-group">
                    <label>กว้าง (ม.)</label>
                    <input type="number" inputmode="numeric" step="0.01" data-bind="set.width_m">
                </div>
                <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" inputmode="numeric" step="0.01" data-bind="set.height_m">
                </div>
                <div class="form-group">
                    <label>ชนิดผ้า</label>
                    <select data-bind="set.fabric_variant">
                        <option value="ทึบ">ทึบ</option>
                        <option value="โปร่ง">โปร่ง</option>
                        <option value="ทึบ&โปร่ง">ทึบ&โปร่ง</option>
                    </select>
                </div>
                <div class="form-group" data-sheer-wrap>
                    <label>ราคาผ้าโปร่ง/ม.</label>
                    <select data-bind="set.sheer_price_per_m"></select>
                </div>
            </div>

            <div class="summary">
                <p>ราคา: <span class="price" data-set-price="total">0</span> บ.</p>
                <p>ผ้าทึบ: <span class="num" data-set-yardage="opaque">0</span> หลา | ผ้าโปร่ง: <span class="num" data-set-yardage="sheer">0</span> หลา</p>
                <p>ราง: <span class="num" data-set-track="opaque">0</span> ม. | รางโปร่ง: <span class="num" data-set-track="sheer">0</span> ม.</p>
            </div>
        </div>
    </template>
    
    <script src="Calculator.js"></script>
    <script src="main.js"></script>
</body>
</html>
