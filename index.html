<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnthara - Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="toast-container"></div>
    <input type="file" id="fileImporter" accept=".json" class="hidden">

    <header class="main-header">
        <h1>Marnthara</h1>
        <div class="header-actions">
            <button id="lockBtn" class="btn" title="ล็อค/ปลดล็อคฟอร์ม">
                <i class="ph-bold ph-lock-key-open lock-icon"></i>
                <span id="lockText">ล็อก</span>
            </button>
            <div class="menu-container">
                <button id="menuBtn" class="header-btn" title="Menu">
                    <i class="ph-bold ph-dots-three-outline"></i>
                </button>
                <div id="menuDropdown" class="menu-dropdown">
                    <a href="#" id="copyTextBtn"><i class="ph ph-copy-simple"></i> คัดลอกสรุป (LINE)</a>
                    <a href="#" id="exportPdfBtn"><i class="ph ph-file-pdf"></i> ใบเสนอราคา (PDF)</a>
                    <a href="#" id="submitBtn"><i class="ph ph-paper-plane-tilt"></i> ส่งข้อมูล</a>
                    <hr>
                    <a href="#" id="importBtn"><i class="ph ph-download-simple"></i> Import (.json)</a>
                    <a href="#" id="exportBtn"><i class="ph ph-upload-simple"></i> Export (.json)</a>
                    <hr>
                    <a href="#" id="clearItemsBtn" class="danger"><i class="ph ph-wind"></i> Clear All Items</a>
                    <a href="#" id="clearAllBtn" class="danger"><i class="ph ph-trash"></i> Clear All Data</a>
                </div>
            </div>
        </div>
    </header>

    <main id="app-container">
        <form id="orderForm" novalidate>
            <input type="hidden" id="payload" name="payload">

            <details class="card" open>
                <summary>
                    <h2>
                        <i class="ph-bold ph-user-circle"></i>
                        ข้อมูลลูกค้า
                    </h2>
                    <i class="ph-bold ph-caret-down expand-icon"></i>
                </summary>
                <div class="card-content" id="customerInfo">
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label for="customer_name">ชื่อลูกค้า</label>
                            <input type="text" id="customer_name" name="customer_name" placeholder="ระบุชื่อ">
                        </div>
                        <div class="form-group">
                            <label for="customer_phone">เบอร์โทรศัพท์</label>
                            <input type="tel" id="customer_phone" name="customer_phone" placeholder="ระบุเบอร์โทร">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customer_address">ที่อยู่</label>
                        <textarea id="customer_address" name="customer_address" placeholder="ระบุที่อยู่" rows="2"></textarea>
                    </div>
                </div>
            </details>

            <div id="rooms"></div>

            <details class="card">
                <summary>
                    <h2>
                        <i class="ph-bold ph-package"></i>
                        สรุปวัสดุ
                    </h2>
                    <i class="ph-bold ph-caret-down expand-icon"></i>
                </summary>
                <div class="card-content" id="detailed-material-summary">
                    </div>
            </details>

            <div class="add-room-container">
                <button type="button" class="btn btn-secondary" id="addRoomFooterBtn">
                    <i class="ph-bold ph-house-line"></i>
                    <span>เพิ่มห้อง</span>
                </button>
            </div>

        </form>
    </main>

    <footer class="summary-footer">
        <div class="summary-grid">
            <div class="total-items">
                <medium>รวม <span id="setCount">0</span> รายการ</medium>
            </div>
            <div class="grand-total">
                <span><span id="grandTotal">0</span></span>
            </div>
        </div>
    </footer>
    
    <div id="printable-content" aria-hidden="true"></div>


    <div id="confirmationModal" class="modal-wrapper">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button id="modalCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="modalConfirm" class="btn btn-danger">ยืนยัน</button>
            </div>
        </div>
    </div>

    <div id="copyOptionsModal" class="modal-wrapper">
        <div class="modal-content">
            <h3>เลือกสรุปที่จะคัดลอก</h3>
            <div class="radio-button-group">
                <label>
                    <input type="radio" name="copy_option" value="customer">
                    <div class="radio-button-content">
                        <strong>ส่งให้ลูกค้า</strong>
                        <small>สรุปราคาแบบย่อ พร้อมข้อมูลติดต่อ</small>
                    </div>
                </label>
                <label>
                    <input type="radio" name="copy_option" value="seamstress">
                    <div class="radio-button-content">
                        <strong>ส่งช่างเย็บผ้า</strong>
                        <small>รายละเอียดขนาด, รูปแบบ, รหัสผ้า</small>
                    </div>
                </label>
                 <label>
                    <input type="radio" name="copy_option" value="purchase_order">
                    <div class="radio-button-content">
                        <strong>รายการสั่งของ</strong>
                        <small>สรุปวัสดุสำหรับสั่งซื้อ</small>
                    </div>
                </label>
                <label>
                    <input type="radio" name="copy_option" value="owner">
                    <div class="radio-button-content">
                        <strong>รายละเอียดทั้งหมด</strong>
                        <small>ข้อมูลทั้งหมดสำหรับทำบัญชีและสรุปวัสดุ</small>
                    </div>
                </label>
            </div>
            <div class="modal-actions">
                <button id="copyOptionsCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="copyOptionsConfirm" class="btn btn-primary">คัดลอก</button>
            </div>
        </div>
    </div>

    <div id="exportOptionsModal" class="modal-wrapper">
        <div class="modal-content" style="max-width: 450px;">
            <h3>ตัวเลือกการสร้างใบเสนอราคา</h3>
            
            <div class="form-group" style="margin-top: 1.5rem;">
                <label style="padding-left: 0;">รูปแบบภาษีมูลค่าเพิ่ม (VAT)</label>
                <div class="radio-button-group--horizontal">
                    <label>
                        <input type="radio" name="vat_option" value="include" checked>
                        <div class="radio-button-content">
                            <strong>รวม VAT 7%</strong>
                        </div>
                    </label>
                    <label>
                        <input type="radio" name="vat_option" value="exclude">
                        <div class="radio-button-content">
                            <strong>ไม่รวม VAT</strong>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group" style="margin-top: 1.5rem;">
                <label style="padding-left: 0;">วิธีสร้างเอกสาร</label>
                <select id="exportMethod" class="select-box">
                    <option value="direct">วิธีที่ 1: ดาวน์โหลด PDF โดยตรง (เสถียรที่สุด)</option>
                    <option value="print">วิธีที่ 2: ใช้ Browser พิมพ์ (แนะนำ)</option>
                    <option value="html">วิธีที่ 3: ดาวน์โหลดไฟล์ HTML (สำรอง)</option>
                </select>
                <small style="margin-top: 0.5rem; padding-left: 0.25rem; color: var(--on-surface-variant);">วิธีที่ 1 ให้ผลลัพธ์สวยงามที่สุด / หากหน้าขาวให้ลองวิธีที่ 2</small>
            </div>

            <div class="modal-actions">
                <button id="exportOptionsCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="exportOptionsConfirm" class="btn btn-primary">สร้างเอกสาร</button>
            </div>
        </div>
    </div>


    <template id="roomTpl">
        <details class="card room-card" data-room open>
            <summary>
                <div class="form-group">
                    <input type="text" name="room_name" class="room-name-input" placeholder="ห้อง 01">
                </div>
                <div class="room-summary-controls">
                    <div class="room-brief" data-room-brief></div>
                    <div class="room-options-container">
                        <button type="button" class="btn-icon" data-act="toggle-room-menu" title="ตัวเลือกห้อง">
                            <i class="ph-bold ph-dots-three-vertical"></i>
                        </button>
                        <div class="room-options-menu">
                            <a href="#" data-act="toggle-suspend-room"><i class="ph ph-pause-circle"></i> <span>ระงับห้อง</span></a>
                            <a href="#" data-act="clear-room"><i class="ph ph-eraser"></i> ล้างข้อมูลในห้อง</a>
                            <a href="#" data-act="del-room" class="danger"><i class="ph ph-trash"></i> ลบห้องนี้</a>
                        </div>
                    </div>
                </div>
            </summary>
            <div class="card-content">
                <div class="items-container" data-sets></div>
                <div class="items-container" data-decorations></div>
                <div class="items-container" data-wallpapers></div>
            </div>
            <footer class="card-footer">
                <button type="button" class="btn-chip btn-curtain" data-act="add-set">+ผ้าม่าน</button>
                <button type="button" class="btn-chip btn-deco" data-act="add-deco">+ตกแต่ง</button>
                <button type="button" class="btn-chip btn-wallpaper" data-act="add-wallpaper">+วอลเปเปอร์</button>
            </footer>
        </details>
    </template>

    <template id="setTpl">
        <div class="item-card set-item" data-set>
            <div class="item-header">
                <h4 class="item-title">
                    <i class="ph-bold ph-blinds"></i>
                    <span data-item-title></span>:&nbsp;<span>ผ้าม่าน</span>
                </h4>
                <div class="item-actions">
                    <button type="button" class="btn-icon" data-act="toggle-suspend" title="ระงับ/ใช้งาน"><i class="ph-bold ph-pause-circle"></i></button>
                    <button type="button" class="btn-icon" data-act="clear-set" title="ล้างข้อมูล"><i class="ph-bold ph-eraser"></i></button>
                    <button type="button" class="btn-icon danger" data-act="del-set" title="ลบ"><i class="ph-bold ph-x"></i></button>
                </div>
            </div>

            <div class="item-grid">
                <div class="form-group">
                    <label>กว้าง (ม.)</label>
                    <input type="number" step="0.01" name="width_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" step="0.01" name="height_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>รูปแบบ</label>
                    <select name="set_style">
                        <option value="ลอน">ลอน</option>
                        <option value="ตาไก่">ตาไก่</option>
                        <option value="จีบ">จีบ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ชนิดผ้า</label>
                    <select name="fabric_variant">
                        <option value="ทึบ">ทึบ</option>
                        <option value="ทึบ&โปร่ง">ทึบ & โปร่ง</option>
                        <option value="โปร่ง">โปร่ง</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ราคาผ้าทึบ</label>
                    <select name="set_price_per_m"></select>
                </div>
                <div class="form-group" data-sheer-wrap>
                    <label>ราคาผ้าโปร่ง</label>
                    <select name="sheer_price_per_m"></select>
                </div>
                <div class="form-group">
                    <label>รูปแบบเปิด</label>
                    <select name="opening_style">
                        <option value="แยกกลาง">แยกกลาง</option>
                        <option value="รวบซ้าย">รวบซ้าย</option>
                        <option value="รวบขวา">รวบขวา</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label>สีราง</label>
                    <select name="track_color">
                        <option value="ขาว" selected>ขาว</option>
                        <option value="ดำ">ดำ</option>
                        <option value="น้ำตาล">น้ำตาล</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>รหัสผ้าทึบ</label>
                    <input type="text" name="fabric_code" placeholder="-">
                </div>
                <div class="form-group hidden" data-sheer-code-wrap>
                    <label>รหัสผ้าโปร่ง</label>
                    <input type="text" name="sheer_fabric_code" placeholder="-">
                </div>
                <div class="form-group full-width-item">
                    <label>หมายเหตุ</label>
                    <input type="text" name="notes" placeholder="เช่น ติดตั้งเหนือขอบวงกบ 15 ซม.">
                </div>
            </div>

            <div class="item-summary single-line" data-set-summary></div>
            <div data-set-yardage-opaque hidden>0.00</div>
            <div data-set-opaque-track hidden>0.00</div>
            <div data-set-yardage-sheer hidden>0.00</div>
            <div data-set-sheer-track hidden>0.00</div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="item-card deco-item" data-deco-item>
             <div class="item-header">
                <h4 class="item-title">
                    <span data-item-title></span>:&nbsp;<span></span>
                    <span class="deco-type-display"></span>
                </h4>
                <div class="item-actions">
                    <button type="button" class="btn-icon" data-act="toggle-suspend" title="ระงับ/ใช้งาน"><i class="ph-bold ph-pause-circle"></i></button>
                    <button type="button" class="btn-icon" data-act="clear-deco" title="ล้างข้อมูล"><i class="ph-bold ph-eraser"></i></button>
                    <button type="button" class="btn-icon danger" data-act="del-deco" title="ลบ"><i class="ph-bold ph-x"></i></button>
                </div>
            </div>
            <div class="item-grid">
                <div class="form-group">
                    <label>กว้าง (ม.)</label>
                    <input type="number" step="0.01" name="deco_width_m" placeholder="0.00">
                </div>
                 <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" step="0.01" name="deco_height_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>ประเภท</label>
                    <select name="deco_type">
                        <option value="" hidden>เลือกประเภท</option>
                        <option value="มู่ลี่ไม้">มู่ลี่ไม้</option>
                        <option value="ม่านม้วน">ม่านม้วน</option>
                        <option value="ปรับแสง">ม่านปรับแสง</option>
                        <option value="ฉากกั้นห้อง">ฉากกั้นห้อง</option>
                        <option value="มุ้งจีบ">มุ้งจีบ</option>
                        <option value="มู่ลี่มิเนียม">มู่ลี่อลูมิเนียม</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ราคา/ตร.หลา</label>
                    <input type="text" inputmode="numeric" name="deco_price_sqyd" placeholder="0">
                </div>
                <div class="form-group">
                    <label>รหัสสินค้า</label>
                    <input type="text" name="deco_code" placeholder="-">
                </div>
            </div>
             <div class="form-group full-width-item" style="padding: 0 0.75rem 0.75rem;">
                <label>หมายเหตุ</label>
                <input type="text" name="deco_notes" placeholder="-">
            </div>
            <div class="item-summary single-line" data-deco-summary></div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="item-card wallpaper-item" data-wallpaper-item>
             <div class="item-header">
                <h4 class="item-title">
                    <span data-item-title></span>:&nbsp;<span>วอลเปเปอร์</span>
                </h4>
                 <div class="item-actions">
                    <button type="button" class="btn-icon" data-act="toggle-suspend" title="ระงับ/ใช้งาน"><i class="ph-bold ph-pause-circle"></i></button>
                    <button type="button" class="btn-icon" data-act="clear-wallpaper" title="ล้างข้อมูล"><i class="ph-bold ph-eraser"></i></button>
                    <button type="button" class="btn-icon danger" data-act="del-wallpaper" title="ลบ"><i class="ph-bold ph-x"></i></button>
                </div>
            </div>
            <div class="item-grid">
                <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" step="0.01" name="wallpaper_height_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>ราคา/ม้วน</label>
                    <input type="text" inputmode="numeric" name="wallpaper_price_roll" placeholder="0">
                </div>
                <div class="form-group">
                    <label>ค่าช่าง/ม้วน</label>
                    <input type="text" inputmode="numeric" name="wallpaper_install_cost" placeholder="0" value="300">
                </div>
                <div class="form-group">
                    <label>รหัสวอลล์เปเปอร์</label>
                    <input type="text" name="wallpaper_code" placeholder="-">
                </div>
            </div>
            <div class="form-group full-width-item" style="padding: 0 0.75rem 0.75rem;">
                <label>หมายเหตุ</label>
                <input type="text" name="wallpaper_notes" placeholder="-">
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ม.)</label>
                <div class="walls-container" data-walls-container>
                    </div>
                <button type="button" class="btn btn-secondary" data-act="add-wall" style="padding: 0.3rem 0.6rem; border-radius: 20px;">
                    <i class="ph-bold ph-plus"></i> เพิ่มผนัง
                </button>
            </div>
             <div class="item-summary single-line" data-wallpaper-summary></div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input type="number" step="0.01" name="wall_width_m" placeholder="0.00">
            <button type="button" class="btn-icon btn-icon-small danger" data-act="del-wall" title="ลบผนัง">
                <i class="ph-bold ph-x"></i>
            </button>
        </div>
    </template>

</body>
</html>
