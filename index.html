<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสินค้า</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item-group {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .field {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        /* ปรับขนาดสำหรับหน้าจอเล็กมาก */
        @media (max-width: 400px) {
            .field {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item-group">
            <div class="row">
                <div class="field">
                    <label>ชื่อลูกค้า</label>
                    <input type="text" placeholder="ชื่อลูกค้า">
                </div>
                <div class="field">
                    <label>เบอร์โทร</label>
                    <input type="tel" placeholder="เบอร์โทร">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>ราคาผ้า (ทึบ) (ต่อเมตร)</label>
                    <input type="number" placeholder="ราคาผ้า">
                </div>
                <div class="field">
                    <label>สไตล์</label>
                    <input type="text" placeholder="สไตล์">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>ความกว้าง (ม.)</label>
                    <input type="number" step="0.01" placeholder="ความกว้าง">
                </div>
                <div class="field">
                    <label>ความสูง (ม.)</label>
                    <input type="number" step="0.01" placeholder="ความสูง">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>รูปแบบเปิด-ปิด</label>
                    <input type="text" placeholder="รูปแบบ">
                </div>
                <div class="field">
                    <label>ชนิดผ้า</label>
                    <input type="text" placeholder="ชนิดผ้า">
                </div>
            </div>
        </div>

        <hr>

        <div class="item-group">
            <h2>การ์ด ตกแต่งพิเศษ</h2>
            <div class="row">
                <div class="field">
                    <label>ชนิด</label>
                    <input type="text" placeholder="ชนิด">
                </div>
                <div class="field">
                    <label>ราคา/ตร.หลา</label>
                    <input type="number" placeholder="ราคา">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>ความกว้าง (ม.)</label>
                    <input type="number" step="0.01" placeholder="ความกว้าง">
                </div>
                <div class="field">
                    <label>ความสูง (ม.)</label>
                    <input type="number" step="0.01" placeholder="ความสูง">
                </div>
            </div>
        </div>
        
        <hr>

        <div class="item-group">
            <div class="row">
                <div class="field">
                    <label>ความสูงห้อง (ม.)</label>
                    <input type="number" step="0.01" placeholder="ความสูงห้อง">
                </div>
                <div class="field">
                    <label>ราคาต่อม้วน</label>
                    <input type="number" placeholder="ราคาต่อม้วน">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
