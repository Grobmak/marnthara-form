<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-app-bar">
        <div class="top-app-bar-content">
            <h1 class="headline-small">Marnthara</h1>
            <span style="flex:1;"></span>
            <button class="icon-btn" id="lockBtn" title="ล็อค/ปลดล็อค">
                <span class="material-symbols-outlined lock-icon">lock</span>
            </button>
            <button class="icon-btn" id="clearAllBtn" title="ล้างข้อมูลทั้งหมด">
                <span class="material-symbols-outlined">delete_sweep</span>
            </button>
            <button class="icon-btn" id="menuBtn">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-text" id="importBtn">นำเข้า (Import)</button>
                <button type="button" class="btn btn-text" id="exportBtn">ส่งออก (Export)</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <form id="orderForm" method="post" target="hiddenFrame">
            <div class="card" id="customerInfo">
                <div class="card-headline">ข้อมูลลูกค้า</div>
                <div class="input-row two-col">
                    <div class="text-field"><label>ชื่อลูกค้า</label><input type="text" name="customer_name" placeholder="คุณสมชาย" /></div>
                    <div class="text-field"><label>เบอร์โทร</label><input type="tel" name="customer_phone" placeholder="088-555-9955" /></div>
                </div>
                <div class="input-row">
                    <div class="text-field"><label>รายละเอียดเพิ่มเติม</label><input type="text" name="customer_address" placeholder="ที่อยู่, โครงการ" /></div>
                </div>
            </div>
            <input type="hidden" name="payload" id="payload" />
            <div id="rooms"></div>
        </form>
    </main>

    <div class="sticky-footer">
        <div class="summary-item"><div class="label-small">ราคารวม</div><div class="headline-medium price" id="grandTotal">0</div></div>
        <div class="summary-item"><div class="label-small">จำนวนจุด</div><div class="headline-medium" id="setCount">0</div></div>
    </div>
    
    <button class="fab" id="addRoomFab">
        <span class="material-symbols-outlined">add</span>
    </button>

    <div id="toast-container"></div>
    <iframe name="hiddenFrame" class="hidden"></iframe>
    <div id="confirmationModal" class="modal-overlay"><div class="modal"><h3 class="modal-title" id="modalTitle">ยืนยัน</h3><p class="modal-body" id="modalBody">คุณแน่ใจหรือไม่?</p><div class="modal-actions"><button type="button" class="btn btn-text" id="modalCancel">ยกเลิก</button><button type="button" class="btn btn-filled-danger" id="modalConfirm">ยืนยัน</button></div></div></div>
    <div id="importModal" class="modal-overlay"><div class="modal"><h3 class="modal-title">นำเข้าข้อมูล</h3><p class="modal-body">วางข้อมูล JSON ที่ต้องการนำเข้าในช่องด้านล่าง</p><textarea id="importJsonArea" class="text-field" rows="10"></textarea><div class="modal-actions"><button type="button" class="btn btn-text" id="importCancel">ยกเลิก</button><button type="button" class="btn btn-filled" id="importConfirm">นำเข้า</button></div></div></div>
    <div id="copyOptionsModal" class="modal-overlay"><div class="modal"><h3 class="modal-title">เลือกข้อมูลที่ต้องการคัดลอก</h3><div class="modal-body"><div class="form-check"><input class="form-check-input" type="checkbox" id="copyCustomerInfo" checked><label class="form-check-label" for="copyCustomerInfo">ข้อมูลลูกค้า</label></div><div class="form-check"><input class="form-check-input" type="checkbox" id="copyRoomDetails" checked><label class="form-check-label" for="copyRoomDetails">รายละเอียดห้องและจุด</label></div><div class="form-check"><input class="form-check-input" type="checkbox" id="copySummary" checked><label class="form-check-label" for="copySummary">สรุปยอดรวม</label></div></div><div class="modal-actions"><button type="button" class="btn btn-text" id="copyOptionsCancel">ยกเลิก</button><button type="button" class="btn btn-filled" id="copyOptionsConfirm">คัดลอก</button></div></div></div>

    <template id="roomTpl">
        <div class="card room" data-room>
            <div class="room-head">
                <input class="text-field" type="text" name="room_name" placeholder="ห้อง 01" required />
                <span class="body-medium" data-room-brief><span class="num">จุด 0</span> • ราคา <span class="num price">0</span> บ.</span>
                <button type="button" class="icon-btn" data-act="del-room" title="ลบห้อง"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="input-row three-col">
                <div class="text-field"><label class="required">ราคาผ้า (ทึบ)</label><select name="room_price_per_m" required></select></div>
                <div class="text-field"><label class="required">สไตล์</label><select name="room_style" required><option value="" hidden>เลือก</option><option>ลอน</option><option>ตาไก่</option><option>จีบ</option></select></div>
                <div></div>
            </div>
            
            <div class="actions-section">
                <button type="button" class="btn btn-outlined" data-act="add-curtain-set">+ เพิ่มจุดผ้าม่าน</button>
                <button type="button" class="btn btn-outlined" data-act="add-wallpaper">+ เพิ่มวอลเปเปอร์</button>
                <button type="button" class="btn btn-outlined" data-act="add-deco">+ เพิ่มตกแต่ง</button>
            </div>
            
            <div data-sets></div>
            <div data-wallpapers></div>
            <div data-decorations></div>

            <div class="total-summary">
                <div class="total-item"><div class="label-small">รวม</div><div class="headline-small price" data-room-total>0</div></div>
                <div class="total-item"><div class="label-small">ผ้าทึบ</div><div class="body-medium price" data-room-opaque-yards>0 หลา</div></div>
                <div class="total-item"><div class="label-small">ผ้าโปร่ง</div><div class="body-medium price" data-room-sheer-yards>0 หลา</div></div>
                <div class="total-item"><div class="label-small">รางทึบ</div><div class="body-medium price" data-room-opaque-track>0 ม.</div></div>
                <div class="total-item"><div class="label-small">รางโปร่ง</div><div class="body-medium price" data-room-sheer-track>0 ม.</div></div>
            </div>
        </div>
    </template>

    <template id="setTpl">
        <div class="set card">
            <div class="set-head">
                <span class="title-medium" data-item-title>จุดที่ 1</span>
                <div class="actions-inline">
                    <button type="button" class="btn btn-icon btn-text" data-act="suspend-set" title="ระงับ/ใช้งาน"><span class="material-symbols-outlined">pause</span></button>
                    <button type="button" class="btn btn-icon btn-text" data-act="del-set" title="ลบ"><span class="material-symbols-outlined">delete</span></button>
                </div>
            </div>
            <div class="input-row two-col">
                <div class="text-field"><label class="required">ความกว้าง (ม.)</label><input type="number" step="0.01" name="width_m" required /></div>
                <div class="text-field"><label class="required">ความสูง (ม.)</label><input type="number" step="0.01" name="height_m" required /></div>
            </div>
            <div class="input-row two-col" data-sheer-wrap>
                <div class="text-field"><label data-sheer-price-label class="required">ราคาผ้าโปร่ง</label><select name="sheer_price_per_m" required></select></div>
                <div class="text-field"><label>การเปิด</label><select name="open_type"><option value="" hidden>เลือก</option><option>เปิดกลาง</option><option>เปิดข้าง</option></select></div>
            </div>
            <div class="input-row two-col">
                <div class="text-field"><label>ประเภทผ้า</label><select name="fabric_variant"><option>ทึบ</option><option>โปร่ง</option><option>ทึบ&โปร่ง</option></select></div>
                <div class="text-field"><label>เพิ่มเติม</label><input type="text" name="set_note" placeholder="ข้อความเพิ่มเติม" /></div>
            </div>
            <div class="summary-row">
                <div class="summary-info"><div class="label-small">รวม</div><div class="body-large price" data-set-price-total>0</div></div>
                <div class="summary-info" data-opaque-yardage-label><div class="label-small">ผ้าทึบ</div><div class="body-large price" data-set-opaque-yardage>0 หลา</div></div>
                <div class="summary-info" data-sheer-yardage-label><div class="label-small">ผ้าโปร่ง</div><div class="body-large price" data-set-sheer-yardage>0 หลา</div></div>
                <div class="summary-info" data-opaque-track-label><div class="label-small">รางทึบ</div><div class="body-large price" data-set-opaque-track>0 ม.</div></div>
                <div class="summary-info" data-sheer-track-label><div class="label-small">รางโปร่ง</div><div class="body-large price" data-set-sheer-track>0 ม.</div></div>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="card deco-item">
            <div class="item-head">
                <div class="title-medium" data-item-title>ตกแต่งที่ 1</div>
                <div class="actions-inline">
                    <button type="button" class="btn btn-icon btn-text" data-act="suspend-deco" title="ระงับ/ใช้งาน"><span class="material-symbols-outlined">pause</span></button>
                    <button type="button" class="btn btn-icon btn-text" data-act="del-deco" title="ลบ"><span class="material-symbols-outlined">delete</span></button>
                </div>
            </div>
            <div class="input-row two-col">
                <div class="text-field"><label>ประเภท</label><input type="text" name="deco_type" placeholder="เช่น ม่านพับ, มู่ลี่" /></div>
                <div class="text-field"><label>ราคา/หลา</label><input type="text" name="deco_price_sqyd" inputmode="numeric" placeholder="ตัวเลข" required /></div>
            </div>
            <div class="input-row two-col">
                <div class="text-field"><label>ความกว้าง (ม.)</label><input type="number" step="0.01" name="deco_width_m" required /></div>
                <div class="text-field"><label>ความสูง (ม.)</label><input type="number" step="0.01" name="deco_height_m" required /></div>
            </div>
            <div class="summary-row">
                <div class="summary-info"><div class="label-small">รวม</div><div class="body-large price" data-deco-total>0</div></div>
                <div class="summary-info"><div class="label-small">พื้นที่</div><div class="body-large price" data-deco-area>0 ตร.หลา</div></div>
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="card wallpaper-item">
            <div class="item-head">
                <div class="title-medium" data-item-title>วอลเปเปอร์ที่ 1</div>
                <div class="actions-inline">
                    <button type="button" class="btn btn-icon btn-text" data-act="suspend-wallpaper" title="ระงับ/ใช้งาน"><span class="material-symbols-outlined">pause</span></button>
                    <button type="button" class="btn btn-icon btn-text" data-act="del-wallpaper" title="ลบ"><span class="material-symbols-outlined">delete</span></button>
                </div>
            </div>
            <div class="input-row two-col">
                <div class="text-field"><label class="required">ความสูงห้อง (ม.)</label><input type="number" step="0.01" name="wallpaper_height_m" required /></div>
                <div class="text-field"><label class="required">ราคา/ม้วน</label><input type="text" name="wallpaper_price_roll" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <div class="title-small">ความกว้างผนัง (ใส่ทีละด้าน)</div>
                <div class="walls-container" data-walls-container></div>
                <button type="button" class="btn btn-outlined" data-act="add-wall">+ เพิ่มผนัง</button>
            </div>
            <div class="summary-row">
                <div class="summary-info"><div class="label-small">รวม</div><div class="body-large price" data-wallpaper-total>0</div></div>
                <div class="summary-info"><div class="label-small">พื้นที่</div><div class="body-large price" data-wallpaper-area>0 ตร.ม.</div></div>
                <div class="summary-info"><div class="label-small">ใช้</div><div class="body-large price" data-wallpaper-rolls>0 ม้วน</div></div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <div class="text-field"><label>ความกว้าง (ม.)</label><input name="wall_width_m" type="number" step="0.01" required /></div>
            <button type="button" class="btn btn-icon btn-text" data-act="del-wall" title="ลบผนัง"><span class="material-symbols-outlined">close</span></button>
        </div>
    </template>

    <template id="summaryTpl">
        <div class="card summary-card">
            <div class="card-headline">สรุปวัสดุ</div>
            <div class="summary-grid">
                <div class="summary-item-total"><div class="body-small">ผ้าทึบ</div><div class="body-large price" id="grandFabric">0 หลา</div></div>
                <div class="summary-item-total"><div class="body-small">ผ้าโปร่ง</div><div class="body-large price" id="grandSheerFabric">0 หลา</div></div>
                <div class="summary-item-total"><div class="body-small">รางทึบ</div><div class="body-large price" id="grandOpaqueTrack">0 ม.</div></div>
                <div class="summary-item-total"><div class="body-small">รางโปร่ง</div><div class="body-large price" id="grandSheerTrack">0 ม.</div></div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
