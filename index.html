<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span> <span class="lock-icon material-symbols-outlined">lock_open</span></button>
        <button type="button" class="btn btn-xs btn-danger" id="clearAllBtn">ล้างทั้งหมด</button>
    </div>

    <form id="orderForm" method="post" target="hiddenFrame">
        <div class="card" id="customerInfo">
            <div class="row mobile-two-col">
                <div><label>ชื่อลูกค้า</label><input class="field" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" /></div>
                <div><label>เบอร์โทร</label><input class="field" type="tel" name="customer_phone" placeholder="088-555-9955" /></div>
            </div>
            <div>
                <label>รายละเอียดเพิ่มเติม</label><input class="field" type="text" name="customer_address" placeholder="เช่น ที่อยู่, โครงการ, ชื่อหมู่บ้าน" />
            </div>
        </div>
        <input type="hidden" name="payload" id="payload" />
        <div id="rooms"></div>
        <div class="actions">
            <details class="summary-details">
                <summary>สรุปวัสดุ</summary>
                <div class="summary-popup">
                    <div class="summary-item"><div class="summary-label">ผ้าทึบที่ใช้</div><div class="summary-value price" id="grandFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">ผ้าโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">รางทึบที่ใช้</div><div class="summary-value price" id="grandOpaqueTrack">0 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">รางโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerTrack">0 ม.</div></div>
                </div>
            </details>
            <button type="button" class="btn btn-xs" id="copyJsonBtn"><span class="material-symbols-outlined">content_copy</span>คัดลอก JSON</button>
            <button type="button" class="btn btn-xs btn-primary" id="copyTextBtn"><span class="material-symbols-outlined">article</span>คัดลอกข้อความ</button>
            <button type="submit" class="btn btn-xs btn-primary" id="submitBtn"><span class="material-symbols-outlined">send</span>ส่งไปคำนวณ</button>
        </div>
    </form>

    <div class="sticky-footer">
        <div class="summary-item"><div class="summary-label">ราคารวม</div><div class="summary-value price" id="grandTotal">0</div></div>
        <div class="summary-item"><div class="summary-label">จำนวนจุด</div><div class="summary-value" id="setCount">0</div></div>
        <div class="summary-item"><div class="summary-label">ผ้าม่าน(ชุด)</div><div class="summary-value" id="setCountSets">0</div></div>
        <div class="summary-item"><div class="summary-label">ตกแต่งเพิ่ม(ชุด)</div><div class="summary-value" id="setCountDeco">0</div></div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <iframe name="hiddenFrame" class="hidden"></iframe>

    <div id="confirmationModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">ยืนยัน</h3><p class="modal-body" id="modalBody">คุณแน่ใจหรือไม่?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="modalCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">นำเข้าข้อมูล</h3>
            <p class="modal-body">วางข้อมูล JSON ที่ต้องการนำเข้าในช่องด้านล่าง</p>
            <textarea id="importJsonArea" class="field" rows="10"></textarea>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="importCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-primary" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>

    <div id="copyOptionsModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">เลือกข้อมูลที่ต้องการคัดลอก</h3>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="copyCustomerInfo" checked>
                    <label class="form-check-label" for="copyCustomerInfo">ข้อมูลลูกค้า</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="copyRoomDetails" checked>
                    <label class="form-check-label" for="copyRoomDetails">รายละเอียดห้องและจุด</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="copySummary" checked>
                    <label class="form-check-label" for="copySummary">สรุปยอดรวม</label>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-primary" id="copyOptionsConfirm">คัดลอก</button>
            </div>
        </div>
    </div>

    <template id="roomTpl">
        <details class="card room" data-room open>
            <summary class="room-head">
                <input class="field" type="text" name="room_name" placeholder="ห้อง 01" required />
                <span class="small" data-room-brief><span class="num">จุด 0</span> • <span class="num">ชุด 0</span> • ราคา <span class="num price">0</span> บาท</span>
                <div class="menu-container room-menu-container">
                    <button type="button" class="btn btn-icon room-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown room-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-room-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="clear-room"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-room"><span class="material-symbols-outlined">delete_forever</span> ลบห้อง</button>
                    </div>
                </div>
            </summary>
            <div data-sets></div>
            <div data-decorations></div>
            <div data-wallpapers></div>
            <div class="actions">
                <button type="button" class="btn btn-xs btn-primary outline" data-act="add-set">+ เพิ่มจุด</button>
                <button type="button" class="btn btn-xs btn-primary outline" data-act="add-deco">+ เพิ่มของตกแต่ง</button>
                <button type="button" class="btn btn-xs btn-primary outline" data-act="add-wallpaper">+ เพิ่มวอลเปเปอร์</button>
            </div>
            <div class="total">
                <div class="row two-col" style="gap: 24px;">
                    <div><span class="small">ราคาห้องนี้</span><h3 class="price" data-room-total>0</h3></div>
                    <div><span class="small">รวมค่าติดตั้ง</span><h3 class="price" data-room-total-with-install>0</h3></div>
                </div>
            </div>
        </details>
    </template>
    
    <template id="setTpl">
        <div class="card set" data-set>
            <div class="set-head">
                <div class="set-title"><span class="material-symbols-outlined">curtains_curtains</span> จุดผ้าม่าน <span class="small" data-item-title></span></div>
                <div class="menu-container set-menu-container">
                    <button type="button" class="btn btn-icon set-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="clear-set"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete_forever</span> ลบจุด</button>
                    </div>
                </div>
            </div>
            <div class="row mobile-two-col">
                <div><label class="required">ราคาผ้า (ทึบ) (ต่อเมตร)</label> <select class="field" name="fabric_price_per_m" required>
                        <option value="" hidden>เลือก</option>
                    </select></div>
                <div><label class="required">สไตล์</label><select class="field" name="room_style" required>
                        <option value="" hidden>เลือก</option>
                        <option value="ลอน">ลอน</option>
                        <option value="ตาไก่">ตาไก่</option>
                        <option value="จีบ">จีบ</option>
                    </select></div>
            </div>
            <div class="row mobile-two-col">
                <div><label class="required">ความกว้าง (ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="row mobile-two-col">
                <div><label class="required">รูปแบบเปิด-ปิด</label>
                    <select class="field" name="open_type" required>
                        <option value="" hidden>เลือก</option>
                        <option value="ซ้ายไปขวา">ซ้ายไปขวา</option>
                        <option value="ขวาไปซ้าย">ขวาไปซ้าย</option>
                        <option value="เปิดกลาง">เปิดกลาง</option>
                    </select>
                </div>
                <div><label class="required">ชนิดผ้า</label>
                    <select class="field" name="fabric_variant" required>
                        <option value="ทึบ">ทึบ</option>
                        <option value="โปร่ง">โปร่ง</option>
                        <option value="ทึบ&โปร่ง">ทึบและโปร่ง</option>
                    </select>
                </div>
            </div>
            <div class="sheer-wrap hidden" data-sheer-wrap>
                <div class="row mobile-two-col">
                    <div><label class="required">ราคาผ้า (โปร่ง) (ต่อเมตร)</label> <select class="field" name="sheer_price_per_m" required>
                            <option value="" hidden>เลือก</option>
                        </select></div>
                </div>
            </div>
            <div class="row">
                <div class="small" data-set-options-row>
                    <div data-opaque-price-label>ราคาผ้าทึบ: <span class="price" data-opaque-price>0</span> บ.</div>
                    <div data-sheer-price-label class="hidden">ราคาผ้าโปร่ง: <span class="price" data-sheer-price>0</span> บ.</div>
                    <div data-opaque-yardage-label>ใช้ผ้าทึบ: <span class="price" data-opaque-yardage>0</span> หลา</div>
                    <div data-sheer-yardage-label class="hidden">ใช้ผ้าโปร่ง: <span class="price" data-sheer-yardage>0</span> หลา</div>
                    <div data-opaque-track-label>ใช้รางทึบ: <span class="price" data-opaque-track>0</span> ม.</div>
                    <div data-sheer-track-label class="hidden">ใช้รางโปร่ง: <span class="price" data-sheer-track>0</span> ม.</div>
                    <div>ราคารวม: <span class="price" data-set-total>0</span> บ.</div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="card deco-item" data-deco-item>
            <div class="set-head">
                <div class="set-title"><span class="material-symbols-outlined">brush</span> ของตกแต่ง <span class="small" data-item-title></span></div>
                <div class="menu-container deco-menu-container">
                    <button type="button" class="btn btn-icon deco-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="clear-deco"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete_forever</span> ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="row mobile-two-col">
                <div><label class="required">ชนิด</label>
                    <select class="field" name="deco_type" required>
                        <option value="" hidden>เลือก</option>
                        <option value="พรม">พรม</option>
                        <option value="วอลเปเปอร์">วอลเปเปอร์</option>
                        <option value="กระเบื้อง">กระเบื้อง</option>
                        <option value="วัสดุตกแต่ง">วัสดุตกแต่ง</option>
                    </select>
                </div>
                <div><label class="required">ราคา/ตร.หลา</label><input class="field" name="deco_price_sqyd" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="row mobile-two-col">
                <div><label class="required">ความกว้าง (ม.)</label><input class="field" name="deco_width_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ความสูง (ม.)</label><input class="field" name="deco_height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-deco-summary>
                พื้นที่: <span class="price">0.00</span> ตร.หลา • ราคา: <span class="price">0</span> บ.
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="card wallpaper-item" data-wallpaper-item>
            <div class="set-head">
                <div class="set-title"><span class="material-symbols-outlined">wallpaper</span> วอลเปเปอร์ <span class="small" data-item-title></span></div>
                <div class="menu-container wallpaper-menu-container">
                    <button type="button" class="btn btn-icon wallpaper-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="clear-wallpaper"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete_forever</span> ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="row mobile-two-col">
                <div><label class="required">ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" required />
            <button type="button" class="btn btn-icon btn-danger" data-act="del-wall"><span class="material-symbols-outlined">close</span></button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
