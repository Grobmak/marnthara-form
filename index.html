<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v4)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <span style="flex:1;"></span>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span> <span class="lock-icon material-symbols-outlined">lock_open</span></button>
        <button type="button" class="btn btn-xs btn-danger" id="clearAllBtn">ล้างทั้งหมด</button>
    </div>

    <form id="orderForm" method="post" target="hiddenFrame">
        <div class="card" id="customerInfo">
            <div class="row two-col">
                <div><label>ชื่อลูกค้า</label><input class="field" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" /></div>
                <div><label>เบอร์โทร</label><input class="field" type="tel" name="customer_phone" placeholder="088-555-9955" /></div>
            </div>
            <div class="row">
                <div><label>รายละเอียดเพิ่มเติม</label><input class="field" type="text" name="customer_address" placeholder="เช่น ที่อยู่, โครงการ, ชื่อหมู่บ้าน" /></div>
            </div>
        </div>
        <input type="hidden" name="payload" id="payload" />
        <div id="rooms"></div>
        <div class="actions">
            <div class="summary-details">
                <button class="summary-btn" id="summaryBtn">สรุปวัสดุ</button>
            </div>
            <button type="button" class="btn btn-xs" id="copyJsonBtn"><span class="material-symbols-outlined">content_copy</span>คัดลอก JSON</button>
            <button type="button" class="btn btn-xs btn-primary" id="copyTextBtn"><span class="material-symbols-outlined">article</span>คัดลอกข้อความ</button>
            <button type="submit" class="btn btn-xs btn-primary" id="submitBtn"><span class="material-symbols-outlined">send</span>ส่งไปคำนวณ</button>
        </div>
    </form>

    <div class="sticky-footer">
        <div class="summary-item"><div class="summary-label">ราคารวม</div><div class="summary-value price" id="grandTotal">0</div></div>
        <div class="summary-item"><div class="summary-label">จำนวนจุด</div><div class="summary-value" id="setCount">0</div></div>
        <div class="summary-item"><div class="summary-label">ผ้าม่าน(ชุด)</div><div class="summary-value" id="setCountSets">0</div></div>
        <div class="summary-item"><div class="summary-label">ตกแต่งเพิ่ม(ชุด)</div><div class="summary-value" id="setCountDeco">0</div></div>
    </div>

    <div id="toast-container" class="toast-container"></div>
    <div id="summaryPopup" class="summary-popup">
        <button type="button" class="close-btn" id="closeSummaryPopup">
            <span class="material-symbols-outlined">close</span>
        </button>
        <h3>สรุปวัสดุ</h3>
        <div class="summary-item"><div class="summary-label">ผ้าทึบที่ใช้</div><div class="summary-value price" id="grandFabric">0 หลา</div></div>
        <div class="summary-item"><div class="summary-label">ผ้าโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerFabric">0 หลา</div></div>
        <div class="summary-item"><div class="summary-label">รางทึบที่ใช้</div><div class="summary-value price" id="grandOpaqueTrack">0 ม.</div></div>
        <div class="summary-item"><div class="summary-label">รางโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerTrack">0 ม.</div></div>
    </div>

    <iframe name="hiddenFrame" class="hidden"></iframe>

    <div id="confirmationModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">ยืนยัน</h3>
            <p class="modal-body" id="modalBody">คุณแน่ใจหรือไม่?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="modalCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    <div id="importModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">นำเข้าข้อมูล</h3>
            <p class="modal-body">วางข้อมูล JSON ที่ต้องการนำเข้าในกล่องด้านล่าง:</p>
            <textarea class="field" id="importJsonArea" placeholder="วางข้อมูลที่นี่..."></textarea>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="importCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-primary" id="importConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    <div id="copyOptionsModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">ตัวเลือกการคัดลอกข้อความ</h3>
            <div class="row three-col" style="justify-items: start; margin-bottom: 0;">
                <label><input type="checkbox" id="copyCustomerInfo" checked /> ข้อมูลลูกค้า</label>
                <label><input type="checkbox" id="copyRoomDetails" checked /> รายละเอียดห้อง</label>
                <label><input type="checkbox" id="copySummary" checked /> สรุปวัสดุ</label>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-primary" id="copyOptionsConfirm">คัดลอก</button>
            </div>
        </div>
    </div>
    <template id="roomTpl">
        <details class="card room" data-room open>
            <summary>
                <h3 class="set-title">ห้องที่ <span data-room-number>1</span>: <span class="room-name-display">ยังไม่ได้ตั้งชื่อ</span></h3>
                <div class="room-actions">
                    <button type="button" class="btn btn-icon btn-xs" data-act="add-set"><span class="material-symbols-outlined">add_circle</span></button>
                    <div class="menu-container room-menu-container">
                        <button class="btn btn-icon btn-xs room-menu-btn" data-act="open-room-menu"><span class="material-symbols-outlined">more_vert</span></button>
                        <div class="menu-dropdown room-menu-dropdown">
                            <button type="button" class="btn btn-block" data-act="toggle-room-suspend"><span class="material-symbols-outlined">check_circle</span> ระงับการคำนวณ</button>
                            <button type="button" class="btn btn-block" data-act="clear-room"><span class="material-symbols-outlined">delete_sweep</span> ล้างห้องนี้</button>
                            <button type="button" class="btn btn-block btn-danger" data-act="del-room"><span class="material-symbols-outlined">delete</span> ลบห้องนี้</button>
                        </div>
                    </div>
                </div>
            </summary>
            <div>
                <div class="row two-col">
                    <div><label>ชื่อห้อง</label><input class="field" type="text" name="room_name" placeholder="เช่น ห้องรับแขก" /></div>
                    <div><label>ราคาต่อเมตร</label>
                        <select class="field" name="room_price_per_m" required>
                            <option value="" hidden>เลือก</option>
                        </select>
                    </div>
                </div>
                <div class="row two-col">
                    <div><label>รูปแบบ</label>
                        <select class="field" name="room_style" required>
                            <option value="" hidden>เลือก</option>
                            <option value="ลอน">ลอน</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                    <div><label>ประเภทราง</label>
                        <select class="field" name="track_type">
                            <option value="" hidden>เลือก</option>
                            <option value="รางเชือก">รางเชือก</option>
                            <option value="รางมอเตอร์">รางมอเตอร์</option>
                        </select>
                    </div>
                </div>
                <hr />
                <div class="card card-mini sets" data-sets></div>
                <button type="button" class="btn btn-xs btn-info outline btn-block" data-act="add-set" style="margin-top: 8px;">+ เพิ่มจุดผ้าม่าน</button>
                <div class="card card-mini decorations" data-decorations></div>
                <button type="button" class="btn btn-xs btn-info outline btn-block" data-act="add-deco" style="margin-top: 8px;">+ เพิ่มรายการตกแต่ง</button>
                <div class="card card-mini wallpapers" data-wallpapers></div>
                <button type="button" class="btn btn-xs btn-info outline btn-block" data-act="add-wallpaper" style="margin-top: 8px;">+ เพิ่มรายการวอลเปเปอร์</button>
            </div>
            <div class="total">
                <div class="summary-item"><div class="summary-label">รวม</div><div class="summary-value price" data-room-total>0</div></div>
            </div>
        </details>
    </template>

    <template id="setTpl">
        <div class="card card-set" data-set>
            <div class="set-head">
                <h4 class="set-title">จุดผ้าม่านที่ <span data-set-number>1</span></h4>
                <div class="menu-container set-menu-container">
                    <button class="btn btn-icon btn-xs set-menu-btn" data-act="open-set-menu"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-set-suspend"><span class="material-symbols-outlined">check_circle</span> ระงับการคำนวณ</button>
                        <button type="button" class="btn btn-block" data-act="clear-set"><span class="material-symbols-outlined">delete_sweep</span> ล้างจุดนี้</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete</span> ลบจุดนี้</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label>ความกว้าง (ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="row two-col">
                <div><label>ผ้า</label>
                    <select class="field" name="fabric_variant" required>
                        <option value="ทึบ">ทึบ</option>
                        <option value="โปร่ง">โปร่ง</option>
                        <option value="ทั้งสอง">ทั้งสอง</option>
                    </select>
                </div>
                <div><label>การเปิด</label>
                    <select class="field" name="open_type">
                        <option value="" hidden>เลือก</option>
                        <option value="เปิดกลาง">เปิดกลาง</option>
                        <option value="เปิดข้างซ้าย">เปิดข้างซ้าย</option>
                        <option value="เปิดข้างขวา">เปิดข้างขวา</option>
                    </select>
                </div>
            </div>
            <div class="sheer-wrap" data-sheer-wrap>
                <label>ราคาผ้าโปร่ง/เมตร</label>
                <select class="field" name="sheer_price_per_m" required>
                    <option value="" hidden>เลือก</option>
                </select>
            </div>
            <div class="row two-col" style="margin-top: var(--base-spacing);">
                <div><label>รูปแบบผ้าม่าน</label>
                    <select class="field" name="style">
                        <option value="" hidden>เลือก</option>
                        <option value="ลอน">ลอน</option>
                        <option value="ตาไก่">ตาไก่</option>
                        <option value="จีบ">จีบ</option>
                    </select>
                </div>
                <div><label>ประเภทราง</label>
                    <select class="field" name="track_type">
                        <option value="" hidden>เลือก</option>
                        <option value="รางเชือก">รางเชือก</option>
                        <option value="รางมอเตอร์">รางมอเตอร์</option>
                    </select>
                </div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-set-summary>
                ราคา: <span class="price">0</span> บ. • ใช้ผ้า: <span class="price">0.00</span> หลา
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="card card-set" data-deco-item>
            <div class="set-head">
                <h4 class="set-title">รายการตกแต่งที่ <span data-deco-number>1</span></h4>
                <div class="menu-container deco-menu-container">
                    <button class="btn btn-icon btn-xs deco-menu-btn" data-act="open-deco-menu"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-deco-suspend"><span class="material-symbols-outlined">check_circle</span> ระงับการคำนวณ</button>
                        <button type="button" class="btn btn-block" data-act="clear-deco"><span class="material-symbols-outlined">delete_sweep</span> ล้างรายการนี้</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete</span> ลบรายการนี้</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label>ประเภท</label><input class="field" name="deco_type" type="text" placeholder="เช่น โซ่ไข่ปลา, ลูกไม้" required /></div>
                <div><label>ราคาต่อหลา</label><input class="field" name="deco_price_sqyd" type="text" inputmode="numeric" placeholder="ราคาต่อหลา" required /></div>
            </div>
            <div class="row two-col">
                <div><label>ความกว้าง (ม.)</label><input class="field" name="deco_width_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ความสูง (ม.)</label><input class="field" name="deco_height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-deco-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.หลา
            </div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="card card-set" data-wallpaper-item>
            <div class="set-head">
                <h4 class="set-title">วอลเปเปอร์ที่ <span data-wallpaper-number>1</span></h4>
                <div class="menu-container wallpaper-menu-container">
                    <button class="btn btn-icon btn-xs wallpaper-menu-btn" data-act="open-wallpaper-menu"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-wallpaper-suspend"><span class="material-symbols-outlined">check_circle</span> ระงับการคำนวณ</button>
                        <button type="button" class="btn btn-block" data-act="clear-wallpaper"><span class="material-symbols-outlined">delete_sweep</span> ล้างรายการนี้</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete</span> ลบรายการนี้</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label>ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-xs btn-danger" data-act="del-wall"><span class="material-symbols-outlined">remove_circle</span></button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
