<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v4)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download_file</span> Export(JSON)</button>
                <a class="btn btn-block" id="whatsappBtn" href="#"><span class="material-symbols-outlined">send</span> Send to WhatsApp</a>
            </div>
        </div>
        <div>
            <span class="logo">Marnthara</span>
            <span class="version">v4.0.0</span>
        </div>
    </div>

    <form class="container" id="orderForm">
        <div class="summary" id="overallSummary">
            <p>รวมยอด: <span class="price">0</span> บ.</p>
            <p>รวมพื้นที่: <span class="price">0.00</span> ตร.ม.</p>
        </div>
        <div class="card add-room">
            <button class="btn btn-block btn-secondary" type="button" id="addRoomBtn"><span class="material-symbols-outlined">add</span> เพิ่มห้อง</button>
        </div>
        <div id="rooms-container"></div>
        <input type="hidden" name="payload" id="payloadInput" />
        <button class="btn btn-primary" type="submit" id="submitBtn">สร้างคำสั่งซื้อ</button>
    </form>

    <template id="roomTpl">
        <div class="room-card card" data-room>
            <div class="room-header">
                <div class="room-name-wrapper">
                    <input class="field room-name-field" name="room_name" type="text" placeholder="ชื่อห้อง" />
                    <span class="material-symbols-outlined room-icon">home</span>
                </div>
                <div class="menu-container room-menu-container">
                    <button class="btn btn-icon room-menu-btn" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown room-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="dup-room"><span class="material-symbols-outlined">content_copy</span> คัดลอก</button>
                        <button type="button" class="btn btn-block" data-act="clear-room"><span class="material-symbols-outlined">backspace</span> ล้างทั้งหมด</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-room"><span class="material-symbols-outlined">delete_forever</span> ลบห้อง</button>
                    </div>
                </div>
            </div>
            <div class="room-summary">
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม.
            </div>
        </div>
    </template>

    <template id="setTpl">
        <div class="set-section section" data-set>
            <div class="set-header">
                <span class="title">ชุดที่ <span class="set-number">1</span></span>
                <div class="menu-container set-menu-container">
                    <button class="btn btn-icon set-menu-btn" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-set-suspend"><span class="material-symbols-outlined">pause_circle</span> พัก</button>
                        <button type="button" class="btn btn-block" data-act="dup-set"><span class="material-symbols-outlined">content_copy</span> คัดลอก</button>
                        <button type="button" class="btn btn-block" data-act="clear-set"><span class="material-symbols-outlined">backspace</span> ล้างทั้งหมด</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete_forever</span> ลบชุด</button>
                    </div>
                </div>
            </div>

            <div class="set-content">
                <div class="row two-col">
                    <div>
                        <label>รูปแบบ</label>
                        <select class="field" name="style">
                            <option value="ลอน">ลอน</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                    <div>
                        <label>ความสูง (ม.)</label>
                        <input class="field" name="height_m" type="number" step="0.01" min="0" required />
                    </div>
                </div>
                <div class="row">
                    <label>ความกว้าง (ใส่ทีละด้าน)</label>
                    <div data-widths-container></div>
                    <button type="button" class="btn btn-xs btn-info outline" data-act="add-width">+ เพิ่มความกว้าง</button>
                </div>
                <div class="small-line-space"></div>
                <div class="row two-col">
                    <div data-fabric-group>
                        <label>ชนิดผ้าหลัก</label>
                        <select class="field" name="fabric_variant">
                            <option value="dimout">Dimout (กันแสง)</option>
                            <option value="blackout">Blackout (กันแสงสนิท)</option>
                            <option value="jacquard">Jacquard (กันยูวี)</option>
                        </select>
                    </div>
                    <div>
                        <label>ราคาผ้าหลัก</label>
                        <input class="field" name="fabric_price_variant" type="text" inputmode="numeric" required />
                    </div>
                </div>
                <div class="row two-col hidden" data-sheer-group>
                    <div>
                        <label>ชนิดผ้าโปร่ง</label>
                        <select class="field" name="sheer_variant">
                            <option value="โปร่งแสง">โปร่งแสง</option>
                            <option value="กึ่งทึบแสง">กึ่งทึบแสง</option>
                            <option value="ทึบแสง">ทึบแสง</option>
                        </select>
                    </div>
                    <div>
                        <label>ราคาผ้าโปร่ง</label>
                        <input class="field" name="sheer_price_variant" type="text" inputmode="numeric" required />
                    </div>
                </div>
                <div class="row">
                    <label class="checkbox-container">
                        <input type="checkbox" name="has_sheer" />
                        <span class="checkmark"></span>
                        ติดผ้าโปร่ง
                    </label>
                </div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-set-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม.
            </div>
        </div>
    </template>

    <template id="widthTpl">
        <div class="width-input-row">
            <input class="field" name="width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-icon btn-danger" data-act="del-width"><span class="material-symbols-outlined">delete</span></button>
        </div>
    </template>

    <template id="decoTpl">
        <div class="deco-section section" data-deco>
            <div class="deco-header">
                <span class="title">ของตกแต่ง <span class="deco-number">1</span></span>
                <div class="menu-container deco-menu-container">
                    <button class="btn btn-icon deco-menu-btn" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-deco-suspend"><span class="material-symbols-outlined">pause_circle</span> พัก</button>
                        <button type="button" class="btn btn-block" data-act="dup-deco"><span class="material-symbols-outlined">content_copy</span> คัดลอก</button>
                        <button type="button" class="btn btn-block" data-act="clear-deco"><span class="material-symbols-outlined">backspace</span> ล้างทั้งหมด</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete_forever</span> ลบของตกแต่ง</button>
                    </div>
                </div>
            </div>
            <div class="deco-content">
                <div class="row">
                    <label>รายละเอียด</label>
                    <input class="field" name="deco_detail" type="text" placeholder="ชื่อสินค้า/รายละเอียด" required />
                </div>
                <div class="row two-col">
                    <div>
                        <label>จำนวน</label>
                        <input class="field" name="deco_quantity" type="number" step="1" min="1" required />
                    </div>
                    <div>
                        <label>ราคาต่อชิ้น</label>
                        <input class="field" name="deco_price" type="text" inputmode="numeric" required />
                    </div>
                </div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-deco-summary>
                ราคา: <span class="price">0</span> บ.
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="wallpaper-section section" data-wallpaper>
            <div class="wallpaper-header">
                <span class="title">วอลล์เปเปอร์ <span class="wallpaper-number">1</span></span>
                <div class="menu-container wallpaper-menu-container">
                    <button class="btn btn-icon wallpaper-menu-btn" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-wallpaper-suspend"><span class="material-symbols-outlined">pause_circle</span> พัก</button>
                        <button type="button" class="btn btn-block" data-act="dup-wallpaper"><span class="material-symbols-outlined">content_copy</span> คัดลอก</button>
                        <button type="button" class="btn btn-block" data-act="clear-wallpaper"><span class="material-symbols-outlined">backspace</span> ล้างทั้งหมด</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete_forever</span> ลบวอลล์เปเปอร์</button>
                    </div>
                </div>
            </div>
            <div class="wallpaper-content">
                <div class="row">
                    <label>รหัสสินค้า</label>
                    <input class="field" name="wallpaper_code" type="text" placeholder="รหัสสินค้า" />
                </div>
                <div class="row two-col">
                    <div><label>ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="walls-section">
                    <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                    <div data-walls-container></div>
                    <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
                </div>
                <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                    ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
                </div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-icon btn-danger" data-act="del-wall"><span class="material-symbols-outlined">delete</span></button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
