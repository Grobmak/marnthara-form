<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Marnthara Input</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="top-app-bar">
        <div class="leading-icon">
            <button class="icon-btn" id="menuBtn" aria-label="Menu">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
        </div>
        <div class="title">Marnthara</div>
        <div class="trailing-actions">
            <button class="text-btn icon-btn" id="clearAllBtn" aria-label="Clear all data">
                <span class="material-symbols-outlined">delete</span>
            </button>
            <button class="text-btn icon-btn" id="lockBtn" aria-label="Lock form">
                <span class="lock-icon material-symbols-outlined">lock_open</span>
            </button>
        </div>
    </div>

    <main class="content">
        <form id="orderForm" method="post" target="hiddenFrame">
            <input type="hidden" name="payload" id="payload" />
            
            <div class="card card-filled" id="customerInfo">
                <div class="card-title">ข้อมูลลูกค้า</div>
                <div class="input-row">
                    <div class="field-container">
                        <label class="label">ชื่อลูกค้า</label>
                        <input class="field" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" />
                    </div>
                    <div class="field-container">
                        <label class="label">เบอร์โทร</label>
                        <input class="field" type="tel" name="customer_phone" placeholder="088-555-9955" />
                    </div>
                </div>
                <div class="field-container">
                    <label class="label">รายละเอียดเพิ่มเติม</label>
                    <input class="field" type="text" name="customer_address" placeholder="ที่อยู่, โครงการ" />
                </div>
            </div>

            <div id="rooms" class="room-container"></div>
        </form>
    </main>

    <div class="sticky-footer">
        <div class="summary-card">
            <div class="summary-item">
                <div class="summary-label">ราคารวม</div>
                <div class="summary-value price" id="grandTotal">0</div>
            </div>
            <div class="summary-sub-items">
                <div class="summary-item">
                    <div class="summary-label">จำนวนจุด</div>
                    <div class="summary-value" id="setCount">0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">ผ้าม่าน(ชุด)</div>
                    <div class="summary-value" id="setCountSets">0</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">ตกแต่ง(ชุด)</div>
                    <div class="summary-value" id="setCountDeco">0</div>
                </div>
            </div>
        </div>
        <button class="fab" id="addRoomHeaderBtn" aria-label="Add room">
            <span class="material-symbols-outlined">add</span>
        </button>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <iframe name="hiddenFrame" class="hidden"></iframe>

    <div id="confirmationModal" class="modal-overlay">
        <div class="modal card-elevated">
            <div class="modal-title" id="modalTitle"></div>
            <p class="modal-body" id="modalBody"></p>
            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="modalCancel">ยกเลิก</button>
                <button type="button" class="btn btn-text btn-danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal-overlay">
        <div class="modal card-elevated">
            <div class="modal-title">นำเข้าข้อมูล</div>
            <p class="modal-body">วางข้อมูล JSON ที่ต้องการนำเข้าในช่องด้านล่าง</p>
            <textarea id="importJsonArea" class="field" rows="10" placeholder="วางข้อมูล JSON ที่นี่..."></textarea>
            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="importCancel">ยกเลิก</button>
                <button type="button" class="btn btn-text btn-primary" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>
    
    <div id="menuDropdown" class="menu-dropdown card-elevated">
        <button type="button" class="btn btn-block btn-text" id="copyTextBtn">คัดลอกข้อความ</button>
        <button type="button" class="btn btn-block btn-text" id="copyJsonBtn">คัดลอก JSON</button>
        <button type="button" class="btn btn-block btn-text" id="exportBtn">Export(JSON)</button>
        <button type="submit" form="orderForm" class="btn btn-block btn-text btn-primary" id="submitBtn">ส่งไปคำนวณ</button>
    </div>

    <template id="roomTpl">
        <div class="room-card card card-elevated" data-room>
            <div class="item-head">
                <input class="field item-title-field" type="text" name="room_name" placeholder="ห้อง 01" required />
                <span class="item-summary-text" data-room-brief>
                    <span class="num">0</span> จุด
                    <span class="num">0</span> ชุด
                    <span class="num price">0</span> บาท
                </span>
                <button type="button" class="icon-btn" data-act="del-room" aria-label="Delete room">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
            <div class="room-content">
                <div class="input-row">
                    <div class="field-container">
                        <label class="label required">ราคาผ้า (ทึบ)</label>
                        <select class="field" name="room_price_per_m" required>
                            <option value="" hidden>เลือก</option>
                        </select>
                    </div>
                    <div class="field-container">
                        <label class="label required">สไตล์</label>
                        <select class="field" name="room_style" required>
                            <option value="" hidden>เลือก</option>
                            <option>ลอน</option>
                            <option>ตาไก่</option>
                            <option>จีบ</option>
                        </select>
                    </div>
                </div>
            </div>
            <div data-sets></div>
            <div data-decorations></div>
            <div data-wallpapers></div>
            <div class="room-actions">
                <button type="button" class="btn btn-secondary" data-act="add-set">
                    <span class="material-symbols-outlined">add</span> ผ้าม่าน
                </button>
                <button type="button" class="btn btn-secondary" data-act="add-deco">
                    <span class="material-symbols-outlined">add</span> ตกแต่งเพิ่ม
                </button>
                <button type="button" class="btn btn-secondary" data-act="add-wallpaper">
                    <span class="material-symbols-outlined">add</span> วอลเปเปอร์
                </button>
            </div>
        </div>
    </template>
    
    <template id="setTpl">
        <div class="item-card card" data-set>
            <div class="item-head">
                <span class="item-badge" data-item-title></span>
                <span class="item-summary-text">ราคา: <span class="price" data-set-price-total>0</span> บ.</span>
                <span class="item-summary-text">ใช้: <span class="price" data-set-yardage-total>0.00</span> หลา</span>
                <button type="button" class="icon-btn suspend-toggle" data-act="suspend-set" aria-label="Suspend item">
                    <span class="material-symbols-outlined" data-suspend-text>visibility</span>
                </button>
                <button type="button" class="icon-btn" data-act="del-set" aria-label="Delete item">
                    <span class="material-symbols-outlined">delete_forever</span>
                </button>
            </div>
            <div class="item-content">
                <div class="input-row">
                    <div class="field-container">
                        <label class="label required">ความกว้าง (ม.)</label>
                        <input class="field" name="width_m" type="number" step="0.01" min="0" required />
                    </div>
                    <div class="field-container">
                        <label class="label required">ความสูง (ม.)</label>
                        <input class="field" name="height_m" type="number" step="0.01" min="0" required />
                    </div>
                </div>
                <div class="input-row">
                    <div class="field-container">
                        <label class="label">รูปแบบ</label>
                        <select class="field" name="fabric_variant">
                            <option>ทึบ</option>
                            <option>โปร่ง</option>
                            <option>ทึบ&โปร่ง</option>
                        </select>
                    </div>
                    <div class="field-container">
                        <label class="label">ประเภทเปิด</label>
                        <select class="field" name="open_type">
                            <option value="">เลือก</option>
                            <option>ซ้าย-ขวา</option>
                            <option>ซ้าย</option>
                            <option>ขวา</option>
                        </select>
                    </div>
                </div>
                <div class="field-container" data-sheer-wrap>
                    <label class="label">ราคาผ้าโปร่ง</label>
                    <select class="field" name="sheer_price_per_m">
                        <option value="" hidden>เลือก</option>
                    </select>
                </div>
                <div class="item-details input-row" data-set-options-row>
                    <span class="detail-label" data-opaque-price-label>
                        ราคาผ้าทึบ: <span class="price" data-set-price-opaque>0</span> บ.
                    </span>
                    <span class="detail-label" data-sheer-price-label>
                        ราคาผ้าโปร่ง: <span class="price" data-set-price-sheer>0</span> บ.
                    </span>
                    <span class="detail-label" data-opaque-yardage-label>
                        ผ้าทึบ: <span data-set-yardage-opaque>0.00</span> หลา
                    </span>
                    <span class="detail-label" data-sheer-yardage-label>
                        ผ้าโปร่ง: <span data-set-yardage-sheer>0.00</span> หลา
                    </span>
                    <span class="detail-label" data-opaque-track-label>
                        รางทึบ: <span data-set-opaque-track>0.00</span> ม.
                    </span>
                    <span class="detail-label" data-sheer-track-label>
                        รางโปร่ง: <span data-set-sheer-track>0.00</span> ม.
                    </span>
                </div>
            </div>
            <div class="item-actions">
                <button type="button" class="btn btn-text btn-ghost" data-act="clear-set">
                    <span class="material-symbols-outlined">refresh</span>
                    <span class="btn-text-label">ล้าง</span>
                </button>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="item-card card" data-deco-item>
            <div class="item-head">
                <span class="item-badge" data-item-title></span>
                <span class="item-summary-text" data-deco-summary></span>
                <button type="button" class="icon-btn suspend-toggle" data-act="suspend-deco" aria-label="Suspend item">
                    <span class="material-symbols-outlined" data-suspend-text>visibility</span>
                </button>
                <button type="button" class="icon-btn" data-act="del-deco" aria-label="Delete item">
                    <span class="material-symbols-outlined">delete_forever</span>
                </button>
            </div>
            <div class="item-content">
                <div class="input-row">
                    <div class="field-container">
                        <label class="label">ชนิด</label>
                        <input class="field" name="deco_type" type="text" placeholder="เช่น ผ้าโปร่งพิเศษ" />
                    </div>
                    <div class="field-container">
                        <label class="label required">ความกว้าง (ม.)</label>
                        <input class="field" name="deco_width_m" type="number" step="0.01" min="0" required />
                    </div>
                </div>
                <div class="input-row">
                    <div class="field-container">
                        <label class="label required">ความสูง (ม.)</label>
                        <input class="field" name="deco_height_m" type="number" step="0.01" min="0" required />
                    </div>
                    <div class="field-container">
                        <label class="label required">ราคาต่อตารางหลา</label>
                        <input class="field" name="deco_price_sqyd" type="text" inputmode="numeric" required />
                    </div>
                </div>
            </div>
            <div class="item-actions">
                <button type="button" class="btn btn-text btn-ghost" data-act="clear-deco">
                    <span class="material-symbols-outlined">refresh</span>
                    <span class="btn-text-label">ล้าง</span>
                </button>
            </div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="item-card card" data-wallpaper-item>
            <div class="item-head">
                <span class="item-badge" data-item-title></span>
                <span class="item-summary-text" data-wallpaper-summary></span>
                <button type="button" class="icon-btn suspend-toggle" data-act="suspend-wallpaper" aria-label="Suspend item">
                    <span class="material-symbols-outlined" data-suspend-text>visibility</span>
                </button>
                <button type="button" class="icon-btn" data-act="del-wallpaper" aria-label="Delete item">
                    <span class="material-symbols-outlined">delete_forever</span>
                </button>
            </div>
            <div class="item-content">
                <div class="input-row">
                    <div class="field-container">
                        <label class="label required">ความสูงห้อง (ม.)</label>
                        <input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required />
                    </div>
                    <div class="field-container">
                        <label class="label required">ราคาต่อม้วน</label>
                        <input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required />
                    </div>
                </div>
                <div class="walls-section">
                    <label class="label">ความกว้างผนัง (ม.)</label>
                    <div data-walls-container></div>
                    <button type="button" class="btn btn-secondary btn-icon" data-act="add-wall" style="margin-top: 8px;">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </div>
            <div class="item-actions">
                <button type="button" class="btn btn-text btn-ghost" data-act="clear-wallpaper">
                    <span class="material-symbols-outlined">refresh</span>
                    <span class="btn-text-label">ล้าง</span>
                </button>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" required />
            <button type="button" class="btn btn-icon btn-text" data-act="del-wall">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
    </template>
    
    <template id="copyOptionsTpl">
        <div class="modal-body">
            <div class="list-item-check">
                <input class="checkbox-input" type="checkbox" id="copyCustomerInfo" checked>
                <label class="list-item-label" for="copyCustomerInfo">ข้อมูลลูกค้า</label>
            </div>
            <div class="list-item-check">
                <input class="checkbox-input" type="checkbox" id="copyRoomDetails" checked>
                <label class="list-item-label" for="copyRoomDetails">รายละเอียดห้องและจุด</label>
            </div>
            <div class="list-item-check">
                <input class="checkbox-input" type="checkbox" id="copySummary" checked>
                <label class="list-item-label" for="copySummary">สรุปยอดรวม</label>
            </div>
        </div>
        <div class="modal-actions">
            <button type="button" class="btn btn-text" id="copyOptionsCancel">ยกเลิก</button>
            <button type="button" class="btn btn-text btn-primary" id="copyOptionsConfirm">คัดลอก</button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
