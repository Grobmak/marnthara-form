<template id="roomTpl">
    <div class="card mb-3" data-room data-index="0" data-suspended="false">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <span data-room-number>ห้อง 01</span>
                <input type="text" name="room_name" class="form-control d-inline-block ms-2" style="width: 150px;" placeholder="ชื่อห้อง (เลือกได้)" value="">
            </h5>
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-warning btn-sm me-2" data-act="toggle-suspend-room">
                    <span class="lock-icon">🚷</span> <span data-suspend-text>ระงับ</span>
                </button>
                <button type="button" class="btn btn-danger btn-sm" data-act="del-room">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
        <div class="card-body">
            </div>
        <div class="card-footer d-flex justify-content-between align-items-center" data-room-brief>
            <span class="num">จุด 0</span> • <span class="num">ชุด 0</span> • ราคา <span class="num price">0</span> บาท
        </div>
    </div>
</template>
