<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="md-elevation-1 md-surface-1 header">
        <div class="menu-container">
            <button class="md-filled-tonal-icon-button" id="menuBtn">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="md-menu" id="menuDropdown">
                <div class="md-menu-item">
                    <button type="button" class="md-text-button md-button-block" id="importBtn">
                        <span class="material-symbols-outlined">download</span>Import (JSON)
                    </button>
                </div>
                <div class="md-menu-item">
                    <button type="button" class="md-text-button md-button-block" id="exportBtn">
                        <span class="material-symbols-outlined">upload</span>Export (JSON)
                    </button>
                </div>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="md-outlined-button" id="addRoomHeaderBtn">
            <span class="material-symbols-outlined">add</span>เพิ่มห้อง
        </button>
        <span style="flex:1;"></span>
        <button type="button" class="md-filled-button" id="lockBtn">
            <span class="lock-text">ล็อค</span>
            <span class="material-symbols-outlined lock-icon">lock</span>
        </button>
        <button type="button" class="md-filled-button md-danger" id="clearAllBtn">
            <span class="material-symbols-outlined">delete</span>ล้างทั้งหมด
        </button>
    </div>

    <form id="orderForm" method="post" target="hiddenFrame">
        <div class="md-elevation-1 md-surface-1 card" id="customerInfo">
            <h3 class="md-section-title">ข้อมูลลูกค้า</h3>
            <div class="row two-col">
                <div class="md-text-field md-filled">
                    <label>ชื่อลูกค้า</label>
                    <input type="text" name="customer_name" placeholder="เช่น คุณสมชาย" />
                </div>
                <div class="md-text-field md-filled">
                    <label>เบอร์โทร</label>
                    <input type="tel" name="customer_phone" placeholder="088-555-9955" />
                </div>
            </div>
            <div class="md-text-field md-filled">
                <label>รายละเอียดเพิ่มเติม</label>
                <input type="text" name="customer_address" placeholder="เช่น ที่อยู่, โครงการ, ชื่อหมู่บ้าน" />
            </div>
        </div>
        <input type="hidden" name="payload" id="payload" />
        <div id="rooms"></div>
        <div class="actions">
            <details class="md-elevation-1 md-surface-1 md-expandable">
                <summary class="md-expandable-head">สรุปวัสดุ</summary>
                <div class="md-expandable-body">
                    <div class="summary-item">
                        <div class="summary-label">ผ้าทึบที่ใช้</div>
                        <div class="summary-value price" id="grandFabric">0 หลา</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">ผ้าโปร่งที่ใช้</div>
                        <div class="summary-value price" id="grandSheerFabric">0 หลา</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">รางทึบที่ใช้</div>
                        <div class="summary-value price" id="grandOpaqueTrack">0 ม.</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">รางโปร่งที่ใช้</div>
                        <div class="summary-value price" id="grandSheerTrack">0 ม.</div>
                    </div>
                </div>
            </details>
            <span style="flex:1;"></span>
            <button type="button" class="md-outlined-button" id="copyJsonBtn">
                คัดลอก JSON
            </button>
            <button type="button" class="md-filled-tonal-button" id="copyTextBtn">
                <span class="material-symbols-outlined">content_copy</span>คัดลอกข้อความ
            </button>
            <button type="submit" class="md-filled-button" id="submitBtn">
                <span class="material-symbols-outlined">send</span>ส่งไปคำนวณ
            </button>
        </div>
    </form>

    <div class="md-elevation-2 md-surface-2 sticky-footer">
        <div class="summary-item"><div class="summary-label">ราคารวม</div><div class="summary-value price" id="grandTotal">0</div></div>
        <div class="summary-item"><div class="summary-label">จำนวนจุด</div><div class="summary-value" id="setCount">0</div></div>
        <div class="summary-item"><div class="summary-label">ผ้าม่าน(ชุด)</div><div class="summary-value" id="setCountSets">0</div></div>
        <div class="summary-item"><div class="summary-label">ตกแต่งเพิ่ม(ชุด)</div><div class="summary-value" id="setCountDeco">0</div></div>
    </div>

    <div id="toast-container" class="md-toast-container"></div>

    <iframe name="hiddenFrame" class="hidden"></iframe>

    <div id="confirmationModal" class="md-modal-overlay">
        <div class="md-modal md-elevation-3">
            <div class="md-modal-head">
                <h3 class="md-modal-title" id="modalTitle">ยืนยัน</h3>
            </div>
            <div class="md-modal-body">
                <p id="modalBody">คุณแน่ใจหรือไม่?</p>
            </div>
            <div class="md-modal-actions">
                <button type="button" class="md-text-button" id="modalCancel">ยกเลิก</button>
                <button type="button" class="md-filled-button md-danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="md-modal-overlay">
        <div class="md-modal md-elevation-3">
            <div class="md-modal-head">
                <h3 class="md-modal-title">นำเข้าข้อมูล</h3>
            </div>
            <div class="md-modal-body">
                <p>วางข้อมูล JSON ที่ต้องการนำเข้าในช่องด้านล่าง</p>
                <textarea id="importJsonArea" class="md-text-field" rows="10"></textarea>
            </div>
            <div class="md-modal-actions">
                <button type="button" class="md-text-button" id="importCancel">ยกเลิก</button>
                <button type="button" class="md-filled-button" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>

    <div id="copyOptionsModal" class="md-modal-overlay">
        <div class="md-modal md-elevation-3">
            <div class="md-modal-head">
                <h3 class="md-modal-title">เลือกข้อมูลที่ต้องการคัดลอก</h3>
            </div>
            <div class="md-modal-body">
                <div class="md-checkbox-item">
                    <input type="checkbox" id="copyCustomerInfo" checked>
                    <label for="copyCustomerInfo">ข้อมูลลูกค้า</label>
                </div>
                <div class="md-checkbox-item">
                    <input type="checkbox" id="copyRoomDetails" checked>
                    <label for="copyRoomDetails">รายละเอียดห้องและจุด</label>
                </div>
                <div class="md-checkbox-item">
                    <input type="checkbox" id="copySummary" checked>
                    <label for="copySummary">สรุปยอดรวม</label>
                </div>
            </div>
            <div class="md-modal-actions">
                <button type="button" class="md-text-button" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="md-filled-button" id="copyOptionsConfirm">คัดลอก</button>
            </div>
        </div>
    </div>

    <template id="roomTpl">
        <details class="md-elevation-1 md-surface-1 room" data-room open>
            <summary class="room-head">
                <div class="md-text-field md-filled md-full-width">
                    <label>ชื่อห้อง</label>
                    <input type="text" name="room_name" placeholder="ห้อง 01" required />
                </div>
                <span class="md-label md-large" data-room-brief><span class="md-label-text" data-set-count>0</span> • <span class="md-label-text" data-deco-count>0</span> • ราคา <span class="price">0</span> บ.</span>
                <button type="button" class="md-filled-icon-button md-danger" data-act="del-room" title="ลบห้อง">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </summary>
            <div>
                <div class="row two-col">
                    <div class="md-text-field md-filled md-select">
                        <label class="required">ราคาผ้า (ทึบ) (ต่อเมตร)</label>
                        <select name="room_price_per_m" required></select>
                        <span class="material-symbols-outlined md-icon-right">arrow_drop_down</span>
                    </div>
                    <div class="md-text-field md-filled md-select">
                        <label class="required">สไตล์</label>
                        <select name="room_style" required>
                            <option value="" hidden>เลือก</option>
                            <option>ลอน</option>
                            <option>ตาไก่</option>
                            <option>จีบ</option>
                        </select>
                        <span class="material-symbols-outlined md-icon-right">arrow_drop_down</span>
                    </div>
                </div>
            </div>
            <div data-sets></div>
            <div data-decorations></div>
            <div data-wallpapers></div>
            <div class="room-actions-total">
                <div class="room-actions">
                    <button type="button" class="md-outlined-button" data-act="add-set">
                        <span class="material-symbols-outlined">add</span>เพิ่มจุดผ้าม่าน
                    </button>
                    <button type="button" class="md-outlined-button md-secondary" data-act="add-deco">
                        <span class="material-symbols-outlined">add</span>ตกแต่งเพิ่ม
                    </button>
                    <button type="button" class="md-outlined-button md-info" data-act="add-wallpaper">
                        <span class="material-symbols-outlined">add</span>เพิ่มวอลเปเปอร์
                    </button>
                </div>
            </div>
        </details>
    </template>
    
    <template id="setTpl">
        <div class="md-elevation-1 set" data-set>
            <div class="item-head">
                <div class="md-badge md-badge-primary" data-item-title>1</div>
                <div class="md-label-text">ราคารวม <span class="price" data-set-price-total>0</span> บาท</div>
                <span style="flex:1;"></span>
                <button type="button" class="md-icon-button md-warning" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                    <span class="material-symbols-outlined">pause</span><span class="md-label-text" data-suspend-text>ระงับ</span>
                </button>
                <button type="button" class="md-icon-button md-danger" data-act="clear-set" title="ล้าง">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button type="button" class="md-filled-icon-button md-danger" data-act="del-set" title="ลบ">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="row two-col">
                <div class="md-text-field md-filled">
                    <label class="required">ความกว้าง (ม.)</label>
                    <input type="number" step="0.01" min="0" name="width_m" required />
                </div>
                <div class="md-text-field md-filled">
                    <label class="required">ความสูง (ม.)</label>
                    <input type="number" step="0.01" min="0" name="height_m" required />
                </div>
            </div>
            <div class="row two-col" data-set-options-row>
                <div class="md-text-field md-filled md-select">
                    <label class="required">ตัวเลือกผ้า</label>
                    <select name="fabric_variant" required>
                        <option>ทึบ</option>
                        <option>โปร่ง</option>
                        <option>ทึบ&โปร่ง</option>
                    </select>
                    <span class="material-symbols-outlined md-icon-right">arrow_drop_down</span>
                </div>
                <div class="md-text-field md-filled md-select">
                    <label class="required">ประเภทราง</label>
                    <select name="open_type" required>
                        <option value="" hidden>เลือก</option>
                        <option>มือดึง</option>
                        <option>เชือกดึง</option>
                        <option>มอเตอร์</option>
                    </select>
                    <span class="material-symbols-outlined md-icon-right">arrow_drop_down</span>
                </div>
                <div class="md-text-field md-filled md-select" data-sheer-wrap>
                    <label>ราคาผ้า (โปร่ง) (ต่อเมตร)</label>
                    <select name="sheer_price_per_m"></select>
                    <span class="material-symbols-outlined md-icon-right">arrow_drop_down</span>
                </div>
            </div>
            <div class="row three-col md-summary-row">
                <div>
                    <div class="md-label">ราคา(ทึบ)</div>
                    <div class="md-label-text" data-opaque-price-label>
                        <span class="price" data-set-price-opaque>0</span> บ.
                    </div>
                </div>
                <div>
                    <div class="md-label">ราคา(โปร่ง)</div>
                    <div class="md-label-text" data-sheer-price-label>
                        <span class="price" data-set-price-sheer>0</span> บ.
                    </div>
                </div>
                <div>
                    <div class="md-label">จำนวนหลา(ทึบ)</div>
                    <div class="md-label-text" data-opaque-yardage-label>
                        <span class="md-quantity" data-set-yardage-opaque>0</span> หลา
                    </div>
                </div>
                <div>
                    <div class="md-label">จำนวนหลา(โปร่ง)</div>
                    <div class="md-label-text" data-sheer-yardage-label>
                        <span class="md-quantity" data-set-yardage-sheer>0</span> หลา
                    </div>
                </div>
                <div>
                    <div class="md-label">ราง(ทึบ)</div>
                    <div class="md-label-text" data-opaque-track-label>
                        <span class="md-quantity" data-set-opaque-track>0</span> ม.
                    </div>
                </div>
                <div>
                    <div class="md-label">ราง(โปร่ง)</div>
                    <div class="md-label-text" data-sheer-track-label>
                        <span class="md-quantity" data-set-sheer-track>0</span> ม.
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="md-elevation-1 deco-item" data-deco-item>
            <div class="item-head">
                <div class="md-badge md-badge-secondary" data-item-title>1</div>
                <span class="md-label-text">ตกแต่งเพิ่ม</span>
                <span style="flex:1;"></span>
                <button type="button" class="md-icon-button md-warning" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                    <span class="material-symbols-outlined">pause</span><span class="md-label-text" data-suspend-text>ระงับ</span>
                </button>
                <button type="button" class="md-icon-button md-danger" data-act="clear-deco" title="ล้าง">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button type="button" class="md-filled-icon-button md-danger" data-act="del-deco" title="ลบ">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="row five-col deco-row">
                <div class="md-text-field md-filled">
                    <label class="required">ประเภท</label>
                    <input type="text" name="deco_type" placeholder="เช่น หัวราง, ธรรมดา" required />
                </div>
                <div class="md-text-field md-filled">
                    <label class="required">กว้าง(ม.)</label>
                    <input type="number" step="0.01" min="0" name="deco_width_m" required />
                </div>
                <div class="md-text-field md-filled">
                    <label class="required">สูง(ม.)</label>
                    <input type="number" step="0.01" min="0" name="deco_height_m" required />
                </div>
                <div class="md-text-field md-filled">
                    <label class="required">ราคา/ตร.หลา</label>
                    <input type="text" inputmode="numeric" name="deco_price_sqyd" required />
                </div>
                <div>
                    <span class="md-label md-large" data-deco-summary>
                        ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.หลา
                    </span>
                </div>
            </div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="md-elevation-1 wallpaper-item" data-wallpaper-item>
            <div class="item-head">
                <div class="md-badge md-badge-info" data-item-title>1</div>
                <span class="md-label-text">วอลเปเปอร์</span>
                <span style="flex:1;"></span>
                <button type="button" class="md-icon-button md-warning" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                    <span class="material-symbols-outlined">pause</span><span class="md-label-text" data-suspend-text>ระงับ</span>
                </button>
                <button type="button" class="md-icon-button md-danger" data-act="clear-wallpaper" title="ล้าง">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button type="button" class="md-filled-icon-button md-danger" data-act="del-wallpaper" title="ลบ">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="row two-col">
                <div class="md-text-field md-filled">
                    <label class="required">ความสูงห้อง (ม.)</label>
                    <input type="number" step="0.01" min="0" name="wallpaper_height_m" required />
                </div>
                <div class="md-text-field md-filled">
                    <label class="required">ราคาต่อม้วน</label>
                    <input type="text" inputmode="numeric" name="wallpaper_price_roll" required />
                </div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="md-outlined-button" data-act="add-wall" style="margin-top: 8px;">
                    <span class="material-symbols-outlined">add</span>เพิ่มผนัง
                </button>
            </div>
            <div class="md-label md-small md-summary-row">
                <div data-wallpaper-summary>
                    ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="md-quantity">0</span> ม้วน
                </div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <div class="md-text-field md-filled md-full-width">
                <label>ความกว้างผนัง (ม.)</label>
                <input type="number" step="0.01" min="0" name="wall_width_m" />
            </div>
            <button type="button" class="md-icon-button md-danger" data-act="del-wall">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
