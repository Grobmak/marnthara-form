<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn">☰</button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn">Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn">Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <span style="flex:1;"></span>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span></button>
    </div>

    <form id="orderForm" action="#" method="post">
        <div class="card">
            <h3>ข้อมูลลูกค้า</h3>
            <div class="row two-col">
                <div><label>ชื่อลูกค้า</label><input class="field" name="customer_name" type="text" required /></div>
                <div><label>เบอร์โทร</label><input class="field" name="customer_phone" type="text" inputmode="tel" required /></div>
            </div>
            <div><label>ที่อยู่</label><input class="field" name="customer_address" type="text" /></div>
        </div>

        <div id="roomsContainer"></div>
        
        <div class="final-actions actions">
            <button type="button" class="btn btn-secondary outline" id="summaryBtn">สรุปวัสดุ</button>
            <button type="button" class="btn btn-info outline" id="copyJsonBtn">คัดลอก JSON</button>
            <button type="button" class="btn btn-warning outline" id="copyTextBtn">คัดลอกข้อความ</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">ส่งไปคำนวณ</button>
        </div>
    </form>
    
    <div class="sticky-footer">
        <div class="summary-details">
            <details>
                <summary>ยอดรวมสุทธิ: <span class="price" id="grandTotal">0</span> บ.</summary>
                <div class="summary-popup">
                    <div class="summary-item"><span class="small">รวมค่าผ้าม่าน:</span> <span class="price" id="curtainTotal">0</span> บ.</div>
                    <div class="summary-item"><span class="small">รวมค่าวอลเปเปอร์:</span> <span class="price" id="wallpaperTotal">0</span> บ.</div>
                    <div class="summary-item"><span class="small">รวมค่าติดตั้ง:</span> <span class="price" id="installTotal">0</span> บ.</div>
                    <div class="summary-item"><span class="small">รวมค่าส่วนลด:</span> <span class="price" id="discountTotal">0</span> บ.</div>
                    <div class="summary-item"><span class="small">รวมค่าเบ็ดเตล็ด:</span> <span class="price" id="miscTotal">0</span> บ.</div>
                </div>
            </details>
        </div>
        <div class="actions">
            <button type="button" class="btn btn-xs btn-danger outline" id="clearBtn">ล้างข้อมูล</button>
            <button type="button" class="btn btn-xs btn-primary outline" id="addRoomBtn">+ เพิ่มห้อง</button>
        </div>
    </div>
    
    <div class="modal-overlay" id="jsonModal">
        <div class="modal">
            <div class="modal-title">
                <h4>JSON Payload</h4>
            </div>
            <textarea class="field" id="jsonPayload" rows="10" readonly></textarea>
            <div class="modal-actions">
                <button type="button" class="btn" data-act="close-modal">ปิด</button>
                <button type="button" class="btn btn-primary" data-act="copy-json">คัดลอก</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="textModal">
        <div class="modal">
            <div class="modal-title">
                <h4>ข้อความสรุป</h4>
            </div>
            <textarea class="field" id="textSummary" rows="10" readonly></textarea>
            <div class="modal-actions">
                <button type="button" class="btn" data-act="close-modal">ปิด</button>
                <button type="button" class="btn btn-primary" data-act="copy-text">คัดลอก</button>
            </div>
        </div>
    </div>

    <input type="hidden" id="payloadInput" name="payload" />
    
    <template id="roomTpl">
        <details class="card room" open>
            <summary>
                <input class="field" name="room_name" type="text" placeholder="ชื่อห้อง" value="ห้อง" required />
                <div class="room-menu-container">
                    <button type="button" class="btn btn-icon btn-xs" data-act="toggle-menu">...</button>
                    <div class="menu-dropdown room-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="suspend-room">ระงับการคำนวณ</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-room">ลบห้อง</button>
                    </div>
                </div>
            </summary>
            <div data-sets-container></div>
            <div class="row">
                <button type="button" class="btn btn-primary outline" data-act="add-set" style="width:100%;"><span class="material-symbols-outlined">add_box</span> เพิ่มชุด</button>
            </div>
            <div class="total" style="text-align: right; border-top: 1px solid var(--line); padding-top: 8px;">
                <div class="summary-item"><span class="small">รวมมูลค่าห้อง:</span> <span class="price" data-room-total>0</span> บ.</div>
            </div>
        </details>
    </template>
    
    <template id="setTpl">
        <div class="card set" data-set-type="curtain">
            <div class="set-head">
                <span class="set-title">ผ้าม่าน</span>
                <div class="set-menu-container">
                    <button type="button" class="btn btn-icon btn-xs" data-act="toggle-menu">...</button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="suspend-set">ระงับการคำนวณ</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set">ลบชุด</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ราคาผ้า</label><select class="field" name="fabric_price" required></select></div>
                <div><label>สไตล์</label><select class="field" name="style"></select></div>
            </div>
            <div class="row five-col">
                <div><label class="required">กว้าง(ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">สูง(ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">จำนวน</label><input class="field" name="qty" type="number" step="1" min="1" value="1" required /></div>
                <div><label>เบ็ดเตล็ด</label><input class="field" name="misc" type="text" /></div>
                <div style="flex-shrink:0;"><button type="button" class="btn btn-icon btn-danger outline" data-act="del-set" title="ลบรายการ">✕</button></div>
            </div>
            <div class="row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sheer_include" />
                    <label class="form-check-label">มีผ้าโปร่ง</label>
                </div>
            </div>
            <div class="row two-col" data-sheer-fields style="display:none;">
                <div><label class="required">ราคาผ้าโปร่ง</label><select class="field" name="sheer_price" required></select></div>
                <div><label>ชนิดผ้าโปร่ง</label><select class="field" name="sheer_type"></select></div>
            </div>
            <div class="row">
                <div><label>ชนิดผ้า</label><select class="field" name="fabric_type"></select></div>
                <div><label>รูปแบบเปิด-ปิด</label><select class="field" name="open_close_type"></select></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-set-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ผ้า: <span class="price">0.00</span> ตร.หลา
            </div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="card set" data-set-type="wallpaper">
            <div class="set-head">
                <span class="set-title">วอลเปเปอร์</span>
                <div class="wallpaper-menu-container">
                    <button type="button" class="btn btn-icon btn-xs" data-act="toggle-menu">...</button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="suspend-set">ระงับการคำนวณ</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set">ลบชุด</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label>ชื่อวอลเปเปอร์</label><input class="field" name="wallpaper_name" type="text" placeholder="ชื่อ/รุ่น" /></div>
                <div style="flex-shrink:0;"><button type="button" class="btn btn-icon btn-danger outline" data-act="del-wallpaper" title="ลบรายการ">✕</button></div>
            </div>
            <div class="row two-col">
                <div><label>ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้างผนัง (ม.)" required />
            <button type="button" class="btn btn-icon btn-danger" data-act="del-wall" title="ลบผนัง">✕</button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
