<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnthara - Quotation Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="toast-container"></div>

    <header class="main-header">
        <h1>Marnthara Quotation</h1>
        <div class="header-actions">
            <button id="lockBtn" class="btn" title="ล็อค/ปลดล็อคฟอร์ม">
                <i class="ph-bold ph-lock-key-open lock-icon"></i>
                <span id="lockText">ล็อก</span>
            </button>
            <div class="menu-container">
                <button id="menuBtn" class="header-btn" title="Menu">
                    <i class="ph-bold ph-dots-three-outline"></i>
                </button>
                <div id="menuDropdown" class="menu-dropdown">
                    <a href="#" id="copyTextBtn"><i class="ph ph-copy"></i> คัดลอกสรุป</a>
                    <a href="#" id="submitBtn"><i class="ph ph-paper-plane-tilt"></i> ส่งข้อมูล</a>
                    <hr>
                    <a href="#" id="copyJsonBtn"><i class="ph ph-code"></i> Copy JSON</a>
                    <a href="#" id="importBtn"><i class="ph ph-upload-simple"></i> Import Data</a>
                    <a href="#" id="exportBtn"><i class="ph ph-download-simple"></i> Export Data</a>
                    <hr>
                    <a href="#" id="clearAllBtn" class="danger"><i class="ph ph-trash"></i> Clear All Data</a>
                </div>
            </div>
        </div>
    </header>

    <main id="app-container">
        <form id="orderForm" novalidate>
            <input type="hidden" id="payload" name="payload">

            <details class="card" open>
                <summary>
                    <h2>
                        <i class="ph-bold ph-user-circle"></i>
                        ข้อมูลลูกค้า
                    </h2>
                    <i class="ph-bold ph-caret-down expand-icon"></i>
                </summary>
                <div class="card-content" id="customerInfo">
                    <div class="form-grid-2">
                        <div class="form-group">
                            <label for="customer_name">ชื่อลูกค้า</label>
                            <input type="text" id="customer_name" name="customer_name" placeholder="ระบุชื่อ">
                        </div>
                        <div class="form-group">
                            <label for="customer_phone">เบอร์โทรศัพท์</label>
                            <input type="tel" id="customer_phone" name="customer_phone" placeholder="ระบุเบอร์โทร">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customer_address">ที่อยู่</label>
                        <textarea id="customer_address" name="customer_address" placeholder="ระบุที่อยู่" rows="2"></textarea>
                    </div>
                </div>
            </details>

            <div id="rooms"></div>
            
            <details class="card">
                <summary>
                    <h2>
                        <i class="ph-bold ph-package"></i>
                        สรุปวัสดุ
                    </h2>
                    <i class="ph-bold ph-caret-down expand-icon"></i>
                </summary>
                <div class="card-content" id="detailed-material-summary">
                    </div>
            </details>

            <div class="add-room-container">
                <button type="button" class="btn btn-secondary" id="addRoomFooterBtn">
                    <i class="ph-bold ph-house-line"></i>
                    <span>เพิ่มห้อง</span>
                </button>
            </div>

        </form>
    </main>

    <footer class="summary-footer">
        <div class="summary-grid">
            <div class="total-items">
                <medium>รวม <span id="setCount">0</span> รายการ</medium>
            </div>
            <div class="grand-total">
                <span><span id="grandTotal">0</span></span>
            </div>
        </div>
    </footer>

    <div id="confirmationModal" class="modal-wrapper">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button id="modalCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="modalConfirm" class="btn btn-danger">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="copyOptionsModal" class="modal-wrapper">
        <div class="modal-content">
            <h3>เลือกรูปแบบสรุปที่จะคัดลอก</h3>
            <div class="radio-button-group">
                <label>
                    <input type="radio" name="copy_option" value="customer">
                    <div class="radio-button-content">
                        <strong>ส่งให้ลูกค้า</strong>
                        <small>สรุปราคาแบบย่อ พร้อมข้อมูลติดต่อ</small>
                    </div>
                </label>
                <label>
                    <input type="radio" name="copy_option" value="seamstress">
                    <div class="radio-button-content">
                        <strong>ส่งช่างเย็บผ้า</strong>
                        <small>รายละเอียดขนาด, รูปแบบ, รหัสผ้า สำหรับผลิต</small>
                    </div>
                </label>
                <label>
                    <input type="radio" name="copy_option" value="owner">
                    <div class="radio-button-content">
                        <strong>รายละเอียดทั้งหมด (สำหรับร้านค้า)</strong>
                        <small>ข้อมูลทั้งหมดสำหรับทำบัญชีและสรุปวัสดุ</small>
                    </div>
                </label>
            </div>
            <div class="modal-actions">
                <button id="copyOptionsCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="copyOptionsConfirm" class="btn btn-primary">คัดลอก</button>
            </div>
        </div>
    </div>

    <div id="importModal" class="modal-wrapper">
        <div class="modal-content">
            <h3>นำเข้าข้อมูล (JSON)</h3>
            <textarea id="importJsonArea" rows="10" placeholder="วางข้อมูล JSON ที่นี่"></textarea>
            <div class="modal-actions">
                <button id="importCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="importConfirm" class="btn btn-primary">นำเข้า</button>
            </div>
        </div>
    </div>
    
    <template id="roomTpl">
        <details class="card room-card" data-room>
            <summary>
                <div class="form-group">
                    <input type="text" name="room_name" class="room-name-input" placeholder="ห้องที่ 1">
                    <i class="ph-bold ph-pencil-simple room-name-icon"></i>
                </div>
                <small class="room-brief"></small>
                <div class="room-summary-controls">
                    <button type="button" class="btn-icon" data-act="toggle-suspend-room" title="ระงับ/ใช้งานห้อง">
                        <i class="ph-bold ph-pause-circle"></i>
                        <span>ระงับห้อง</span>
                    </button>
                    <div class="room-options-container">
                        <button type="button" class="btn-icon" data-act="toggle-room-menu" title="ตัวเลือกเพิ่มเติม">
                            <i class="ph-bold ph-dots-three-outline-vertical"></i>
                        </button>
                        <div class="room-options-menu">
                            <a href="#" data-act="remove-room" class="danger">
                                <i class="ph-bold ph-trash"></i> ลบห้อง
                            </a>
                        </div>
                    </div>
                </div>
            </summary>
            <div class="card-content">
                <div class="items-container" data-sets></div>
                <div class="items-container" data-decorations></div>
                <div class="items-container" data-wallpapers></div>
                <div class="card-footer">
                    <button type="button" class="btn" data-act="add-set">
                        <i class="ph-bold ph-curtains"></i> เพิ่มผ้าม่าน
                    </button>
                    <button type="button" class="btn" data-act="add-deco">
                        <i class="ph-bold ph-circles-three-plus"></i> เพิ่มของตกแต่ง
                    </button>
                    <button type="button" class="btn" data-act="add-wallpaper">
                        <i class="ph-bold ph-image-square"></i> เพิ่มวอลล์เปเปอร์
                    </button>
                </div>
            </div>
        </details>
    </template>
    
    <template id="setTpl">
        <div class="item-card set-item" data-set>
            <div class="item-header">
                <div class="item-title">
                    <i class="ph-bold ph-curtains"></i> 
                    <span>ผ้าม่าน</span> 
                    <small data-set-count></small>
                </div>
                <div class="item-controls">
                    <button type="button" class="btn-icon btn-icon-small" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                        <i class="ph-bold ph-pause-circle"></i>
                    </button>
                    <button type="button" class="btn-icon btn-icon-small danger" data-act="remove-item" title="ลบรายการ">
                        <i class="ph-bold ph-x"></i>
                    </button>
                </div>
            </div>
            <div class="item-content">
                <div class="form-grid-3">
                    <div class="form-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" step="0.01" name="width_m" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="height_m" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>รูปแบบ</label>
                        <select name="set_style">
                            <option value="ลอน">ลอน</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-grid-3">
                    <div class="form-group">
                        <label>ชนิดผ้า</label>
                        <select name="fabric_variant">
                            <option value="ทึบ">ทึบ</option>
                            <option value="โปร่ง">โปร่ง</option>
                            <option value="ทึบ&โปร่ง">ทึบ & โปร่ง</option>
                        </select>
                    </div>
                    <div class="form-group" data-opaque-wrap>
                        <label>ราคาผ้าทึบ</label>
                        <select name="set_price_per_m"></select>
                    </div>
                    <div class="form-group hidden" data-sheer-wrap>
                        <label>ราคาผ้าโปร่ง</label>
                        <select name="sheer_price_per_m"></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>รหัสผ้า (ถ้ามี)</label>
                    <input type="text" name="fabric_code" placeholder="-">
                </div>
                <div class="form-group">
                    <label>รูปแบบเปิด</label>
                    <select name="opening_style">
                        <option value="แยกกลาง">แยกกลาง</option>
                        <option value="รวบข้างซ้าย">รวบข้างซ้าย</option>
                        <option value="รวบข้างขวา">รวบข้างขวา</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>หมายเหตุ</label>
                    <input type="text" name="notes" placeholder="-">
                </div>
            </div>
            <div class="item-summary" data-set-summary></div>
            <div class="item-footer">
                <medium>
                    <small>ทึบ</small>
                    <b><span data-set-yardage-opaque>0</span></b> 
                    <small>หลา</small> 
                    / 
                    <b><span data-set-opaque-track>0</span></b> 
                    <small>ม.ราง</small>
                </medium>
                <medium>
                    <small>โปร่ง</small>
                    <b><span data-set-yardage-sheer>0</span></b>
                    <small>หลา</small>
                    /
                    <b><span data-set-sheer-track>0</span></b>
                    <small>ม.ราง</small>
                </medium>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="item-card deco-item" data-deco-item>
            <div class="item-header">
                <div class="item-title">
                    <i class="ph-bold ph-circles-three-plus"></i> 
                    <span>ของตกแต่ง</span> 
                    <small data-deco-count></small>
                </div>
                <div class="item-controls">
                     <button type="button" class="btn-icon btn-icon-small" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                        <i class="ph-bold ph-pause-circle"></i>
                    </button>
                    <button type="button" class="btn-icon btn-icon-small danger" data-act="remove-item" title="ลบรายการ">
                        <i class="ph-bold ph-x"></i>
                    </button>
                </div>
            </div>
            <div class="item-content">
                 <div class="form-grid-3">
                    <div class="form-group">
                        <label>ประเภท</label>
                        <input type="text" name="deco_type" placeholder="-">
                    </div>
                    <div class="form-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" step="0.01" name="deco_width_m" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="deco_height_m" placeholder="0.00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>ราคา/ตร.หลา</label>
                    <input type="text" inputmode="numeric" name="deco_price_sqyd" placeholder="0">
                </div>
            </div>
             <div class="item-summary" data-deco-summary></div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="item-card wallpaper-item" data-wallpaper-item>
            <div class="item-header">
                <div class="item-title">
                    <i class="ph-bold ph-image-square"></i> 
                    <span>วอลล์เปเปอร์</span> 
                    <small data-wallpaper-count></small>
                </div>
                <div class="item-controls">
                    <button type="button" class="btn-icon btn-icon-small" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                        <i class="ph-bold ph-pause-circle"></i>
                    </button>
                    <button type="button" class="btn-icon btn-icon-small danger" data-act="remove-item" title="ลบรายการ">
                        <i class="ph-bold ph-x"></i>
                    </button>
                </div>
            </div>
            <div class="item-grid">
                <div class="form-group">
                    <label>สูง (ม.)</label>
                    <input type="number" step="0.01" name="wallpaper_height_m" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>ราคา/ม้วน</label>
                    <input type="text" inputmode="numeric" name="wallpaper_price_roll" placeholder="0">
                </div>
                <div class="form-group">
                    <label>ค่าช่าง/ม้วน</label>
                    <input type="text" inputmode="numeric" name="wallpaper_install_roll" placeholder="0">
                </div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ม.)</label>
                <div class="walls-container" data-walls-container>
                    </div>
                <button type="button" class="btn btn-secondary" data-act="add-wall" style="padding: 0.3rem 0.6rem; border-radius: 20px;">
                    <i class="ph-bold ph-plus"></i> เพิ่มผนัง
                </button>
            </div>
             <div class="item-summary single-line" data-wallpaper-summary></div>
        </div>
    </template>
    
    <template id="wallTpl">
        <div class="wall-input-row">
            <input type="number" step="0.01" name="wall_width_m" placeholder="0.00">
            <button type="button" class="btn-icon btn-icon-small danger" data-act="remove-wall">
                <i class="ph-bold ph-x"></i>
            </button>
        </div>
    </template>

</body>
</html>
