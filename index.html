<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
                <button type="button" class="btn btn-block" id="clearBtn"><span class="material-symbols-outlined">delete</span> ล้างข้อมูลทั้งหมด</button>
            </div>
        </div>
        <h1><span class="logo">Marnthara</span> Input</h1>
        <div class="menu-container">
            <button class="btn btn-icon" id="settingsBtn"><span class="material-symbols-outlined">settings</span></button>
            <div class="menu-dropdown" id="settingsDropdown">
                <div class="form-group">
                    <label>ตั้งค่าราคาเริ่มต้น</label>
                    <input class="field" id="settingsPrice" type="text" inputmode="numeric" />
                </div>
            </div>
        </div>
    </div>
    
    <main>
        <form id="orderForm" action="/submit" method="post">
            <div id="roomContainer"></div>
            <button type="button" class="btn btn-lg btn-success outline" id="addRoomBtn">+ เพิ่มห้อง</button>
            <div class="footer">
                <div class="summary-card">
                    <div class="sum-line">
                        ยอดรวม: <span class="price" id="grandTotal">0</span> บ.
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary">ส่งข้อมูล</button>
            </div>
            <input type="hidden" name="payload" id="payloadInput" />
        </form>
    </main>

    <div id="toastContainer" class="toast-container"></div>
    <div class="loading-overlay hidden">
        <span class="material-symbols-outlined spin">progress_activity</span>
    </div>

    <template id="roomTpl">
        <div class="card room-card" data-room-card>
            <div class="set-head">
                <span class="set-title">ห้อง: <input class="inline-field room-name-input" name="room_name" type="text" placeholder="ชื่อห้อง (เช่น ห้องนอน 1)" required /></span>
                <div class="menu-container room-menu-container">
                    <button type="button" class="btn btn-icon room-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown room-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="del-room"><span class="material-symbols-outlined">delete</span> ลบห้อง</button>
                    </div>
                </div>
            </div>
            <div data-sets-container></div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-room-summary>
                รวมในห้อง: <span class="price">0</span> บ.
            </div>
        </div>
    </template>

    <template id="setTpl">
        <div class="card set-item" data-set-item>
            <div class="set-head">
                <span class="set-title"><input class="inline-field set-name-input" name="set_name" type="text" placeholder="ชื่อชุด (เช่น หน้าต่าง)" required /></span>
                <div class="menu-container set-menu-container">
                    <button type="button" class="btn btn-icon set-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="clear-set"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete</span> ลบชุด</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ความกว้าง (ม.)</label><input class="field" name="set_width_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ความสูง (ม.)</label><input class="field" name="set_height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="row two-col">
                <div>
                    <label class="required">ประเภทผ้า</label>
                    <select class="field" name="fabric_type" required>
                        <option value="" hidden>เลือก</option>
                        <option>ผ้าทึบแสง</option>
                        <option>ผ้าโปร่ง</option>
                    </select>
                </div>
                <div>
                    <label class="required">รูปแบบ</label>
                    <select class="field" name="fabric_style" required>
                        <option value="" hidden>เลือก</option>
                        <option>ลอน</option>
                        <option>ตาไก่</option>
                        <option>จีบ</option>
                    </select>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ราคา/หลา</label><input class="field" name="fabric_price_yd" type="text" inputmode="numeric" required /></div>
                <div><label class="required">ราคา/เมตร</label><input class="field" name="fabric_price_m" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-set-summary>
                พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ผ้า: <span class="price">0.00</span> ม. • ราคา: <span class="price">0</span> บ.
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="card deco-item" data-deco-item>
            <div class="set-head">
                <span class="set-title">รายการตกแต่ง <span class="small" data-item-title></span></span>
                <div class="menu-container deco-menu-container">
                    <button type="button" class="btn btn-icon deco-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="clear-deco"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete</span> ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="row deco-row">
                <div><label>ชนิด</label><select class="field" name="deco_type" required><option value="" hidden>เลือก</option><option>มู่ลี่ไม้</option><option>ม่านม้วน</option><option>ปรับแสง</option><option>ฉากPVC</option></select></div>
                <div><label>กว้าง(ม.)</label><input class="field" name="deco_width_m" type="number" step="0.01" min="0" required /></div>
                <div><label>สูง(ม.)</label><input class="field" name="deco_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ราคา/ตร.หลา</label><input class="field" name="deco_price_sqyd" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-deco-summary>
                พื้นที่: <span class="price">0.00</span> ตร.ม. • ราคา: <span class="price">0</span> บ.
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="card wallpaper-item" data-wallpaper-item>
            <div class="set-head">
                <span class="set-title">วอลเปเปอร์ <span class="small" data-item-title></span></span>
                <div class="menu-container wallpaper-menu-container">
                    <button type="button" class="btn btn-icon wallpaper-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="clear-wallpaper"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete</span> ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" required />
            <button type="button" class="btn btn-icon btn-danger" data-act="del-wall"><span class="material-symbols-outlined">close</span></button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
