<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v4)</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="app-header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn" aria-label="เมนู">☰</button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn">นำเข้า (Import)</button>
                <button type="button" class="btn btn-block" id="exportBtn">ส่งออก (Export)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <span class="spacer"></span>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn">
            <span class="lock-text">แก้ไข</span>
            <span class="lock-icon">✏️</span>
        </button>
        <button type="button" class="btn btn-xs btn-danger" id="clearAllBtn" aria-label="ล้างข้อมูลทั้งหมด">ล้างทั้งหมด</button>
    </header>

    <main class="app-main">
        <form id="orderForm" method="post" target="hiddenFrame">
            <section class="card" id="customerInfo">
                <details open>
                    <summary class="card-summary">ข้อมูลลูกค้า</summary>
                    <div class="card-content">
                        <label>ชื่อลูกค้า</label>
                        <input class="field" name="customer_name" type="text" required />
                        <label>ที่อยู่</label>
                        <input class="field" name="customer_address" type="text" />
                        <label>เบอร์โทร</label>
                        <input class="field" name="customer_phone" type="tel" />
                        <input type="hidden" name="payload" id="payloadInput" />
                    </div>
                </details>
            </section>
            
            <section id="rooms" class="room-list"></section>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-submit">บันทึกข้อมูล</button>
            </div>
        </form>
    </main>

    <template id="roomTpl">
        <div class="card room-card">
            <details open>
                <summary class="card-summary room-head">
                    <button type="button" class="btn btn-xs btn-icon btn-danger delete-btn" data-action="delete-room" aria-label="ลบห้อง">✕</button>
                    <input class="field room-name" name="room_name" type="text" placeholder="ชื่อห้อง (เช่น ห้องนอน 1)" required />
                    <span class="room-summary"></span>
                </summary>
                <div class="card-content">
                    <div class="card-section">
                        <label>ความสูงของห้อง (เมตร)</label>
                        <input class="field" name="height_m" type="number" step="0.01" min="0" required />
                    </div>

                    <div class="card-section curtain-section">
                        <details>
                            <summary class="section-summary">
                                ม่าน
                                <button type="button" class="btn btn-xs btn-info add-btn" data-action="add-curtain">+ เพิ่มม่าน</button>
                            </summary>
                            <div class="item-list curtain-list" data-curtains-container></div>
                        </details>
                    </div>

                    <div class="card-section wallpaper-section">
                        <details>
                            <summary class="section-summary">
                                วอลล์เปเปอร์
                                <button type="button" class="btn btn-xs btn-info add-btn" data-action="add-wallpaper">+ เพิ่มวอลล์ฯ</button>
                            </summary>
                            <div class="item-list wallpaper-list" data-wallpapers-container></div>
                        </details>
                    </div>
                </div>
            </details>
        </div>
    </template>
    
    <template id="curtainTpl">
        <div class="item-card curtain-item">
            <h5 class="item-title">ม่าน</h5>
            <div class="item-actions">
                <button type="button" class="btn btn-icon btn-danger" data-action="delete-curtain" title="ลบรายการ" aria-label="ลบม่าน">✕</button>
            </div>
            <div class="item-content">
                <div class="row">
                    <div>
                        <label>ชนิด</label>
                        <select class="field" name="curtain_type">
                            <option value="fabric">ผ้าทึบ</option>
                            <option value="sheer">ผ้าโปร่ง</option>
                        </select>
                    </div>
                    <div>
                        <label>สไตล์</label>
                        <select class="field" name="curtain_style">
                            <option value="จีบ">จีบ</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="ลอน">ลอน</option>
                        </select>
                    </div>
                </div>
                <label>ความกว้าง (ม.)</label>
                <input class="field" name="curtain_width_m" type="number" step="0.01" min="0" required />
            </div>
            <div class="item-summary" data-curtain-summary>
                ราคา: <span class="price">0</span> บ. • ใช้ <span class="price">0.00</span> หลา
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="item-card wallpaper-item">
            <h5 class="item-title">วอลล์เปเปอร์</h5>
            <div class="item-actions">
                <button type="button" class="btn btn-icon btn-danger" data-action="delete-wallpaper" title="ลบรายการ" aria-label="ลบวอลล์เปเปอร์">✕</button>
            </div>
            <div class="item-content">
                <div class="row">
                    <div>
                        <label>ความสูงวอลล์ฯ (ม.)</label>
                        <input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required />
                    </div>
                    <div>
                        <label>ราคาต่อม้วน</label>
                        <input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required />
                    </div>
                </div>
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div class="item-list" data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info" data-action="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="item-summary" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-icon btn-danger" data-action="delete-wall" aria-label="ลบผนัง">✕</button>
        </div>
    </template>

    <div id="toast" class="toast"></div>

    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script src="script.js"></script>
</body>
</html>
