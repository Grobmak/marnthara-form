<template id="setTpl">
    <div class="set" data-type="set" data-set-num data-set-name>
        <div class="header">
            <span class="set-title">
                <span class="set-title-label">ผ้าม่านจุดที่ <span data-item-title="">ฉ</span></span>
            </span>
            <div class="set-menu-container">
                <button type="button" class="btn btn-icon set-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                <div class="menu-dropdown set-menu-dropdown">
                    <button type="button" class="btn btn-block" data-act="dup-set"><span class="material-symbols-outlined">content_copy</span> คัดลอก</button>
                    <button type="button" class="btn btn-block" data-act="del-set"><span class="material-symbols-outlined">delete</span> ลบ</button>
                </div>
            </div>
        </div>
        <div class="fields-grid" data-fields-grid>
            <div><label>ชื่อห้อง</label><input class="field" name="room_name" type="text" placeholder="ชื่อห้อง เช่น ห้องนอน" data-set-field required /></div>
            <div><label>ผ้าม่าน</label><input class="field" name="fabric_sqm" type="text" inputmode="numeric" placeholder="ตารางเมตร" data-set-field required /></div>
            <div><label>ซับใน</label><input class="field" name="lining_sqm" type="text" inputmode="numeric" placeholder="ตารางเมตร" data-set-field required /></div>
            <div><label>อุปกรณ์ (ม.)</label><input class="field" name="accessory_m" type="text" inputmode="numeric" placeholder="เมตร" data-set-field required /></div>
            <div><label>รูปแบบ</label>
                <select class="field" name="style" data-set-field required>
                    <option value="">-- เลือก --</option>
                    <option>จีบ</option>
                    <option>ตาไก่</option>
                    <option>ลอน</option>
                </select>
            </div>
            <div><label>ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" data-set-field required /></div>
            <div><label>รูปแบบผ้าม่าน</label>
                <select class="field" name="fabric_variant" data-set-field>
                    <option>-- เลือก --</option>
                    <option value="fabric">ผ้าทึบแสง</option>
                    <option value="sheer">ผ้าโปร่ง</option>
                </select>
            </div>
            <div class="total-sqm-field">
                <label>ตร.ม.รวม</label><input class="field" type="text" data-total-sqm readonly />
            </div>
        </div>
        <div class="set-summary">
            ราคา: <span class="price">0</span> บ.
        </div>
    </div>
</template>
