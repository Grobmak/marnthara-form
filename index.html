<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (M3)</title>
    <link rel="stylesheet" href="style01.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="top-app-bar">
        <h1 class="headline-small">Marnthara</h1>
        <div class="actions">
            <button type="button" class="btn btn-outlined" id="addRoomHeaderBtn">
                <span class="material-symbols-outlined">add</span>
                เพิ่มห้อง
            </button>
            <button type="button" class="btn btn-icon" id="lockBtn">
                <span class="lock-icon material-symbols-outlined">lock_open</span>
            </button>
            <div class="menu-container">
                <button class="btn btn-icon" id="menuBtn">
                    <span class="material-symbols-outlined">more_vert</span>
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <button type="button" class="btn btn-block" id="importBtn">
                        <span class="material-symbols-outlined">upload_file</span>
                        นำเข้า (JSON)
                    </button>
                    <button type="button" class="btn btn-block" id="exportBtn">
                        <span class="material-symbols-outlined">download</span>
                        ส่งออก (JSON)
                    </button>
                    <button type="button" class="btn btn-block btn-danger" id="clearAllBtn">
                        <span class="material-symbols-outlined">delete_forever</span>
                        ล้างทั้งหมด
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <form id="orderForm" method="post" target="hiddenFrame">
            <section class="card" id="customerInfo">
                <div class="card-header">
                    <h2 class="title-medium">ข้อมูลลูกค้า</h2>
                </div>
                <div class="card-content">
                    <div class="form-row two-col">
                        <div class="text-field">
                            <label for="customer_name">ชื่อลูกค้า</label>
                            <input id="customer_name" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" />
                        </div>
                        <div class="text-field">
                            <label for="customer_phone">เบอร์โทร</label>
                            <input id="customer_phone" type="tel" name="customer_phone" placeholder="088-555-9955" />
                        </div>
                    </div>
                    <div class="text-field">
                        <label for="customer_address">รายละเอียดเพิ่มเติม</label>
                        <input id="customer_address" type="text" name="customer_address" placeholder="ที่อยู่, โครงการ, ชื่อหมู่บ้าน" />
                    </div>
                </div>
            </section>
            <input type="hidden" name="payload" id="payload" />
            <div id="rooms"></div>
            <div class="actions">
                <details class="summary-details">
                    <summary class="label-large">สรุปวัสดุ</summary>
                    <div class="summary-popup">
                        <div class="summary-item"><div class="summary-label">ผ้าทึบ</div><div class="summary-value price" id="grandFabric">0 หลา</div></div>
                        <div class="summary-item"><div class="summary-label">ผ้าโปร่ง</div><div class="summary-value price" id="grandSheerFabric">0 หลา</div></div>
                        <div class="summary-item"><div class="summary-label">รางทึบ</div><div class="summary-value price" id="grandOpaqueTrack">0 ม.</div></div>
                        <div class="summary-item"><div class="summary-label">รางโปร่ง</div><div class="summary-value price" id="grandSheerTrack">0 ม.</div></div>
                    </div>
                </details>
                <div class="button-group">
                    <button type="button" class="btn btn-text" id="copyJsonBtn">คัดลอก JSON</button>
                    <button type="button" class="btn btn-outlined" id="copyTextBtn">คัดลอกข้อความ</button>
                    <button type="submit" class="btn btn-filled" id="submitBtn">
                        <span class="material-symbols-outlined">calculate</span>
                        ส่งไปคำนวณ
                    </button>
                </div>
            </div>
        </form>
    </main>

    <footer class="bottom-nav">
        <div class="summary-item"><div class="summary-label">ราคารวม</div><div class="summary-value price" id="grandTotal">0</div></div>
        <div class="summary-item"><div class="summary-label">จำนวนจุด</div><div class="summary-value" id="setCount">0</div></div>
        <div class="summary-item"><div class="summary-label">ผ้าม่าน</div><div class="summary-value" id="setCountSets">0</div></div>
        <div class="summary-item"><div class="summary-label">ตกแต่งเพิ่ม</div><div class="summary-value" id="setCountDeco">0</div></div>
    </footer>

    <div id="toast-container" class="toast-container"></div>
    <iframe name="hiddenFrame" class="hidden"></iframe>

    <div id="confirmationModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">ยืนยัน</h3>
            <p class="modal-body" id="modalBody">คุณแน่ใจหรือไม่?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="modalCancel">ยกเลิก</button>
                <button type="button" class="btn btn-text btn-danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">นำเข้าข้อมูล</h3>
            <p class="modal-body">วางข้อมูล JSON ที่ต้องการนำเข้าในช่องด้านล่าง</p>
            <textarea id="importJsonArea" class="text-field" rows="10" placeholder="วางข้อมูล JSON ที่นี่..."></textarea>
            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="importCancel">ยกเลิก</button>
                <button type="button" class="btn btn-filled" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>

    <div id="copyOptionsModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">เลือกข้อมูลที่ต้องการคัดลอก</h3>
            <div class="modal-body">
                <label class="checkbox-field"><input type="checkbox" id="copyCustomerInfo" checked> ข้อมูลลูกค้า</label>
                <label class="checkbox-field"><input type="checkbox" id="copyRoomDetails" checked> รายละเอียดห้องและจุด</label>
                <label class="checkbox-field"><input type="checkbox" id="copySummary" checked> สรุปยอดรวม</label>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="btn btn-filled" id="copyOptionsConfirm">คัดลอก</button>
            </div>
        </div>
    </div>

    <template id="roomTpl">
        <section class="card room" data-room open>
            <div class="room-header">
                <input class="room-name-field" type="text" name="room_name" placeholder="ห้อง 01" required />
                <div class="room-header-actions">
                    <span class="small" data-room-brief></span>
                    <button type="button" class="btn btn-icon btn-text" data-act="del-room">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div class="form-row two-col">
                    <div class="select-field">
                        <label class="required">ราคาผ้า (ทึบ) (ต่อเมตร)</label>
                        <select name="room_price_per_m" required></select>
                    </div>
                    <div class="select-field">
                        <label class="required">สไตล์</label>
                        <select name="room_style" required>
                            <option value="" hidden>เลือก</option>
                            <option>ลอน</option>
                            <option>ตาไก่</option>
                            <option>จีบ</option>
                        </select>
                    </div>
                </div>
            </div>
            <div data-sets></div>
            <div data-decorations></div>
            <div data-wallpapers></div>
            <div class="total">
                <div class="room-actions">
                    <button type="button" class="btn btn-outlined" data-act="add-set">
                        <span class="material-symbols-outlined">add</span>
                        เพิ่มจุดผ้าม่าน
                    </button>
                    <button type="button" class="btn btn-outlined" data-act="add-deco">
                        <span class="material-symbols-outlined">add</span>
                        ตกแต่งเพิ่ม
                    </button>
                    <button type="button" class="btn btn-outlined" data-act="add-wallpaper">
                        <span class="material-symbols-outlined">add</span>
                        เพิ่มวอลเปเปอร์
                    </button>
                </div>
            </div>
        </section>
    </template>

    <template id="setTpl">
        <section class="card set" data-set>
            <div class="card-header">
                <h3 class="title-small" data-item-title>จุด 1</h3>
                <div class="card-actions">
                    <button type="button" class="btn btn-icon btn-text" data-act="toggle-suspend" title="ระงับ/ใช้งาน">
                        <span class="material-symbols-outlined">visibility_off</span>
                        <span data-suspend-text>ระงับ</span>
                    </button>
                    <button type="button" class="btn btn-icon btn-text" data-act="clear-set" title="ล้างข้อมูล">
                        <span class="material-symbols-outlined">cleaning_services</span>
                    </button>
                    <button type="button" class="btn btn-icon btn-text btn-danger" data-act="del-set" title="ลบรายการ">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div class="form-row two-col">
                    <div class="text-field">
                        <label>กว้าง (ม.)</label>
                        <input name="width_m" type="number" step="0.01" min="0" required />
                    </div>
                    <div class="text-field">
                        <label>สูง (ม.)</label>
                        <input name="height_m" type="number" step="0.01" min="0" required />
                    </div>
                </div>
                <div class="select-field">
                    <label>ประเภทผ้า</label>
                    <select name="fabric_variant">
                        <option value="ทึบ">ทึบ</option>
                        <option value="โปร่ง">โปร่ง</option>
                        <option value="ทึบ&โปร่ง">ทึบ & โปร่ง</option>
                    </select>
                </div>
                <div class="select-field">
                    <label>รูปแบบเปิด</label>
                    <select name="open_type">
                        <option value="แยกกลาง">แยกกลาง</option>
                        <option value="เปิดซ้าย">เปิดซ้าย</option>
                        <option value="เปิดขวา">เปิดขวา</option>
                    </select>
                </div>
                <div class="select-field" data-sheer-wrap>
                    <label class="required">ราคาผ้า (โปร่ง) (ต่อเมตร)</label>
                    <select name="sheer_price_per_m" required></select>
                </div>
            </div>
            <div class="summary-details details-summary-bottom">
                <summary class="label-large">รายละเอียด</summary>
                <div class="summary-popup two-col">
                    <div class="summary-item"><div class="summary-label">ผ้าทึบ</div><div class="summary-value price" data-set-yardage-opaque>0.00 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">ผ้าโปร่ง</div><div class="summary-value price" data-set-yardage-sheer>0.00 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">รางทึบ</div><div class="summary-value price" data-set-opaque-track>0.00 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">รางโปร่ง</div><div class="summary-value price" data-set-sheer-track>0.00 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">ราคา(ทึบ)</div><div class="summary-value price" data-set-price-opaque>0 บ.</div></div>
                    <div class="summary-item"><div class="summary-label">ราคา(โปร่ง)</div><div class="summary-value price" data-set-price-sheer>0 บ.</div></div>
                    <div class="summary-item full-width"><div class="summary-label">รวม</div><div class="summary-value price" data-set-price-total>0 บ.</div></div>
                </div>
            </div>
        </section>
    </template>

    <template id="decoTpl">
        <section class="card deco-item" data-deco-item>
            <div class="card-header">
                <h3 class="title-small" data-item-title>ตกแต่ง 1</h3>
                <div class="card-actions">
                    <button type="button" class="btn btn-icon btn-text" data-act="toggle-suspend">
                        <span class="material-symbols-outlined">visibility_off</span>
                        <span data-suspend-text>ระงับ</span>
                    </button>
                    <button type="button" class="btn btn-icon btn-text" data-act="clear-deco">
                        <span class="material-symbols-outlined">cleaning_services</span>
                    </button>
                    <button type="button" class="btn btn-icon btn-text btn-danger" data-act="del-deco">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div class="form-row two-col">
                    <div class="text-field">
                        <label>ประเภท</label>
                        <input name="deco_type" type="text" placeholder="เช่น โซฟา, เตียง" />
                    </div>
                    <div class="text-field">
                        <label>ราคา (ตร.หลา)</label>
                        <input name="deco_price_sqyd" type="text" inputmode="numeric" />
                    </div>
                </div>
                <div class="form-row two-col">
                    <div class="text-field">
                        <label>กว้าง (ม.)</label>
                        <input name="deco_width_m" type="number" step="0.01" min="0" />
                    </div>
                    <div class="text-field">
                        <label>สูง (ม.)</label>
                        <input name="deco_height_m" type="number" step="0.01" min="0" />
                    </div>
                </div>
            </div>
            <div class="summary-details details-summary-bottom">
                <summary class="label-large">รายละเอียด</summary>
                <div class="summary-popup" data-deco-summary></div>
            </div>
        </section>
    </template>

    <template id="wallpaperTpl">
        <section class="card wallpaper-item" data-wallpaper-item>
            <div class="card-header">
                <h3 class="title-small" data-item-title>วอลเปเปอร์ 1</h3>
                <div class="card-actions">
                    <button type="button" class="btn btn-icon btn-text" data-act="toggle-suspend">
                        <span class="material-symbols-outlined">visibility_off</span>
                        <span data-suspend-text>ระงับ</span>
                    </button>
                    <button type="button" class="btn btn-icon btn-text" data-act="clear-wallpaper">
                        <span class="material-symbols-outlined">cleaning_services</span>
                    </button>
                    <button type="button" class="btn btn-icon btn-text btn-danger" data-act="del-wallpaper">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div class="form-row two-col">
                    <div class="text-field">
                        <label>ความสูงห้อง (ม.)</label>
                        <input name="wallpaper_height_m" type="number" step="0.01" min="0" required />
                    </div>
                    <div class="text-field">
                        <label>ราคาต่อม้วน</label>
                        <input name="wallpaper_price_roll" type="text" inputmode="numeric" required />
                    </div>
                </div>
                <div class="walls-section">
                    <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                    <div data-walls-container></div>
                    <button type="button" class="btn btn-filled btn-xs" data-act="add-wall">
                        <span class="material-symbols-outlined">add</span>
                        เพิ่มผนัง
                    </button>
                </div>
            </div>
            <div class="summary-details details-summary-bottom">
                <summary class="label-large">รายละเอียด</summary>
                <div class="summary-popup" data-wallpaper-summary></div>
            </div>
        </section>
    </template>

    <template id="wallTpl">
        <div class="text-field wall-input-row">
            <input name="wall_width_m" type="number" step="0.01" min="0" required />
            <button type="button" class="btn btn-icon btn-text btn-danger" data-act="del-wall">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </template>

    <script src="script01.js"></script>
</body>
</html>
