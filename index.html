<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnthara Input v4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast-container"></div>
    <header>
        <div class="header-main">
            <h1 class="app-title">Marnthara Curtain Quote</h1>
            <div class="header-actions">
                <button id="addRoomHeaderBtn" type="button" class="btn btn-filled"><span class="material-symbols-outlined">add</span>เพิ่มห้อง</button>
                <button id="lockBtn" type="button" class="btn btn-outlined">
                    <span class="material-symbols-outlined">lock</span>
                    <span class="lock-text">ล็อคฟอร์ม</span>
                </button>
                <button id="menuBtn" type="button" class="btn btn-filled"><span class="material-symbols-outlined">menu</span></button>
                <div id="menuDropdown" class="menu-dropdown">
                    <button id="exportBtn" type="button"><span class="material-symbols-outlined">download</span>ส่งออก JSON</button>
                    <button id="importBtn" type="button"><span class="material-symbols-outlined">upload</span>นำเข้า JSON</button>
                    <button id="clearAllBtn" type="button"><span class="material-symbols-outlined">delete_forever</span>ล้างข้อมูลทั้งหมด</button>
                </div>
            </div>
        </div>
        <div class="summary-container glass-container">
            <div class="summary-item">
                <label>จำนวนจุด</label>
                <div>
                    <span id="setCount" class="count-number">0</span>
                    <span class="sub-text">(<span id="setCountSets">0</span> ผ้าม่าน, <span id="setCountDeco">0</span> อื่นๆ)</span>
                </div>
            </div>
            <div class="summary-item">
                <label>ผ้าทึบ</label>
                <div id="grandFabric" class="count-number">0.00 หลา</div>
            </div>
            <div class="summary-item">
                <label>ผ้าโปร่ง</label>
                <div id="grandSheerFabric" class="count-number">0.00 หลา</div>
            </div>
            <div class="summary-item">
                <label>รางทึบ</label>
                <div id="grandOpaqueTrack" class="count-number">0.00 ม.</div>
            </div>
            <div class="summary-item">
                <label>รางโปร่ง</label>
                <div id="grandSheerTrack" class="count-number">0.00 ม.</div>
            </div>
            <div class="summary-item total">
                <label>ราคารวม</label>
                <div id="grandTotal" class="total-price">0 บ.</div>
            </div>
        </div>
    </header>

    <main class="container">
        <form id="orderForm" method="POST" action="">
            <section id="customerInfo" class="section glass-container">
                <h2>ข้อมูลลูกค้า</h2>
                <div class="form-row three-col">
                    <div class="input-field">
                        <label for="customer_name">ชื่อลูกค้า</label>
                        <input type="text" id="customer_name" name="customer_name" placeholder="ชื่อ-นามสกุล">
                    </div>
                    <div class="input-field">
                        <label for="customer_phone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="customer_phone" name="customer_phone" placeholder="012-345-6789">
                    </div>
                    <div class="input-field">
                        <label for="customer_address">รายละเอียด</label>
                        <input type="text" id="customer_address" name="customer_address" placeholder="ที่อยู่, โซน, วันติดตั้ง">
                    </div>
                </div>
            </section>
            
            <div id="rooms" class="room-list"></div>

            <input type="hidden" id="payload" name="payload">
        </form>
    </main>

    <footer>
        <div class="container-footer">
            <button id="copyTextBtn" type="button" class="btn btn-filled btn-large"><span class="material-symbols-outlined">content_copy</span>คัดลอกรายละเอียด</button>
            <button id="copyJsonBtn" type="button" class="btn btn-outlined btn-large"><span class="material-symbols-outlined">code</span>คัดลอก JSON</button>
            <button id="submitBtn" type="submit" form="orderForm" class="btn btn-filled btn-large"><span class="material-symbols-outlined">send</span>ส่งข้อมูล</button>
        </div>
    </footer>

    <template id="roomTpl">
        <div class="section room-card glass-container" data-room data-index="">
            <div class="room-header">
                <input type="text" name="room_name" class="input-field" placeholder="ห้อง 01">
                <div class="room-actions">
                    <button type="button" class="btn btn-icon" data-act="menu-room"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown">
                        <button type="button" data-act="toggle-suspend-room"><span class="material-symbols-outlined">visibility_off</span><span data-suspend-text>ระงับ</span>ห้อง</button>
                        <button type="button" data-act="clear-room"><span class="material-symbols-outlined">layers_clear</span>ล้างข้อมูลห้อง</button>
                        <button type="button" data-act="del-room"><span class="material-symbols-outlined">delete</span>ลบห้อง</button>
                    </div>
                </div>
            </div>
            <div class="room-summary">
                <div class="summary-row">
                    <div class="input-field">
                        <label>ราคาผ้าต่อเมตร</label>
                        <select name="room_price_per_m" required>
                            <option value="" hidden>เลือก</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>รูปแบบ</label>
                        <select name="room_style" required>
                            <option value="ลอน">ลอน</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                    <div class="brief-total">
                        <div class="input-field brief-label">สรุปห้อง</div>
                        <div data-room-brief class="brief-text"><span class="num">0 จุด</span> • ราคา <span class="num price">0 บ.</span></div>
                    </div>
                </div>
            </div>

            <div class="room-items">
                <div data-sets></div>
                <div data-decorations></div>
                <div data-wallpapers></div>
            </div>

            <div class="add-buttons">
                <button type="button" class="btn btn-outlined" data-act="add-set"><span class="material-symbols-outlined">add</span>ผ้าม่าน</button>
                <button type="button" class="btn btn-outlined" data-act="add-deco"><span class="material-symbols-outlined">add</span>รายการตกแต่ง</button>
                <button type="button" class="btn btn-outlined" data-act="add-wallpaper"><span class="material-symbols-outlined">add</span>วอลเปเปอร์</button>
            </div>
        </div>
    </template>
    
    <template id="setTpl">
        <div class="item-card set-card" data-set>
            <div class="item-header">
                <h4 class="item-title">จุดที่ <span data-item-title></span> (ผ้าม่าน)</h4>
                <div class="item-actions">
                    <button type="button" class="btn btn-icon" data-act="menu-item"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown">
                        <button type="button" data-act="toggle-suspend"><span class="material-symbols-outlined">visibility_off</span><span data-suspend-text>ระงับ</span>จุดนี้</button>
                        <button type="button" data-act="clear-set"><span class="material-symbols-outlined">layers_clear</span>ล้างข้อมูล</button>
                        <button type="button" data-act="del-set"><span class="material-symbols-outlined">delete</span>ลบจุดนี้</button>
                    </div>
                </div>
            </div>
            <div class="form-row two-col">
                <div class="input-field">
                    <label>ความกว้าง (ม.)</label>
                    <input type="number" name="width_m" step="0.01" min="0" required placeholder="0.00">
                </div>
                <div class="input-field">
                    <label>ความสูง (ม.)</label>
                    <input type="number" name="height_m" step="0.01" min="0" required placeholder="0.00">
                </div>
            </div>
            <div class="form-row three-col" data-set-options-row>
                <div class="input-field">
                    <label>ชนิดผ้า</label>
                    <select name="fabric_variant" required>
                        <option value="ทึบ">ทึบ</option>
                        <option value="โปร่ง">โปร่ง</option>
                        <option value="ทึบ&โปร่ง">ทึบ&โปร่ง</option>
                    </select>
                </div>
                <div class="input-field" data-sheer-wrap>
                    <label>ราคาผ้าโปร่งต่อเมตร</label>
                    <select name="sheer_price_per_m">
                        <option value="" hidden>เลือก</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>รูปแบบเปิด</label>
                    <select name="open_type">
                        <option value="แยกกลาง">แยกกลาง</option>
                        <option value="เก็บข้าง">เก็บข้าง</option>
                    </select>
                </div>
            </div>
            <div class="item-summary-details">
                <div class="summary-grid">
                    <div class="summary-item">
                        <label data-opaque-price-label>ราคาผ้าทึบ</label>
                        <div class="summary-value price" data-set-price-opaque>0 บ.</div>
                    </div>
                    <div class="summary-item">
                        <label data-sheer-price-label class="hidden">ราคาผ้าโปร่ง</label>
                        <div class="summary-value price" data-set-price-sheer>0 บ.</div>
                    </div>
                    <div class="summary-item total">
                        <label>ราคารวม</label>
                        <div class="summary-value price" data-set-price-total>0 บ.</div>
                    </div>
                    <div class="summary-item">
                        <label data-opaque-yardage-label>ผ้าทึบ</label>
                        <div class="summary-value" data-set-yardage-opaque>0.00 หลา</div>
                    </div>
                    <div class="summary-item">
                        <label data-sheer-yardage-label class="hidden">ผ้าโปร่ง</label>
                        <div class="summary-value" data-set-yardage-sheer>0.00 หลา</div>
                    </div>
                    <div class="summary-item">
                        <label data-opaque-track-label>รางทึบ</label>
                        <div class="summary-value" data-set-opaque-track>0.00 ม.</div>
                    </div>
                    <div class="summary-item">
                        <label data-sheer-track-label class="hidden">รางโปร่ง</label>
                        <div class="summary-value" data-set-sheer-track>0.00 ม.</div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="item-card deco-item-card" data-deco-item>
            <div class="item-header">
                <h4 class="item-title">จุดที่ <span data-item-title></span> (อื่นๆ)</h4>
                <div class="item-actions">
                    <button type="button" class="btn btn-icon" data-act="menu-item"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown">
                        <button type="button" data-act="toggle-suspend"><span class="material-symbols-outlined">visibility_off</span><span data-suspend-text>ระงับ</span>รายการ</button>
                        <button type="button" data-act="clear-deco"><span class="material-symbols-outlined">layers_clear</span>ล้างข้อมูล</button>
                        <button type="button" data-act="del-deco"><span class="material-symbols-outlined">delete</span>ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="form-row two-col">
                <div class="input-field">
                    <label>ชนิด</label>
                    <input type="text" name="deco_type" placeholder="เช่น มู่ลี่">
                </div>
                <div class="input-field">
                    <label>ราคาต่อ ตร.หลา (บ.)</label>
                    <input type="number" name="deco_price_sqyd" step="1" min="0" placeholder="0">
                </div>
            </div>
            <div class="form-row two-col">
                <div class="input-field">
                    <label>ความกว้าง (ม.)</label>
                    <input type="number" name="deco_width_m" step="0.01" min="0" placeholder="0.00">
                </div>
                <div class="input-field">
                    <label>ความสูง (ม.)</label>
                    <input type="number" name="deco_height_m" step="0.01" min="0" placeholder="0.00">
                </div>
            </div>
            <div class="item-summary-brief" data-deco-summary>ราคา: <span class="price">0 บ.</span> • พื้นที่: <span class="price">0.00</span> ตร.หลา</div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="item-card wallpaper-item-card" data-wallpaper-item>
            <div class="item-header">
                <h4 class="item-title">จุดที่ <span data-item-title></span> (วอลเปเปอร์)</h4>
                <div class="item-actions">
                    <button type="button" class="btn btn-icon" data-act="menu-item"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown">
                        <button type="button" data-act="toggle-suspend"><span class="material-symbols-outlined">visibility_off</span><span data-suspend-text>ระงับ</span>รายการ</button>
                        <button type="button" data-act="clear-wallpaper"><span class="material-symbols-outlined">layers_clear</span>ล้างข้อมูล</button>
                        <button type="button" data-act="del-wallpaper"><span class="material-symbols-outlined">delete</span>ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="form-row two-col">
                <div class="input-field">
                    <label>ความสูง (ม.)</label>
                    <input type="number" name="wallpaper_height_m" step="0.01" min="0" required placeholder="0.00">
                </div>
                <div class="input-field">
                    <label>ราคาต่อม้วน (บ.)</label>
                    <input type="number" name="wallpaper_price_roll" step="1" min="0" required placeholder="0">
                </div>
            </div>
            <div class="wall-list" data-walls-container></div>
            <button type="button" class="btn btn-outlined btn-small full-width" data-act="add-wall"><span class="material-symbols-outlined">add</span>เพิ่มความกว้างผนัง</button>
            <div class="item-summary-brief" data-wallpaper-summary>ราคา: <span class="price">0 บ.</span> • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน</div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <div class="input-field">
                <label>ความกว้าง (ม.)</label>
                <input type="number" name="wall_width_m" step="0.01" min="0" placeholder="0.00">
            </div>
            <button type="button" class="btn btn-icon" data-act="del-wall"><span class="material-symbols-outlined">close</span></button>
        </div>
    </template>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content glass-container">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button type="button" id="modalCancel" class="btn btn-outlined">ยกเลิก</button>
                <button type="button" id="modalConfirm" class="btn btn-filled">ยืนยัน</button>
            </div>
        </div>
    </div>

    <div id="copyOptionsModal" class="modal">
        <div class="modal-content glass-container">
            <h3>เลือกสิ่งที่ต้องการคัดลอก</h3>
            <div class="modal-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="copyCustomerInfo" checked> ข้อมูลลูกค้า
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="copyRoomDetails" checked> รายละเอียดแต่ละรายการ
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="copySummary" checked> สรุปยอดรวม
                </label>
            </div>
            <div class="modal-actions">
                <button type="button" id="copyOptionsCancel" class="btn btn-outlined">ยกเลิก</button>
                <button type="button" id="copyOptionsConfirm" class="btn btn-filled">คัดลอก</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal">
        <div class="modal-content glass-container">
            <h3>วางข้อมูล JSON ที่นี่</h3>
            <textarea id="importJsonArea" placeholder="วางข้อมูล JSON ที่คัดลอกมา..."></textarea>
            <div class="modal-actions">
                <button type="button" id="importCancel" class="btn btn-outlined">ยกเลิก</button>
                <button type="button" id="importConfirm" class="btn btn-filled">นำเข้า</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
