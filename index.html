<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marnthara Input (M3)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="m3-app-bar">
        <div class="m3-menu-container">
            <button class="m3-button-icon" id="menuBtn">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="m3-menu" id="menuDropdown">
                <button type="button" class="m3-menu-item" id="importBtn">
                    <span class="material-symbols-outlined">file_upload</span> Import (JSON)
                </button>
                <button type="button" class="m3-menu-item" id="exportBtn">
                    <span class="material-symbols-outlined">file_download</span> Export (JSON)
                </button>
            </div>
        </div>
        <h1 class="m3-app-bar-title">Marnthara</h1>
        <div class="m3-app-bar-actions">
            <button class="m3-button-icon" id="lockBtn" title="Lock/Unlock Form">
                <span class="material-symbols-outlined lock-icon">lock_open</span>
            </button>
            <button class="m3-button-icon" id="clearAllBtn" title="Clear All Data">
                <span class="material-symbols-outlined">delete_sweep</span>
            </button>
        </div>
    </header>

    <main class="container">
        <form id="orderForm" method="post" target="hiddenFrame">
            <div class="m3-card">
                <div class="m3-card-header">ข้อมูลลูกค้า</div>
                <div class="m3-card-content">
                    <div class="row two-col">
                        <div class="m3-text-field">
                            <input type="text" name="customer_name" id="customer_name" placeholder=" " />
                            <label for="customer_name">ชื่อลูกค้า</label>
                        </div>
                        <div class="m3-text-field">
                            <input type="tel" name="customer_phone" id="customer_phone" placeholder=" " />
                            <label for="customer_phone">เบอร์โทร</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="m3-text-field">
                            <input type="text" name="customer_address" id="customer_address" placeholder=" " />
                            <label for="customer_address">รายละเอียดเพิ่มเติม (ที่อยู่, โครงการ)</label>
                        </div>
                    </div>
                </div>
            </div>

            <input type="hidden" name="payload" id="payload" />
            <div id="rooms"></div>

            <div class="actions">
                <div class="m3-summary-details">
                    <button class="m3-button-outlined" type="button" id="summaryBtn">
                        <span class="material-symbols-outlined">receipt_long</span>
                        สรุปวัสดุ
                    </button>
                    <div class="m3-menu" id="summaryPopup">
                        <div class="m3-menu-item-static"><span>ผ้าทึบที่ใช้:</span> <span id="grandFabric">0 หลา</span></div>
                        <div class="m3-menu-item-static"><span>ผ้าโปร่งที่ใช้:</span> <span id="grandSheerFabric">0 หลา</span></div>
                        <div class="m3-menu-item-static"><span>รางทึบที่ใช้:</span> <span id="grandOpaqueTrack">0 ม.</span></div>
                        <div class="m3-menu-item-static"><span>รางโปร่งที่ใช้:</span> <span id="grandSheerTrack">0 ม.</span></div>
                    </div>
                </div>
                <button type="button" class="m3-button-outlined" id="copyJsonBtn">
                     <span class="material-symbols-outlined">code</span>
                     คัดลอก JSON
                </button>
                <button type="button" class="m3-button-outlined" id="copyTextBtn">
                    <span class="material-symbols-outlined">content_copy</span>
                    คัดลอกข้อความ
                </button>
                <button type="submit" class="m3-button-filled" id="submitBtn">
                    <span class="material-symbols-outlined">send</span>
                    ส่งไปคำนวณ
                </button>
            </div>
        </form>
    </main>

    <button class="m3-fab" id="addRoomFab">
        <span class="material-symbols-outlined">add</span>
    </button>
    
    <footer class="m3-bottom-app-bar">
        <div class="m3-bottom-app-bar-item">
            <div class="label">ราคารวม</div>
            <div class="value price" id="grandTotal">0</div>
        </div>
        <div class="m3-bottom-app-bar-item">
            <div class="label">จำนวนจุด</div>
            <div class="value" id="setCount">0</div>
        </div>
        <div class="m3-bottom-app-bar-item">
            <div class="label">ผ้าม่าน(ชุด)</div>
            <div class="value" id="setCountSets">0</div>
        </div>
        <div class="m3-bottom-app-bar-item">
            <div class="label">ตกแต่งเพิ่ม(ชุด)</div>
            <div class="value" id="setCountDeco">0</div>
        </div>
    </footer>

    <div id="toast-container"></div>

    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <div id="confirmationModal" class="m3-dialog-scrim">
        <div class="m3-dialog">
            <h3 class="m3-dialog-title" id="modalTitle">ยืนยัน</h3>
            <p class="m3-dialog-body" id="modalBody">คุณแน่ใจหรือไม่?</p>
            <div class="m3-dialog-actions">
                <button type="button" class="m3-button-text" id="modalCancel">ยกเลิก</button>
                <button type="button" class="m3-button-text" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="m3-dialog-scrim">
        <div class="m3-dialog">
            <h3 class="m3-dialog-title">นำเข้าข้อมูล</h3>
            <div class="m3-dialog-body">
                <p>วางข้อมูล JSON ที่ต้องการนำเข้าในช่องด้านล่าง</p>
                <div class="m3-text-field outlined full-width">
                    <textarea id="importJsonArea" placeholder=" " rows="8"></textarea>
                    <label for="importJsonArea">JSON Data</label>
                </div>
            </div>
            <div class="m3-dialog-actions">
                <button type="button" class="m3-button-text" id="importCancel">ยกเลิก</button>
                <button type="button" class="m3-button-text" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>
    
    <div id="copyOptionsModal" class="m3-dialog-scrim">
        <div class="m3-dialog">
            <h3 class="m3-dialog-title">เลือกข้อมูลที่ต้องการคัดลอก</h3>
            <div class="m3-dialog-body">
                <label class="m3-checkbox-label">
                    <input type="checkbox" id="copyCustomerInfo" checked>
                    <span>ข้อมูลลูกค้า</span>
                </label>
                <label class="m3-checkbox-label">
                    <input type="checkbox" id="copyRoomDetails" checked>
                    <span>รายละเอียดห้องและจุด</span>
                </label>
                <label class="m3-checkbox-label">
                    <input type="checkbox" id="copySummary" checked>
                    <span>สรุปยอดรวม</span>
                </label>
            </div>
            <div class="m3-dialog-actions">
                <button type="button" class="m3-button-text" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="m3-button-text" id="copyOptionsConfirm">คัดลอก</button>
            </div>
        </div>
    </div>
    
    <template id="roomTpl">
        <details class="m3-card room" data-room open>
            <summary class="m3-card-header interactive">
                <div class="m3-text-field no-padding">
                    <input type="text" name="room_name" placeholder=" " required />
                    <label>ชื่อห้อง</label>
                </div>
                <div class="room-brief" data-room-brief><span class="num">0 จุด</span> • <span class="num">0 ชุด</span> • <span class="num price">0 ฿</span></div>
                <button type="button" class="m3-button-icon" data-act="del-room" title="ลบห้อง">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </summary>
            <div class="m3-card-content">
                <div class="m3-text-field">
                    <select name="room_price_per_m">
                        <option value="" hidden>เลือก</option>
                    </select>
                    <label>ราคาผ้าต่อหลา (ทึบ)</label>
                </div>
                <div class="m3-text-field">
                    <select name="room_style">
                        <option value="" hidden>เลือก</option>
                        <option>ลอน</option>
                        <option>จีบ</option>
                        <option>ตาไก่</option>
                    </select>
                    <label>ลักษณะ</label>
                </div>
                <div class="row three-col" data-room-summary>
                    <div class="m3-summary-item">
                        <div class="label">ผ้าทึบ</div>
                        <div class="value" data-room-opaque-yardage>0.00 หลา</div>
                    </div>
                    <div class="m3-summary-item">
                        <div class="label">ผ้าโปร่ง</div>
                        <div class="value" data-room-sheer-yardage>0.00 หลา</div>
                    </div>
                    <div class="m3-summary-item">
                        <div class="label">ราคา</div>
                        <div class="value price" data-room-total-price>0 ฿</div>
                    </div>
                </div>
                <div data-sets></div>
                <div data-decorations></div>
                <div data-wallpapers></div>
                <div class="room-actions">
                    <button type="button" class="m3-button-text" data-act="add-set">
                        <span class="material-symbols-outlined">add_box</span>เพิ่มจุดผ้าม่าน
                    </button>
                    <button type="button" class="m3-button-text" data-act="add-deco">
                        <span class="material-symbols-outlined">add_box</span>เพิ่มรายการตกแต่ง
                    </button>
                    <button type="button" class="m3-button-text" data-act="add-wallpaper">
                        <span class="material-symbols-outlined">add_box</span>เพิ่มวอลเปเปอร์
                    </button>
                    <button type="button" class="m3-button-text" data-act="clear-room">
                        <span class="material-symbols-outlined">delete_sweep</span>ล้างข้อมูล
                    </button>
                </div>
            </div>
        </details>
    </template>

    <template id="setTpl">
        <div class="m3-card set" data-set>
            <div class="m3-card-header interactive">จุดที่ <span data-item-title></span></div>
            <div class="m3-card-content">
                <div class="row two-col">
                    <div class="m3-text-field">
                        <input name="width_m" type="number" step="0.01" min="0" placeholder=" " required />
                        <label>ความกว้าง (ม.)</label>
                    </div>
                    <div class="m3-text-field">
                        <input name="height_m" type="number" step="0.01" min="0" placeholder=" " required />
                        <label>ความสูง (ม.)</label>
                    </div>
                </div>
                <div class="row three-col" data-set-options-row>
                    <div class="m3-text-field">
                        <select name="fabric_variant">
                            <option>ทึบ</option>
                            <option>โปร่ง</option>
                            <option>ทึบ&โปร่ง</option>
                        </select>
                        <label>ประเภทผ้า</label>
                    </div>
                    <div class="m3-text-field">
                        <select name="open_type">
                            <option value="" hidden>เลือก</option>
                            <option>เปิดกลาง</option>
                            <option>เปิดข้าง</option>
                        </select>
                        <label>ลักษณะการเปิด</label>
                    </div>
                    <div class="m3-text-field" data-sheer-wrap>
                        <select name="sheer_price_per_m">
                            <option value="" hidden>เลือก</option>
                        </select>
                        <label>ราคาผ้าต่อหลา (โปร่ง)</label>
                    </div>
                </div>
                <div class="row four-col item-summary">
                    <div class="m3-summary-item" data-opaque-yardage-label>
                        <div class="label">ผ้าทึบ</div>
                        <div class="value" data-opaque-yardage>0.00 หลา</div>
                    </div>
                    <div class="m3-summary-item" data-sheer-yardage-label>
                        <div class="label">ผ้าโปร่ง</div>
                        <div class="value" data-sheer-yardage>0.00 หลา</div>
                    </div>
                    <div class="m3-summary-item" data-opaque-track-label>
                        <div class="label">รางทึบ</div>
                        <div class="value" data-opaque-track-m>0.00 ม.</div>
                    </div>
                    <div class="m3-summary-item" data-sheer-track-label>
                        <div class="label">รางโปร่ง</div>
                        <div class="value" data-sheer-track-m>0.00 ม.</div>
                    </div>
                </div>
                <div class="row two-col item-summary" style="margin-top: 12px;">
                    <div class="m3-summary-item" data-opaque-price-label>
                        <div class="label">ราคาผ้าทึบ</div>
                        <div class="value price" data-opaque-price>0 ฿</div>
                    </div>
                    <div class="m3-summary-item" data-sheer-price-label>
                        <div class="label">ราคาผ้าโปร่ง</div>
                        <div class="value price" data-sheer-price>0 ฿</div>
                    </div>
                </div>
                <div class="row two-col" style="margin-top: 12px;">
                    <button type="button" class="m3-button-text" data-act="toggle-suspend" style="width: 100%;">
                        <span class="material-symbols-outlined">visibility_off</span>
                        <span data-suspend-text>ระงับ</span>
                    </button>
                    <button type="button" class="m3-button-text" data-act="clear-set" style="width: 100%;">
                        <span class="material-symbols-outlined">delete_sweep</span>ล้างข้อมูล
                    </button>
                </div>
                <div class="item-summary total-price-row" style="margin-top: 12px;">
                    <div class="label">รวมราคารางและอุปกรณ์</div>
                    <div class="value price" data-set-track-price>0 ฿</div>
                    <div class="label">ราคารวมจุดนี้</div>
                    <div class="value price" data-set-price-total>0 ฿</div>
                </div>
            </div>
            <div class="m3-card-actions">
                <button type="button" class="m3-button-text" data-act="del-set">
                    <span class="material-symbols-outlined">delete</span>ลบ
                </button>
            </div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="m3-card deco" data-deco-item>
            <div class="m3-card-header interactive">ตกแต่งที่ <span data-item-title></span></div>
            <div class="m3-card-content">
                <div class="row two-col">
                    <div class="m3-text-field">
                        <select name="deco_type">
                            <option value="" hidden>เลือก</option>
                            <option>ผ้าโปร่ง</option>
                            <option>ผ้าคาด</option>
                            <option>ผ้ากุ๊น</option>
                        </select>
                        <label>ประเภทตกแต่ง</label>
                    </div>
                    <div class="m3-text-field">
                        <input name="deco_price_sqyd" type="text" inputmode="numeric" placeholder=" " required />
                        <label>ราคาต่อหลา (บ.)</label>
                    </div>
                </div>
                <div class="row two-col">
                    <div class="m3-text-field">
                        <input name="deco_width_m" type="number" step="0.01" min="0" placeholder=" " required />
                        <label>ความกว้าง (ม.)</label>
                    </div>
                    <div class="m3-text-field">
                        <input name="deco_height_m" type="number" step="0.01" min="0" placeholder=" " required />
                        <label>ความสูง (ม.)</label>
                    </div>
                </div>
                <div class="item-summary">
                    ราคา: <span class="price">0</span> บ. • ใช้: <span class="price">0.00</span> หลา
                </div>
            </div>
            <div class="m3-card-actions">
                <button type="button" class="m3-button-text" data-act="del-deco">
                    <span class="material-symbols-outlined">delete</span>ลบ
                </button>
                <button type="button" class="m3-button-text" data-act="clear-deco">
                    <span class="material-symbols-outlined">delete_sweep</span>ล้างข้อมูล
                </button>
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="m3-card wallpaper" data-wallpaper-item>
            <div class="m3-card-header interactive">วอลเปเปอร์ที่ <span data-item-title></span></div>
            <div class="m3-card-content">
                <div class="row two-col">
                    <div class="m3-text-field outlined">
                        <input name="wallpaper_height_m" type="number" step="0.01" min="0" placeholder=" " required />
                        <label>ความสูง (ม.)</label>
                    </div>
                    <div class="m3-text-field outlined">
                        <input name="wallpaper_price_roll" type="text" inputmode="numeric" placeholder=" " required />
                        <label>ราคาต่อม้วน</label>
                    </div>
                </div>
                <div class="walls-section">
                    <label class="m3-label">ความกว้างผนัง (ใส่ทีละด้าน)</label>
                    <div data-walls-container></div>
                    <button type="button" class="m3-button-text" data-act="add-wall" style="margin-top: 8px;">
                        <span class="material-symbols-outlined">add</span>เพิ่มผนัง
                    </button>
                </div>
                <div class="item-summary" data-wallpaper-summary>
                    ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
                </div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <div class="m3-text-field outlined">
                <input name="wall_width_m" type="number" step="0.01" min="0" placeholder=" " required />
                <label>ความกว้าง (ม.)</label>
            </div>
            <button type="button" class="m3-button-icon" data-act="del-wall" title="ลบผนัง">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
