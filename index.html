<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnthara Input v4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="toast-container"></div>
    <header class="app-header">
        <h1>Marnthara Curtains & Decor</h1>
        <div class="header-actions">
            <button id="lockBtn" class="icon-button"><span class="material-symbols-outlined">lock_open</span><span class="lock-text">ล็อคฟอร์ม</span></button>
            <div class="dropdown-menu-container">
                <button id="menuBtn" class="icon-button"><span class="material-symbols-outlined">more_vert</span></button>
                <div id="menuDropdown" class="dropdown-menu">
                    <button id="exportBtn" class="menu-item"><span class="material-symbols-outlined">download</span>ส่งออกข้อมูล</button>
                    <button id="importBtn" class="menu-item"><span class="material-symbols-outlined">upload</span>นำเข้าข้อมูล</button>
                    <button id="clearAllBtn" class="menu-item color-danger"><span class="material-symbols-outlined">delete_forever</span>ล้างข้อมูลทั้งหมด</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <form id="orderForm" method="post" autocomplete="off" action="#">
            <div id="customerInfo" class="card">
                <div class="card-header">
                    <h2>ข้อมูลลูกค้า</h2>
                    <div class="card-actions">
                        <button id="copyTextBtn" class="icon-button" type="button"><span class="material-symbols-outlined">content_copy</span></button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <label for="customer_name">ชื่อลูกค้า</label>
                        <input type="text" id="customer_name" name="customer_name" placeholder="ชื่อ-นามสกุล">
                    </div>
                    <div class="input-group">
                        <label for="customer_phone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="customer_phone" name="customer_phone" placeholder="08XXXXXXXX">
                    </div>
                    <div class="input-group full-width">
                        <label for="customer_address">ที่อยู่ / รายละเอียด</label>
                        <textarea id="customer_address" name="customer_address" rows="3" placeholder="บ้านเลขที่, ซอย, ถนน, โครงการ"></textarea>
                    </div>
                </div>
            </div>

            <div id="rooms" class="rooms-container"></div>
            
            <button id="addRoomHeaderBtn" class="fab" type="button"><span class="material-symbols-outlined">add</span></button>
        </form>
    </main>

    <footer class="summary-card card">
        <div class="card-header">
            <h2>สรุปยอดรวม</h2>
            <p>รวม <span id="setCount" class="num">0</span> รายการ (<span id="setCountSets" class="num">0</span> ม่าน, <span id="setCountDeco" class="num">0</span> อื่นๆ)</p>
        </div>
        <div class="card-body">
            <div class="summary-row">
                <span>ราคารวมทั้งหมด</span>
                <span class="price-total"><span id="grandTotal" class="num">0</span> บ.</span>
            </div>
            <div class="summary-divider"></div>
            <div class="summary-details">
                <div>
                    <span class="label">ผ้าทึบ</span>
                    <span id="grandFabric" class="num">0.00 หลา</span>
                </div>
                <div>
                    <span class="label">ผ้าโปร่ง</span>
                    <span id="grandSheerFabric" class="num">0.00 หลา</span>
                </div>
                <div>
                    <span class="label">รางทึบ</span>
                    <span id="grandOpaqueTrack" class="num">0.00 ม.</span>
                </div>
                <div>
                    <span class="label">รางโปร่ง</span>
                    <span id="grandSheerTrack" class="num">0.00 ม.</span>
                </div>
            </div>
        </div>
    </footer>

    <template id="roomTpl">
        <div class="room card" data-room data-index="">
            <div class="card-header">
                <input type="text" name="room_name" class="room-name-input" placeholder="ห้อง 01">
                <div class="card-actions">
                    <button class="icon-button" data-act="toggle-suspend-room" type="button"><span class="material-symbols-outlined">visibility_off</span></button>
                    <button class="icon-button" data-act="menu-room" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="dropdown-menu menu-room">
                        <button class="menu-item" data-act="add-set"><span class="material-symbols-outlined">add_box</span>เพิ่มม่าน</button>
                        <button class="menu-item" data-act="add-deco"><span class="material-symbols-outlined">add_circle</span>เพิ่มรายการตกแต่ง</button>
                        <button class="menu-item" data-act="add-wallpaper"><span class="material-symbols-outlined">wallpaper</span>เพิ่มวอลเปเปอร์</button>
                        <div class="divider"></div>
                        <button class="menu-item" data-act="clear-room"><span class="material-symbols-outlined">clear_all</span>ล้างข้อมูลห้อง</button>
                        <button class="menu-item color-danger" data-act="del-room"><span class="material-symbols-outlined">delete</span>ลบห้อง</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="brief-row">
                    <div class="input-group">
                        <label>ราคาผ้าทึบ</label>
                        <select name="room_price_per_m" required>
                            <option value="" hidden>เลือก</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>สไตล์</label>
                        <select name="room_style" required>
                            <option value="" hidden>เลือก</option>
                            <option value="ลอน">ลอน</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                </div>
                <div data-sets></div>
                <div data-decorations></div>
                <div data-wallpapers></div>
            </div>
            <div class="card-footer">
                <div class="brief-summary" data-room-brief><span class="num">0 จุด</span> • ราคา <span class="num price">0 บ.</span></div>
            </div>
        </div>
    </template>

    <template id="setTpl">
        <div class="set card-item" data-set>
            <div class="card-item-header">
                <h3 class="item-title">จุดที่ <span data-item-title></span></h3>
                <div class="item-actions">
                    <button class="icon-button" data-act="toggle-suspend" type="button"><span class="material-symbols-outlined">visibility_off</span></button>
                    <button class="icon-button" data-act="menu-item" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="dropdown-menu menu-item">
                        <button class="menu-item" data-act="clear-set"><span class="material-symbols-outlined">clear_all</span>ล้างข้อมูล</button>
                        <button class="menu-item color-danger" data-act="del-set"><span class="material-symbols-outlined">delete</span>ลบ</button>
                    </div>
                </div>
            </div>
            <div class="card-item-body">
                <div class="input-row" data-set-options-row>
                    <div class="input-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" step="0.01" name="width_m" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="height_m" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>ประเภท</label>
                        <select name="fabric_variant">
                            <option value="ทึบ">ทึบ</option>
                            <option value="โปร่ง">โปร่ง</option>
                            <option value="ทึบ&โปร่ง">ทึบ&โปร่ง</option>
                        </select>
                    </div>
                    <div class="input-group" data-sheer-wrap>
                        <label>ราคาผ้าโปร่ง</label>
                        <select name="sheer_price_per_m">
                            <option value="" hidden>เลือก</option>
                        </select>
                    </div>
                </div>
                <div class="input-group full-width">
                    <label>รูปแบบเปิด-ปิด</label>
                    <select name="open_type">
                        <option value="">ไม่ระบุ</option>
                        <option value="แยกกลาง">แยกกลาง</option>
                        <option value="เปิดข้าง">เปิดข้าง</option>
                    </select>
                </div>
            </div>
            <div class="card-item-footer">
                <div class="summary-details">
                    <div class="summary-group">
                        <h4 data-opaque-price-label>ราคาผ้าทึบ</h4>
                        <span data-set-price-opaque class="num">0 บ.</span>
                    </div>
                    <div class="summary-group" data-sheer-price-label>
                        <h4>ราคาผ้าโปร่ง</h4>
                        <span data-set-price-sheer class="num">0 บ.</span>
                    </div>
                    <div class="summary-group">
                        <h4>ราคารวม</h4>
                        <span data-set-price-total class="num price">0 บ.</span>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="deco-item card-item" data-deco-item>
            <div class="card-item-header">
                <h3 class="item-title">จุดตกแต่งที่ <span data-item-title></span></h3>
                <div class="item-actions">
                    <button class="icon-button" data-act="toggle-suspend" type="button"><span class="material-symbols-outlined">visibility_off</span></button>
                    <button class="icon-button" data-act="menu-item" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="dropdown-menu menu-item">
                        <button class="menu-item" data-act="clear-deco"><span class="material-symbols-outlined">clear_all</span>ล้างข้อมูล</button>
                        <button class="menu-item color-danger" data-act="del-deco"><span class="material-symbols-outlined">delete</span>ลบ</button>
                    </div>
                </div>
            </div>
            <div class="card-item-body">
                <div class="input-row">
                    <div class="input-group">
                        <label>ประเภท</label>
                        <input type="text" name="deco_type" placeholder="เช่น มู่ลี่, ฉากกั้น">
                    </div>
                    <div class="input-group">
                        <label>ราคา (บ./ตร.หลา)</label>
                        <input type="number" step="1" name="deco_price_sqyd" placeholder="0">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" step="0.01" name="deco_width_m" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="deco_height_m" placeholder="0.00">
                    </div>
                </div>
            </div>
            <div class="card-item-footer">
                <div class="summary-details deco-summary" data-deco-summary>
                    ราคา: <span class="price">0 บ.</span> • พื้นที่: <span class="price">0.00</span> ตร.หลา
                </div>
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="wallpaper-item card-item" data-wallpaper-item>
            <div class="card-item-header">
                <h3 class="item-title">วอลเปเปอร์ที่ <span data-item-title></span></h3>
                <div class="item-actions">
                    <button class="icon-button" data-act="toggle-suspend" type="button"><span class="material-symbols-outlined">visibility_off</span></button>
                    <button class="icon-button" data-act="menu-item" type="button"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="dropdown-menu menu-item">
                        <button class="menu-item" data-act="clear-wallpaper"><span class="material-symbols-outlined">clear_all</span>ล้างข้อมูล</button>
                        <button class="menu-item color-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete</span>ลบ</button>
                    </div>
                </div>
            </div>
            <div class="card-item-body">
                <div class="input-row">
                    <div class="input-group">
                        <label>ราคา (บ./ม้วน)</label>
                        <input type="number" step="1" name="wallpaper_price_roll" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>สูง (ม.)</label>
                        <input type="number" step="0.01" name="wallpaper_height_m" placeholder="0.00">
                    </div>
                </div>
                <div class="walls-container" data-walls-container></div>
                <button class="add-wall-btn" type="button" data-act="add-wall"><span class="material-symbols-outlined">add</span>เพิ่มผนัง</button>
            </div>
            <div class="card-item-footer">
                <div class="summary-details wallpaper-summary" data-wallpaper-summary>
                    ราคา: <span class="price">0 บ.</span> • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
                </div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <div class="input-group">
                <label>กว้างผนัง (ม.)</label>
                <input type="number" step="0.01" name="wall_width_m" placeholder="0.00">
            </div>
            <button class="icon-button del-wall-btn" type="button" data-act="del-wall"><span class="material-symbols-outlined">delete</span></button>
        </div>
    </template>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content glass-card">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button id="modalCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="modalConfirm" class="btn btn-primary">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="copyOptionsModal" class="modal">
        <div class="modal-content glass-card">
            <h3>เลือกข้อมูลที่ต้องการคัดลอก</h3>
            <div class="modal-body">
                <label class="checkbox-container">
                    <input type="checkbox" id="copyCustomerInfo" checked> ข้อมูลลูกค้า
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="copyRoomDetails" checked> รายละเอียดรายการ
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="copySummary" checked> สรุปยอดรวม
                </label>
            </div>
            <div class="modal-actions">
                <button id="copyOptionsCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="copyOptionsConfirm" class="btn btn-primary">คัดลอก</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal">
        <div class="modal-content glass-card">
            <h3>นำเข้าข้อมูล</h3>
            <div class="modal-body">
                <p>วางโค้ด JSON ที่ต้องการนำเข้า:</p>
                <textarea id="importJsonArea" rows="10" placeholder="Paste your JSON data here..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="importCancel" class="btn btn-secondary">ยกเลิก</button>
                <button id="importConfirm" class="btn btn-primary">นำเข้า</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
