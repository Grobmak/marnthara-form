<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณผ้าม่าน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c757d;
            --success: #50e3c2;
            --warning: #f5a623;
            --danger: #d0021b;
            --dark: #333;
            --light: #f4f4f4;
            --border: #ddd;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: var(--primary);
            color: white;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        main {
            padding-bottom: 120px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .card-header .flex-row {
            width: 100%;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
        }

        input:disabled, select:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: var(--secondary); color: white; }
        .btn-success { background-color: var(--success); color: var(--dark); }
        .btn-danger { background-color: var(--danger); color: white; }
        .btn-warning { background-color: var(--warning); color: var(--dark); }
        .btn-light { background-color: var(--light); color: var(--dark); border: 1px solid var(--border); }
        .btn-sm { padding: 5px 10px; font-size: 0.8rem; }

        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-end;
        }
        
        .flex-row .form-group {
            flex: 1 1 calc(50% - 5px);
        }
        
        .flex-row .form-group:last-child {
            flex-grow: 0;
            flex-shrink: 0;
        }

        .sets-container, .decos-container {
            border-top: 1px dashed var(--border);
            padding-top: 15px;
            margin-top: 15px;
        }

        .set-item, .deco-item {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .set-item .item-header, .deco-item .item-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        @media (min-width: 576px) {
            .set-item .item-header, .deco-item .item-header {
                flex-wrap: nowrap;
            }
            .item-actions {
                margin-top: 0;
            }
            .flex-row .form-group {
                flex: 1;
            }
            .card-header .flex-row {
                flex-wrap: nowrap;
            }
        }

        .set-item.is-suspended, .deco-item.is-suspended {
            opacity: 0.5;
            background-color: #f8f9fa;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid var(--primary);
            font-weight: bold;
        }

        .summary p {
            margin: 5px 0;
        }
        
        .summary .flex-row {
            flex-direction: column;
            align-items: flex-start;
        }
        
        @media (min-width: 576px) {
            .summary .flex-row {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .summary .price {
            color: var(--danger);
            font-size: 1.2rem;
        }

        .price {
            color: var(--danger);
        }

        .num {
            font-weight: bold;
        }

        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 1000;
        }
        
        @media (min-width: 576px) {
            .sticky-footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .grand-summary {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: center;
        }
        
        .grand-summary p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        .grand-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--danger);
        }
        
        @media (min-width: 576px) {
            .grand-summary {
                text-align: left;
            }
            .grand-total {
                font-size: 1.8rem;
            }
        }

        .hidden { display: none !important; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1001;
        }
        
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .toast-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toast {
            background-color: var(--dark);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success { background-color: var(--success); color: var(--dark); }
        .toast-warning { background-color: var(--warning); color: var(--dark); }
        .toast-danger, .toast-error { background-color: var(--danger); color: white; }
    </style>
</head>
<body>
    <header>
        <h1>คำนวณราคาผ้าม่าน</h1>
        <p>สร้างใบเสนอราคาอย่างง่ายดายและแม่นยำ</p>
    </header>

    <main class="container">
        <form id="orderForm">
            <div class="card">
                <div class="card-header">
                    <h2>ข้อมูลลูกค้า</h2>
                </div>
                <div class="form-group">
                    <label for="customerName">ชื่อ</label>
                    <input type="text" data-bind="customer.name" placeholder="ชื่อลูกค้า" id="customerName">
                </div>
                <div class="form-group">
                    <label for="customerAddress">ที่อยู่</label>
                    <input type="text" data-bind="customer.address" placeholder="ที่อยู่ลูกค้า" id="customerAddress">
                </div>
                <div class="form-group">
                    <label for="customerPhone">เบอร์โทร</label>
                    <input type="tel" data-bind="customer.phone" placeholder="เบอร์โทรศัพท์" id="customerPhone">
                </div>
            </div>
            
            <div data-rooms-container></div>

            <button type="button" class="btn-success" data-act="addRoom">
                เพิ่มห้องใหม่
            </button>
        </form>

        <template id="roomTpl">
            <div class="card" data-room-id="">
                <div class="card-header">
                    <div class="flex-row" style="align-items: center;">
                        <input type="text" data-bind="room.name" placeholder="ชื่อห้อง">
                        <select data-bind="room.style">
                            <option value="ลอน">ม่านลอน</option>
                            <option value="ตาไก่">ม่านตาไก่</option>
                            <option value="จีบ">ม่านจีบ</option>
                            <option value="อื่นๆ">อื่นๆ</option>
                        </select>
                        <div class="form-group" style="flex-grow: 0;">
                            <label class="sr-only">ราคาผ้าทึบ/ม.</label>
                            <select data-bind="room.price_per_m"></select>
                        </div>
                    </div>
                    <button type="button" class="btn-danger btn-sm" data-act="delRoom">ลบห้อง</button>
                </div>
                
                <div data-sets-container></div>
                <button type="button" class="btn-primary btn-sm" data-act="addSet">
                    + เพิ่มจุดผ้าม่าน
                </button>

                <div data-decos-container></div>
                <button type="button" class="btn-primary btn-sm" data-act="addDeco">
                    + เพิ่มรายการตกแต่ง
                </button>

                <div class="summary" data-room-brief></div>
            </div>
        </template>

        <template id="setTpl">
            <div class="set-item" data-set-id="">
                <div class="item-header">
                    <span class="item-title">จุดผ้าม่านที่ 1</span>
                    <div class="item-actions">
                        <button type="button" class="btn-light btn-sm" data-act="clearSet">
                            <span class="lock-icon">🔄</span>
                        </button>
                        <button type="button" class="btn-light btn-sm" data-act="toggleSuspend">
                            <span data-suspend-text>ระงับ</span>
                        </button>
                        <button type="button" class="btn-danger btn-sm" data-act="delSet">
                            <span class="lock-icon">🗑️</span>
                        </button>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="form-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" inputmode="numeric" step="0.01" data-bind="set.width_m">
                    </div>
                    <div class="form-group">
                        <label>สูง (ม.)</label>
                        <input type="number" inputmode="numeric" step="0.01" data-bind="set.height_m">
                    </div>
                </div>
                <div class="flex-row" data-set-options-row>
                    <div class="form-group">
                        <label>ชนิดผ้า</label>
                        <select data-bind="set.fabric_variant">
                            <option value="ทึบ">ทึบ</option>
                            <option value="โปร่ง">โปร่ง</option>
                            <option value="ทึบ&โปร่ง">ทึบ&โปร่ง</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>รูปแบบเปิด</label>
                        <select data-bind="set.open_type">
                            <option value="">เลือก</option>
                            <option value="ซ้าย-ขวา">ซ้าย-ขวา</option>
                            <option value="ซ้ายไปขวา">ซ้ายไปขวา</option>
                            <option value="ขวาไปซ้าย">ขวาไปซ้าย</option>
                        </select>
                    </div>
                    <div class="form-group" data-sheer-wrap>
                        <label>ราคาผ้าโปร่ง/ม.</label>
                        <select data-bind="set.sheer_price_per_m"></select>
                    </div>
                </div>

                <div class="summary">
                    <div class="flex-row">
                        <p>
                            ราคา: <span class="price" data-set-price="total">0</span> บ.
                        </p>
                        <p style="text-align: right;">
                            <span data-set-yardage-wrap="opaque" style="margin-right: 10px;">ทึบ: <span data-set-yardage="opaque">0</span></span>
                            <span data-set-yardage-wrap="sheer">โปร่ง: <span data-set-yardage="sheer">0</span></span>
                        </p>
                    </div>
                </div>
            </div>
        </template>
        
        <template id="decoTpl">
            <div class="deco-item" data-deco-id="">
                <div class="item-header">
                    <span class="item-title">รายการตกแต่งที่ 1</span>
                    <div class="item-actions">
                        <button type="button" class="btn-light btn-sm" data-act="clearDeco">
                            <span class="lock-icon">🔄</span>
                        </button>
                        <button type="button" class="btn-light btn-sm" data-act="toggleSuspend">
                            <span data-suspend-text>ระงับ</span>
                        </button>
                        <button type="button" class="btn-danger btn-sm" data-act="delDeco">
                            <span class="lock-icon">🗑️</span>
                        </button>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="form-group">
                        <label>ชนิด</label>
                        <input type="text" data-bind="deco.type">
                    </div>
                </div>
                <div class="flex-row">
                    <div class="form-group">
                        <label>กว้าง (ม.)</label>
                        <input type="number" inputmode="numeric" step="0.01" data-bind="deco.width_m">
                    </div>
                    <div class="form-group">
                        <label>สูง (ม.)</label>
                        <input type="number" inputmode="numeric" step="0.01" data-bind="deco.height_m">
                    </div>
                    <div class="form-group">
                        <label>ราคา (บ./ตร.หลา)</label>
                        <input type="number" inputmode="numeric" step="0.01" data-bind="deco.price_sqyd">
                    </div>
                </div>
                <div class="summary">
                    <p data-deco-summary></p>
                </div>
            </div>
        </template>
    </main>

    <div class="sticky-footer">
        <div class="grand-summary">
            <p>ราคารวม: <span class="grand-total" data-summary="grandTotal">0</span> บาท</p>
            <p>ผ้าทึบ: <span data-summary="grandOpaqueYards">0</span> | ผ้าโปร่ง: <span data-summary="grandSheerYards">0</span></p>
            <p>รางทึบ: <span data-summary="grandOpaqueTrack">0</span> | รางโปร่ง: <span data-summary="grandSheerTrack">0</span></p>
        </div>
        <div class="flex-row" style="gap: 10px;">
            <button type="button" class="btn-warning" data-act="clearAll">ล้างทั้งหมด</button>
            <button type="button" class="btn-primary" data-act="toggleLock" id="lockBtn">
                <span class="lock-icon">🔒</span>
                <span class="lock-text">ล็อก</span>
            </button>
            <button type="button" class="btn-secondary" data-act="copy-text">คัดลอก</button>
            <button type="submit" form="orderForm" class="btn-success" id="submitBtn">ส่งไปคำนวณ</button>
        </div>
    </div>
    
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content">
            <h3 id="modalTitle">ยืนยันการกระทำ</h3>
            <p id="modalBody">คุณต้องการดำเนินการนี้ใช่หรือไม่?</p>
            <div class="modal-actions">
                <button id="modalConfirm" class="btn-danger">ยืนยัน</button>
                <button id="modalCancel" class="btn-light">ยกเลิก</button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="copyOptionsModal">
        <div class="modal-content">
            <h3>เลือกข้อมูลที่ต้องการคัดลอก</h3>
            <div class="form-group" style="text-align: left;">
                <label><input type="checkbox" id="copyCustomerInfo" checked> ข้อมูลลูกค้า</label>
                <label><input type="checkbox" id="copyRoomDetails" checked> รายละเอียดแต่ละจุด</label>
                <label><input type="checkbox" id="copySummary" checked> สรุปยอดรวม</label>
            </div>
            <div class="modal-actions">
                <button id="copyOptionsConfirm" class="btn-primary">คัดลอก</button>
                <button id="copyOptionsCancel" class="btn-light">ยกเลิก</button>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script>
        /* eslint-disable no-unused-vars */
        const Calculator = {
            // Constants
            CONVERSION_M_TO_YD: 1.09361,
            // Constants for pricing and calculation
            CONSTANTS: {
                FABRIC_WIDTH_M: 1.5,
                FABRIC_EXTRA_PERCENT: 1.15, // 15% extra for sewing
                DECO_MARGIN: 1.0, // Can be used for extra margin
                TRACK_TO_FABRIC_RATIO: 1.0,
            },
            // Main calculation function
            runAllCalculations: (state) => {
                let grandTotal = 0;
                let grandOpaqueYards = 0;
                let grandSheerYards = 0;
                let grandOpaqueTrack = 0;
                let grandSheerTrack = 0;
                let totalSets = 0;
                let totalDeco = 0;
                
                state.rooms.forEach(room => {
                    room.calculations = { price: 0, sets: 0, deco: 0, units: 0 };
                    
                    // Calculate for each set of curtains
                    room.sets.forEach(set => {
                        if (set.is_suspended) {
                            set.calculations = {};
                            return;
                        }
                        
                        const width_m = parseFloat(set.width_m) || 0;
                        const height_m = parseFloat(set.height_m) || 0;
                        const price_per_m = parseFloat(room.price_per_m) || 0;
                        const sheer_price_per_m = parseFloat(set.sheer_price_per_m) || 0;
                        
                        let opaqueYards = 0;
                        let sheerYards = 0;
                        let opaquePrice = 0;
                        let sheerPrice = 0;
                        
                        const hasOpaque = set.fabric_variant === 'ทึบ' || set.fabric_variant === 'ทึบ&โปร่ง';
                        const hasSheer = set.fabric_variant === 'โปร่ง' || set.fabric_variant === 'ทึบ&โปร่ง';
                        
                        if (hasOpaque) {
                            opaqueYards = ((width_m * 2) / Calculator.CONSTANTS.FABRIC_WIDTH_M) * height_m * Calculator.CONVERSION_M_TO_YD * Calculator.CONSTANTS.FABRIC_EXTRA_PERCENT;
                            opaquePrice = opaqueYards * price_per_m;
                        }
                        
                        if (hasSheer) {
                            sheerYards = ((width_m * 2) / Calculator.CONSTANTS.FABRIC_WIDTH_M) * height_m * Calculator.CONVERSION_M_TO_YD * Calculator.CONSTANTS.FABRIC_EXTRA_PERCENT;
                            sheerPrice = sheerYards * sheer_price_per_m;
                        }
                        
                        const opaqueTrack = hasOpaque ? width_m * Calculator.CONSTANTS.TRACK_TO_FABRIC_RATIO : 0;
                        const sheerTrack = hasSheer ? width_m * Calculator.CONSTANTS.TRACK_TO_FABRIC_RATIO : 0;
                        
                        set.calculations = {
                            opaqueYards,
                            sheerYards,
                            opaqueTrack,
                            sheerTrack,
                            opaquePrice,
                            sheerPrice,
                            total: opaquePrice + sheerPrice
                        };
                        
                        grandOpaqueYards += opaqueYards;
                        grandSheerYards += sheerYards;
                        grandOpaqueTrack += opaqueTrack;
                        grandSheerTrack += sheerTrack;
                        grandTotal += set.calculations.total;
                        room.calculations.price += set.calculations.total;
                        totalSets++;
                        room.calculations.sets++;
                    });
                    
                    // Calculate for decorations
                    room.decorations.forEach(deco => {
                        if (deco.is_suspended) {
                            deco.calculations = {};
                            return;
                        }
                        
                        const width_m = parseFloat(deco.width_m) || 0;
                        const height_m = parseFloat(deco.height_m) || 0;
                        const price_sqyd = parseFloat(deco.price_sqyd) || 0;
                        
                        const areaSqyd = (width_m * height_m) * Calculator.CONVERSION_M_TO_YD * Calculator.CONVERSION_M_TO_YD;
                        const total = areaSqyd * price_sqyd;
                        
                        deco.calculations = { areaSqyd, total };
                        
                        grandTotal += total;
                        room.calculations.price += total;
                        totalDeco++;
                        room.calculations.deco++;
                    });
                    
                    room.calculations.units = room.sets.filter(s => !s.is_suspended).length;
                });
                
                state.summary = {
                    grandTotal,
                    grandOpaqueYards,
                    grandSheerYards,
                    grandOpaqueTrack,
                    grandSheerTrack,
                    totalSets,
                    totalDeco,
                    totalPoints: totalSets + totalDeco
                };
            },
        };

        /* eslint-disable no-unused-vars */
        (function() {
            'use strict';
            
            // --- Constants & Config ---
            const CONFIG = {
                APP_VERSION: '3.2.1',
                WEBHOOK_URL: 'https://webhook.site/YOUR_WEBHOOK_UUID',
                PRICING: {
                    fabric: [150, 200, 300, 350, 400],
                    sheer: [150, 200, 250, 300]
                },
                DEFAULTS: {
                    room: { name: '', style: 'ลอน', price_per_m: 300 },
                    set: { width_m: '', height_m: '', fabric_variant: 'ทึบ', open_type: '', sheer_price_per_m: '' },
                    deco: { type: '', width_m: '', height_m: '', price_sqyd: '' },
                },
            };
            
            const DOMElements = {
                orderForm: document.querySelector('#orderForm'),
                roomsContainer: document.querySelector('[data-rooms-container]'),
                lockBtn: document.querySelector('#lockBtn'),
                submitBtn: document.querySelector('#submitBtn'),
                toastContainer: document.querySelector('#toastContainer'),
                templates: {
                    room: document.querySelector('#roomTpl'),
                    set: document.querySelector('#setTpl'),
                    deco: document.querySelector('#decoTpl')
                }
            };

            // --- State Management ---
            let state = {};
            
            function getNewRoom() {
                return {
                    id: crypto.randomUUID(),
                    ...CONFIG.DEFAULTS.room,
                    sets: [getNewSet()],
                    decorations: [getNewDeco()],
                    calculations: {}
                };
            }

            function getNewSet() {
                return {
                    id: crypto.randomUUID(),
                    ...CONFIG.DEFAULTS.set,
                    is_suspended: false,
                    calculations: {}
                };
            }
            
            function getNewDeco() {
                return {
                    id: crypto.randomUUID(),
                    ...CONFIG.DEFAULTS.deco,
                    is_suspended: false,
                    calculations: {}
                };
            }

            function initState() {
                try {
                    const savedState = JSON.parse(localStorage.getItem('curtain_calculator_state'));
                    state = savedState || {
                        customer: { name: '', address: '', phone: '' },
                        rooms: [getNewRoom()],
                        summary: {},
                        isLocked: false,
                    };
                } catch (e) {
                    console.error("Failed to load state from localStorage:", e);
                    state = {
                        customer: { name: '', address: '', phone: '' },
                        rooms: [getNewRoom()],
                        summary: {},
                        isLocked: false,
                    };
                }
            }

            const debouncedSave = debounce(() => {
                localStorage.setItem('curtain_calculator_state', JSON.stringify(state));
            }, 1000);

            // --- Helper Functions ---
            const fmt = (n) => typeof n === 'number' && !isNaN(n) ? n.toFixed(2) : '0.00';
            const fmtCurrency = (n) => typeof n === 'number' && !isNaN(n) ? n.toLocaleString("th-TH") : '0';
            const toNum = (s) => typeof s === 'string' ? parseFloat(s.replace(/,/g, '')) || 0 : s || 0;
            const debounce = (func, wait) => {
                let timeout;
                return (...args) => {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            };

            function populateSelect(selectEl, prices, selectedValue) {
                selectEl.innerHTML = '';
                prices.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.toString();
                    option.textContent = p.toLocaleString("th-TH");
                    selectEl.appendChild(option);
                });
                selectEl.value = selectedValue ? selectedValue.toString() : '';
            }

            function render() {
                Calculator.runAllCalculations(state);
                
                // --- Render Customer Info
                document.querySelector('[data-bind="customer.name"]').value = state.customer.name;
                document.querySelector('[data-bind="customer.address"]').value = state.customer.address;
                document.querySelector('[data-bind="customer.phone"]').value = state.customer.phone;

                // --- Render Rooms
                DOMElements.roomsContainer.innerHTML = '';
                state.rooms.forEach((roomData, roomIndex) => {
                    const roomEl = DOMElements.templates.room.content.cloneNode(true).firstElementChild;
                    roomEl.dataset.roomId = roomData.id;
                    
                    // Bind room data
                    roomEl.querySelector('[data-bind="room.name"]').value = roomData.name;
                    roomEl.querySelector('[data-bind="room.name"]').placeholder = `ห้อง ${String(roomIndex + 1).padStart(2, "0")}`;
                    roomEl.querySelector('[data-bind="room.style"]').value = roomData.style;
                    populateSelect(roomEl.querySelector('[data-bind="room.price_per_m"]'), CONFIG.PRICING.fabric, roomData.price_per_m);

                    // Render sets
                    const setsContainer = roomEl.querySelector('[data-sets-container]');
                    roomData.sets.forEach((setData, setIndex) => {
                        const setEl = DOMElements.templates.set.content.cloneNode(true).firstElementChild;
                        setEl.dataset.setId = setData.id;
                        setEl.classList.toggle('is-suspended', setData.is_suspended);
                        
                        // Bind set data
                        setEl.querySelector('[data-bind="set.width_m"]').value = setData.width_m;
                        setEl.querySelector('[data-bind="set.height_m"]').value = setData.height_m;
                        setEl.querySelector('[data-bind="set.fabric_variant"]').value = setData.fabric_variant;
                        setEl.querySelector('[data-bind="set.open_type"]').value = setData.open_type;
                        populateSelect(setEl.querySelector('[data-bind="set.sheer_price_per_m"]'), CONFIG.PRICING.sheer, setData.sheer_price_per_m);
                        
                        // Display calculation results
                        const calc = setData.calculations || {};
                        setEl.querySelector('[data-suspend-text]').textContent = setData.is_suspended ? 'ใช้งาน' : 'ระงับ';
                        setEl.querySelector('[data-item-title]').textContent = `จุดที่ ${setIndex + 1}`;
                        setEl.querySelector('[data-set-price="total"]').textContent = fmtCurrency(calc.total);
                        setEl.querySelector('[data-set-price="opaque"]').textContent = fmtCurrency(calc.opaquePrice);
                        setEl.querySelector('[data-set-price="sheer"]').textContent = fmtCurrency(calc.sheerPrice);
                        setEl.querySelector('[data-set-yardage="opaque"]').textContent = `${fmt(calc.opaqueYards)} หลา`;
                        setEl.querySelector('[data-set-yardage="sheer"]').textContent = `${fmt(calc.sheerYards)} หลา`;
                        setEl.querySelector('[data-set-track="opaque"]').textContent = `${fmt(calc.opaqueTrack)} ม.`;
                        setEl.querySelector('[data-set-track="sheer"]').textContent = `${fmt(calc.sheerTrack)} ม.`;

                        // Toggle UI based on variant
                        const hasOpaque = setData.fabric_variant === 'ทึบ' || setData.fabric_variant === 'ทึบ&โปร่ง';
                        const hasSheer = setData.fabric_variant === 'โปร่ง' || setData.fabric_variant === 'ทึบ&โปร่ง';
                        setEl.querySelector('[data-set-options-row]').classList.toggle("three-col", hasSheer);
                        setEl.querySelector('[data-sheer-wrap]').classList.toggle("hidden", !hasSheer);
                        ['price', 'yardage', 'track'].forEach(type => {
                            if (setEl.querySelector(`[data-set-${type}-wrap="opaque"]`)) setEl.querySelector(`[data-set-${type}-wrap="opaque"]`).classList.toggle("hidden", !hasOpaque);
                            if (setEl.querySelector(`[data-set-${type}-wrap="sheer"]`)) setEl.querySelector(`[data-set-${type}-wrap="sheer"]`).classList.toggle("hidden", !hasSheer);
                        });

                        setsContainer.appendChild(setEl);
                    });

                    // Render decorations
                    const decosContainer = roomEl.querySelector('[data-decos-container]');
                    roomData.decorations.forEach((decoData, decoIndex) => {
                        const decoEl = DOMElements.templates.deco.content.cloneNode(true).firstElementChild;
                        decoEl.dataset.decoId = decoData.id;
                        decoEl.classList.toggle('is-suspended', decoData.is_suspended);

                        // Bind deco data
                        decoEl.querySelector('[data-bind="deco.type"]').value = decoData.type;
                        decoEl.querySelector('[data-bind="deco.width_m"]').value = decoData.width_m;
                        decoEl.querySelector('[data-bind="deco.height_m"]').value = decoData.height_m;
                        decoEl.querySelector('[data-bind="deco.price_sqyd"]').value = decoData.price_sqyd;

                        // Display calculation results
                        const calc = decoData.calculations || {};
                        decoEl.querySelector('[data-suspend-text]').textContent = decoData.is_suspended ? 'ใช้งาน' : 'ระงับ';
                        decoEl.querySelector('[data-item-title]').textContent = `ตกแต่งที่ ${decoIndex + 1}`;
                        decoEl.querySelector('[data-deco-summary]').innerHTML = `ราคา: <span class="price">${fmtCurrency(calc.total)}</span> บ. • พื้นที่: <span class="price">${fmt(calc.areaSqyd)}</span> ตร.หลา`;

                        decosContainer.appendChild(decoEl);
                    });

                    // Room summary brief
                    const brief = roomEl.querySelector('[data-room-brief]');
                    const roomCalc = roomData.calculations;
                    brief.innerHTML = `<span class="num">จุด ${fmtCurrency(roomCalc.sets + roomCalc.deco)}</span> • <span class="num">ชุด ${fmtCurrency(roomCalc.units)}</span> • ราคา <span class="num price">${fmtCurrency(roomCalc.price)}</span> บาท`;

                    DOMElements.roomsContainer.appendChild(roomEl);
                });

                // --- Render Grand Summary
                const summary = state.summary;
                document.querySelector('[data-summary="grandTotal"]').textContent = fmtCurrency(summary.grandTotal);
                document.querySelector('[data-summary="totalPoints"]').textContent = fmtCurrency(summary.totalPoints);
                document.querySelector('[data-summary="totalSets"]').textContent = fmtCurrency(summary.totalSets);
                document.querySelector('[data-summary="totalDeco"]').textContent = fmtCurrency(summary.totalDeco);
                document.querySelector('[data-summary="grandOpaqueYards"]').textContent = `${fmt(summary.grandOpaqueYards)} หลา`;
                document.querySelector('[data-summary="grandSheerYards"]').textContent = `${fmt(summary.grandSheerYards)} หลา`;
                document.querySelector('[data-summary="grandOpaqueTrack"]').textContent = `${fmt(summary.grandOpaqueTrack)} ม.`;
                document.querySelector('[data-summary="grandSheerTrack"]').textContent = `${fmt(summary.grandSheerTrack)} ม.`;

                // --- Render Lock State
                DOMElements.lockBtn.classList.toggle('btn-danger', state.isLocked);
                DOMElements.lockBtn.classList.toggle('btn-primary', !state.isLocked);
                DOMElements.lockBtn.querySelector('.lock-text').textContent = state.isLocked ? 'ปลดล็อค' : 'ล็อก';
                DOMElements.lockBtn.querySelector('.lock-icon').textContent = state.isLocked ? '🔓' : '🔒';
                document.querySelectorAll('input, select, button').forEach(el => {
                    if (el.id !== 'lockBtn' && !el.closest('.modal')) {
                        el.disabled = state.isLocked;
                    }
                });
                
                debouncedSave();
            }

            // =================================================================================
            // --- EVENT HANDLERS & ACTIONS (CONTROLLER) ---
            // =================================================================================
            const Actions = {
                addRoom: () => { state.rooms.push(getNewRoom()); showToast('เพิ่มห้องใหม่แล้ว', 'success'); },
                delRoom: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    state.rooms = state.rooms.filter(r => r.id !== roomId);
                    if (state.rooms.length === 0) Actions.addRoom();
                    showToast('ลบห้องแล้ว', 'success');
                },
                addSet: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    const room = state.rooms.find(r => r.id === roomId);
                    if (room) room.sets.push(getNewSet());
                    showToast('เพิ่มจุดผ้าม่านแล้ว', 'success');
                },
                delSet: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    const setId = btn.closest('[data-set-id]').dataset.setId;
                    const room = state.rooms.find(r => r.id === roomId);
                    if (room) room.sets = room.sets.filter(s => s.id !== setId);
                    showToast('ลบจุดผ้าม่านแล้ว', 'success');
                },
                clearSet: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    const setId = btn.closest('[data-set-id]').dataset.setId;
                    const room = state.rooms.find(r => r.id === roomId);
                    const set = room?.sets.find(s => s.id === setId);
                    if(set) Object.assign(set, { width_m: '', height_m: '', fabric_variant: 'ทึบ', open_type: '', sheer_price_per_m: '' });
                    showToast('ล้างข้อมูลจุดผ้าม่านแล้ว', 'success');
                },
                addDeco: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    const room = state.rooms.find(r => r.id === roomId);
                    if (room) room.decorations.push(getNewDeco());
                    showToast('เพิ่มรายการตกแต่งแล้ว', 'success');
                },
                delDeco: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    const decoId = btn.closest('[data-deco-id]').dataset.decoId;
                    const room = state.rooms.find(r => r.id === roomId);
                    if (room) room.decorations = room.decorations.filter(d => d.id !== decoId);
                    showToast('ลบรายการตกแต่งแล้ว', 'success');
                },
                clearDeco: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    const decoId = btn.closest('[data-deco-id]').dataset.decoId;
                    const room = state.rooms.find(r => r.id === roomId);
                    const deco = room?.decorations.find(d => d.id === decoId);
                    if(deco) Object.assign(deco, { type: '', width_m: '', height_m: '', price_sqyd: '' });
                    showToast('ล้างข้อมูลตกแต่งแล้ว', 'success');
                },
                toggleSuspend: (btn) => {
                    const roomId = btn.closest('[data-room-id]').dataset.roomId;
                    const room = state.rooms.find(r => r.id === roomId);
                    const itemId = btn.closest('[data-set-id], [data-deco-id]').dataset.setId || btn.closest('[data-set-id], [data-deco-id]').dataset.decoId;
                    const item = room?.sets.find(i => i.id === itemId) || room?.decorations.find(i => i.id === itemId);
                    if (item) {
                        item.is_suspended = !item.is_suspended;
                        showToast(`รายการถูก${item.is_suspended ? 'ระงับ' : 'ใช้งาน'}แล้ว`, 'warning');
                    }
                },
                clearAll: () => {
                    initState();
                    state.rooms = [getNewRoom()];
                    state.customer = { name: '', address: '', phone: '' };
                    showToast('ล้างข้อมูลทั้งหมดแล้ว', 'warning');
                },
                toggleLock: () => { 
                    state.isLocked = !state.isLocked; 
                    showToast(state.isLocked ? 'ฟอร์มถูกล็อคแล้ว' : 'ฟอร์มถูกปลดล็อคแล้ว', state.isLocked ? 'warning' : 'success');
                },
                updateBoundValue: (el) => {
                    const bindPath = el.dataset.bind;
                    if (!bindPath) return;

                    const [type, key] = bindPath.split('.');
                    let value = el.value;

                    if (type === 'customer') {
                        state.customer[key] = value;
                    } else if (type === 'room' || type === 'set' || type === 'deco') {
                        const roomId = el.closest('[data-room-id]')?.dataset.roomId;
                        const room = state.rooms.find(r => r.id === roomId);
                        if (!room) return;

                        if (type === 'room') {
                            room[key] = value;
                        } else {
                            const itemId = el.closest(`[data-${type}-id]`)?.dataset[`${type}Id`];
                            const collection = type === 'set' ? room.sets : room.decorations;
                            const item = collection.find(i => i.id === itemId);
                            if (item) {
                                if (el.inputMode === 'numeric' || el.type === 'number') {
                                    value = toNum(value);
                                }
                                item[key] = value;
                            }
                        }
                    }
                }
            };

            const debouncedRender = debounce(render);
            
            document.addEventListener('input', (e) => {
                Actions.updateBoundValue(e.target);
                debouncedRender();
            });

            document.addEventListener('click', async (e) => {
                const btn = e.target.closest('button[data-act]');
                if (!btn || (state.isLocked && btn.dataset.act !== 'toggleLock')) return;
                
                const act = btn.dataset.act;
                const action = Actions[act];
                
                if (action) {
                    const isDestructive = act.startsWith('del') || act.startsWith('clear');
                    if (isDestructive) {
                        const titles = { 'del-room': 'ลบห้อง', 'del-set': 'ลบจุด', 'del-deco': 'ลบรายการ', 'clear-set': 'ล้างข้อมูล', 'clear-deco': 'ล้างข้อมูล', 'clear-all': 'ล้างข้อมูลทั้งหมด' };
                        const bodies = { 'clear-all': 'คำเตือน! การกระทำนี้จะลบข้อมูลทั้งหมด ไม่สามารถกู้คืนได้', default: 'ยืนยันการกระทำนี้?' };
                        if (await showConfirmation(titles[act] || 'ยืนยัน', bodies[act] || bodies.default)) {
                            action(btn);
                            render();
                        }
                    } else {
                        action(btn);
                        render();
                    }
                } else if(act === 'copy-json' || act === 'copy-text') {
                    if (act === 'copy-json') {
                        copyToClipboard(JSON.stringify(state, null, 2), 'คัดลอก JSON แล้ว!', 'ไม่สามารถคัดลอก JSON ได้');
                    } else if (act === 'copy-text') {
                        const options = await showCopyOptionsModal();
                        if (options) {
                            copyToClipboard(buildTextPayload(state, options), 'คัดลอกข้อความแล้ว!', 'ไม่สามารถคัดลอกข้อความได้');
                        }
                    }
                }
            });

            DOMElements.orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (state.isLocked) {
                    showToast('ฟอร์มถูกล็อคอยู่ ไม่สามารถส่งได้', 'error');
                    return;
                }
                DOMElements.submitBtn.disabled = true;
                DOMElements.submitBtn.textContent = 'กำลังส่ง...';

                try {
                    const payload = { ...state, app_version: CONFIG.APP_VERSION, generated_at: new Date().toISOString() };
                    const response = await fetch(CONFIG.WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`Server responded with ${response.status}`);
                    showToast('ส่งข้อมูลสำเร็จแล้ว', 'success');
                } catch (error) {
                    console.error("Submit failed:", error);
                    showToast('ส่งข้อมูลไม่สำเร็จ! โปรดตรวจสอบการเชื่อมต่อ', 'error');
                } finally {
                    DOMElements.submitBtn.disabled = state.isLocked;
                    DOMElements.submitBtn.textContent = 'ส่งไปคำนวณ';
                }
            });

            // =================================================================================
            // --- UI HELPERS (Modals, Toasts, Clipboard) ---
            // =================================================================================
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                DOMElements.toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }

            const showConfirmation = (title, body) => {
                return new Promise(resolve => {
                    const modalEl = document.querySelector('#confirmationModal');
                    modalEl.querySelector('#modalTitle').textContent = title;
                    modalEl.querySelector('#modalBody').textContent = body;
                    modalEl.classList.add('visible');
                    const cleanup = (result) => {
                        modalEl.classList.remove('visible');
                        modalEl.querySelector('#modalConfirm').onclick = null;
                        modalEl.querySelector('#modalCancel').onclick = null;
                        resolve(result);
                    };
                    modalEl.querySelector('#modalConfirm').onclick = () => cleanup(true);
                    modalEl.querySelector('#modalCancel').onclick = () => cleanup(false);
                });
            };
            
            const showCopyOptionsModal = () => new Promise(resolve => {
                const modal = document.querySelector('#copyOptionsModal');
                modal.classList.add('visible');
                const confirmBtn = modal.querySelector('#copyOptionsConfirm');
                const cancelBtn = modal.querySelector('#copyOptionsCancel');
                const cleanup = (result) => {
                    modal.classList.remove('visible');
                    confirmBtn.onclick = null; cancelBtn.onclick = null;
                    resolve(result);
                };
                confirmBtn.onclick = () => cleanup({
                    customer: modal.querySelector('#copyCustomerInfo').checked,
                    details: modal.querySelector('#copyRoomDetails').checked,
                    summary: modal.querySelector('#copySummary').checked,
                });
                cancelBtn.onclick = () => cleanup(false);
            });

            async function copyToClipboard(text, successMsg, errorMsg) {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast(successMsg, 'success');
                } catch(err) {
                    console.error("Failed to copy: ", err);
                    showToast(errorMsg, 'error');
                }
            }

            function buildTextPayload(currentState, options) {
                let text = "";
                if (options.customer && currentState.customer) {
                    text += "--- ข้อมูลลูกค้า ---\n";
                    text += `ชื่อ: ${currentState.customer.name || '-'}\n`;
                    text += `ที่อยู่: ${currentState.customer.address || '-'}\n`;
                    text += `เบอร์โทร: ${currentState.customer.phone || '-'}\n\n`;
                }
                if (options.details && currentState.rooms) {
                    text += "--- รายละเอียดแต่ละจุด ---\n";
                    currentState.rooms.forEach((room, rIndex) => {
                        const roomName = room.name || `ห้อง ${String(rIndex + 1).padStart(2, "0")}`;
                        text += `\n** ห้อง: ${roomName} (${room.style} - ${fmtCurrency(room.price_per_m)} บ./ม.) **\n`;
                        
                        room.sets.forEach((set, sIndex) => {
                            if (set.is_suspended) return;
                            text += `\n• จุดผ้าม่านที่ ${sIndex + 1}: กว้าง ${fmt(toNum(set.width_m))} ม. x สูง ${fmt(toNum(set.height_m))} ม.\n`;
                            text += `  - ชนิด: ${set.fabric_variant} | เปิด: ${set.open_type || 'ไม่ระบุ'}\n`;
                            text += `  - ราคา: ${fmtCurrency(set.calculations.total)} บ.\n`;
                        });
                        
                        room.decorations.forEach((deco, dIndex) => {
                            if (deco.is_suspended) return;
                            text += `\n• รายการตกแต่งที่ ${dIndex + 1}: ${deco.type}\n`;
                            text += `  - กว้าง ${fmt(toNum(deco.width_m))} ม. x สูง ${fmt(toNum(deco.height_m))} ม.\n`;
                            text += `  - ราคา: ${fmtCurrency(deco.calculations.total)} บ.\n`;
                        });
                    });
                    text += "\n";
                }
                if (options.summary && currentState.summary) {
                    text += "--- สรุปยอดรวม ---\n";
                    text += `ราคารวม: ${fmtCurrency(currentState.summary.grandTotal)} บาท\n`;
                    text += `ผ้าทึบที่ใช้: ${fmt(currentState.summary.grandOpaqueYards)} หลา\n`;
                    text += `ผ้าโปร่งที่ใช้: ${fmt(currentState.summary.grandSheerYards)} หลา\n`;
                }
                return text.trim();
            }

            // =================================================================================
            // --- INITIALIZATION ---
            // =================================================================================
            initState();
            render();
        })();
    </script>
</body>
</html>
