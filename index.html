<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span> <span class="lock-icon material-symbols-outlined">lock_open</span></button>
        <button type="button" class="btn btn-xs btn-danger" id="clearAllBtn">ล้างทั้งหมด</button>
    </div>

    <form id="orderForm" method="post" target="hiddenFrame">
        <div class="card" id="customerInfo">
            <div class="row two-col">
                <div><label>ชื่อลูกค้า</label><input class="field" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" /></div>
                <div><label>เบอร์โทร</label><input class="field" type="tel" name="customer_phone" placeholder="088-555-9955" /></div>
            </div>
            <div class="row">
                <div>
                    <label>รายละเอียดเพิ่มเติม</label><input class="field" type="text" name="customer_address" placeholder="เช่น ที่อยู่, โครงการ, ชื่อหมู่บ้าน" />
                </div>
            </div>
        </div>
        <input type="hidden" name="payload" id="payload" />
        <div id="rooms"></div>
        <div class="actions">
            <details class="summary-details">
                <summary>สรุปวัสดุ</summary>
                <div class="summary-popup">
                    <div class="summary-item"><div class="summary-label">ผ้าทึบที่ใช้</div><div class="summary-value price" id="grandFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">ผ้าโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">รางทึบที่ใช้</div><div class="summary-value price" id="grandOpaqueTrack">0 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">รางโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerTrack">0 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">รวมค่าราง</div><div class="summary-value price" id="grandTrackCost">0 บ.</div></div>
                    <div class="summary-item"><div class="summary-label">รวมค่าผ้า</div><div class="summary-value price" id="grandFabricCost">0 บ.</div></div>
                    <div class="summary-item"><div class="summary-label">รวมค่าอุปกรณ์</div><div class="summary-value price" id="grandDecoCost">0 บ.</div></div>
                    <div class="summary-item"><div class="summary-label">รวมค่าติดตั้ง</div><div class="summary-value price" id="grandInstallCost">0 บ.</div></div>
                    <div class="summary-item"><div class="summary-label">ค่าบริการวอลล์เปเปอร์</div><div class="summary-value price" id="grandWallpaperInstallCost">0 บ.</div></div>
                    <div class="summary-item total"><div class="summary-label">รวมทั้งหมด</div><div class="summary-value price" id="grandTotal">0</div></div>
                </div>
            </details>
            <button type="button" class="btn btn-xs" id="copyJsonBtn"><span class="material-symbols-outlined">content_copy</span> คัดลอก JSON</button>
            <button type="button" class="btn btn-xs btn-primary" id="copyTextBtn">คัดลอกข้อความ</button>
            <button type="submit" class="btn btn-sm btn-primary" id="submitBtn"><span class="material-symbols-outlined">send</span> ส่งข้อมูล</button>
        </div>
    </form>
    
    <div id="toast-container"></div>
    <div class="modal-backdrop" id="confirmationModal">
        <div class="modal">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="actions">
                <button type="button" class="btn btn-ghost" id="modalCancel">ยกเลิก</button>
                <button type="button" class="btn btn-danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop" id="copyOptionsModal">
        <div class="modal">
            <h3>ตัวเลือกการคัดลอก</h3>
            <div class="form-check">
                <input type="checkbox" id="copyCustomerInfo" checked />
                <label for="copyCustomerInfo" class="form-check-label">ข้อมูลลูกค้า</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="copyRoomDetails" checked />
                <label for="copyRoomDetails" class="form-check-label">รายละเอียดห้องทั้งหมด</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="copySummary" checked />
                <label for="copySummary" class="form-check-label">สรุปยอด</label>
            </div>
            <div class="actions" style="margin-top: 20px;">
                <button type="button" class="btn btn-ghost" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="btn btn-primary" id="copyOptionsConfirm">ตกลง</button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop" id="importModal">
        <div class="modal">
            <h3>Import Data</h3>
            <p>วางโค้ด JSON ที่นี่:</p>
            <textarea id="importJsonArea" class="field" style="height: 150px;"></textarea>
            <div class="actions" style="margin-top: 20px;">
                <button type="button" class="btn btn-ghost" id="importCancel">ยกเลิก</button>
                <button type="button" class="btn btn-primary" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>

    <template id="roomTpl">
        <div class="card room" data-room data-room-id="">
            <div class="room-head">
                <div class="room-head-meta">
                    <span class="room-number">ห้องที่ 1</span>
                    <span class="small room-count-summary" data-room-summary>(0 ชุด, 0 แต่ง, 0 วอลล์)</span>
                </div>
                <div class="room-head-actions">
                    <div class="menu-container room-menu-container">
                        <button class="btn btn-icon btn-sm room-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                        <div class="menu-dropdown room-menu-dropdown">
                            <button type="button" class="btn btn-block" data-act="dup-room"><span class="material-symbols-outlined">content_copy</span> คัดลอกห้อง</button>
                            <button type="button" class="btn btn-block" data-act="toggle-suspended"><span class="material-symbols-outlined">close</span> ระงับห้อง</button>
                            <button type="button" class="btn btn-block btn-danger" data-act="del-room"><span class="material-symbols-outlined">delete_forever</span> ลบห้อง</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="room-content">
                <div class="row">
                    <div><label class="required">ชื่อห้อง</label><input class="field" name="room_name" type="text" placeholder="เช่น ห้องรับแขก" required /></div>
                </div>
                <div class="row two-col">
                    <div>
                        <label>ราคาต่อเมตร</label>
                        <select class="field" name="room_price_per_m"></select>
                    </div>
                    <div>
                        <label>ลักษณะ</label>
                        <select class="field" name="room_style">
                            <option value="">ไม่ได้เลือก</option>
                            <option value="ลอน">ลอน</option>
                            <option value="ตาไก่">ตาไก่</option>
                            <option value="จีบ">จีบ</option>
                        </select>
                    </div>
                </div>
                <div class="total">
                    <div><span>รวมราคา:</span> <span class="price room-total-price">0</span> บ.</div>
                    <div><span>ผ้าทึบ:</span> <span class="price room-opaque-yardage">0.00</span> หลา</div>
                    <div><span>ผ้าโปร่ง:</span> <span class="price room-sheer-yardage">0.00</span> หลา</div>
                    <div><span>รางทึบ:</span> <span class="price room-opaque-track">0.00</span> ม.</div>
                    <div><span>รางโปร่ง:</span> <span class="price room-sheer-track">0.00</span> ม.</div>
                    <div data-wallpaper-total><span>วอลล์เปเปอร์:</span> <span class="price wallpaper-total-price">0</span> บ. (<span class="price wallpaper-total-sqm">0.00</span> ตร.ม.)</div>
                </div>
                
                <h3 id="setCountSets">ชุดผ้าม่าน (0)</h3>
                <div class="sets" data-sets></div>
                <button type="button" class="btn btn-xs btn-primary outline" data-act="add-set" style="margin-top: 8px;">+ เพิ่มชุด</button>

                <h3 id="setCountDeco">อุปกรณ์ตกแต่ง (0)</h3>
                <div class="decorations" data-decorations></div>
                <button type="button" class="btn btn-xs" data-act="add-deco" style="margin-top: 8px;">+ เพิ่มอุปกรณ์</button>
                
                <h3>วอลล์เปเปอร์</h3>
                <div class="wallpapers" data-wallpapers></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wallpaper" style="margin-top: 8px;">+ เพิ่มวอลล์เปเปอร์</button>

            </div>
        </div>
    </template>
    <template id="setTpl">
        <div class="card set" data-set>
            <div class="set-head">
                <span class="set-number">ชุดที่ 1</span>
                <div class="set-head-actions">
                    <div class="menu-container set-menu-container">
                        <button class="btn btn-icon btn-sm set-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                        <div class="menu-dropdown set-menu-dropdown">
                            <button type="button" class="btn btn-block" data-act="dup-set"><span class="material-symbols-outlined">content_copy</span> คัดลอกชุด</button>
                            <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete_forever</span> ลบชุด</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row three-col">
                <div><label class="required">ความกว้าง (ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ราคา/หลา</label><input class="field" name="fabric_price" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="row">
                <div>
                    <label>ลักษณะ</label>
                    <select class="field" name="style_addon">
                        <option value="">ไม่มี</option>
                        <option value="ลอน">ลอน (+200)</option>
                        <option value="ตาไก่">ตาไก่</option>
                        <option value="จีบ">จีบ</option>
                    </select>
                </div>
                <div data-sheer-wrap>
                    <label>ผ้าโปร่ง</label>
                    <input class="field" name="sheer_price" type="text" inputmode="numeric" />
                </div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;">
                <span>ราคา:</span> <span class="price set-total-price">0</span> บ. • 
                <span>ผ้าทึบ:</span> <span class="price set-fabric-yardage">0.00</span> หลา •
                <span>ผ้าโปร่ง:</span> <span class="price set-sheer-yardage">0.00</span> หลา
            </div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="card deco" data-deco-item>
            <div class="deco-head">
                <span class="deco-number">อุปกรณ์ที่ 1</span>
                <div class="deco-head-actions">
                    <div class="menu-container deco-menu-container">
                        <button class="btn btn-icon btn-sm deco-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                        <div class="menu-dropdown deco-menu-dropdown">
                            <button type="button" class="btn btn-block" data-act="dup-deco"><span class="material-symbols-outlined">content_copy</span> คัดลอกอุปกรณ์</button>
                            <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete_forever</span> ลบอุปกรณ์</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ชื่ออุปกรณ์</label><input class="field" name="deco_name" type="text" required /></div>
                <div><label class="required">ราคา</label><input class="field" name="deco_price" type="text" inputmode="numeric" required /></div>
            </div>
            <div><label>รายละเอียดเพิ่มเติม</label><input class="field" name="deco_note" type="text" placeholder="เช่น ค่าขนส่ง" /></div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="card wallpaper" data-wallpaper-item>
            <div class="wallpaper-head">
                <span class="wallpaper-number">วอลล์ที่ 1</span>
                <div class="wallpaper-head-actions">
                    <div class="menu-container wallpaper-menu-container">
                        <button class="btn btn-icon btn-sm wallpaper-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                        <div class="menu-dropdown wallpaper-menu-dropdown">
                            <button type="button" class="btn btn-block" data-act="dup-wallpaper"><span class="material-symbols-outlined">content_copy</span> คัดลอกวอลล์</button>
                            <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete_forever</span> ลบวอลล์</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" required />
            <button type="button" class="btn btn-xs btn-icon btn-danger" data-act="del-wall" title="ลบผนัง">✕</button>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
