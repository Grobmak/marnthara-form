<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v4)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
                <button type="button" class="btn btn-block" id="shareBtn"><span class="material-symbols-outlined">share</span> Share(JSON)</button>
            </div>
        </div>
        <div class="title">MARNTHARA</div>
    </div>

    <form class="main" id="orderForm">
        <input type="hidden" name="payload" class="payload-input" />
        <section class="rooms-container" data-container="rooms"></section>

        <div class="summary-section">
            <h2 class="section-title">สรุปยอดรวม</h2>
            <ul class="summary-list"></ul>
            <div class="summary-footer">
                <span class="total-label">รวมสุทธิ</span>
                <span class="total-price price">0</span>
            </div>
        </div>
    </form>
    
    <template id="roomTpl">
        <div class="room-set" data-room-id="">
            <div class="room-header">
                <input class="field room-title-input" name="room_title" placeholder="ชื่อห้อง" />
                <div class="room-menu-container menu-container">
                    <button class="btn btn-icon room-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown room-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="add-set"><span class="material-symbols-outlined">add</span> เพิ่มชุด</button>
                        <button type="button" class="btn btn-block" data-act="suspend-room"><span class="material-symbols-outlined">visibility</span> ระงับ/เปิดใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="copy-room"><span class="material-symbols-outlined">content_copy</span> คัดลอก</button>
                        <button type="button" class="btn btn-block text-danger" data-act="del-room"><span class="material-symbols-outlined">delete</span> ลบ</button>
                    </div>
                </div>
            </div>
            <div class="sets-container" data-container="sets"></div>
        </div>
    </template>

    <template id="setTpl">
        <div class="set-item" data-set-id="">
            <div class="set-header">
                <span class="set-title">
                    <span class="set-title-label">ผ้าม่านจุดที่ <span data-item-title="">ฉ</span></span>
                </span>
                <div class="set-menu-container menu-container">
                    <button class="btn btn-icon set-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="add-deco"><span class="material-symbols-outlined">add</span> เพิ่มอุปกรณ์</button>
                        <button type="button" class="btn btn-block" data-act="add-wallpaper"><span class="material-symbols-outlined">add</span> เพิ่มวอลเปเปอร์</button>
                        <button type="button" class="btn btn-block" data-act="copy-set"><span class="material-symbols-outlined">content_copy</span> คัดลอก</button>
                        <button type="button" class="btn btn-block text-danger" data-act="del-set"><span class="material-symbols-outlined">delete</span> ลบ</button>
                    </div>
                </div>
            </div>
            <div class="set-body">
                <div class="row two-col">
                    <div><label>ความกว้าง (ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
                </div>
                <div class="row two-col">
                    <div><label>ผ้าหลัก</label>
                        <select class="field" name="fabric_variant">
                            <option value="1">กลุ่ม 1</option><option value="2">กลุ่ม 2</option><option value="3">กลุ่ม 3</option><option value="4">กลุ่ม 4</option><option value="5">กลุ่ม 5</option>
                            <option value="6">กลุ่ม 6</option><option value="7">กลุ่ม 7</option><option value="8">กลุ่ม 8</option><option value="9">กลุ่ม 9</option><option value="10">กลุ่ม 10</option>
                            <option value="11">กลุ่ม 11</option><option value="12">กลุ่ม 12</option><option value="13">กลุ่ม 13</option><option value="14">กลุ่ม 14</option><option value="15">กลุ่ม 15</option>
                        </select>
                    </div>
                    <div><label>ผ้าโปร่ง</label>
                        <select class="field" name="sheer_variant">
                            <option value="0">ไม่ใช้</option><option value="1">กลุ่ม 1</option><option value="2">กลุ่ม 2</option><option value="3">กลุ่ม 3</option>
                            <option value="4">กลุ่ม 4</option><option value="5">กลุ่ม 5</option><option value="6">กลุ่ม 6</option>
                        </select>
                    </div>
                </div>
                <div class="row two-col">
                    <div><label>รูปแบบ</label>
                        <select class="field" name="style">
                            <option value="ลอน">ลอน</option><option value="ตาไก่">ตาไก่</option><option value="จีบ">จีบ</option>
                        </select>
                    </div>
                    <div><label>ค่าอุปกรณ์ (บ.)</label><input class="field" name="accessories_price" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="row two-col">
                    <div><label>รหัสผ้าหลัก</label><input class="field" name="fabric_code" /></div>
                    <div><label>รหัสผ้าโปร่ง</label><input class="field" name="sheer_code" /></div>
                </div>
            </div>
            <div class="small set-summary">
                <span data-summary-fabric>0</span> บ. • <span data-summary-sheer>0</span> บ. • <span data-summary-style>0</span> บ. • <span data-summary-total>0</span> บ.
            </div>
            <div class="set-body set-fabric-only hidden">
                <div class="row two-col">
                    <div><label>ค่าตัดเย็บ</label><input class="field" name="sew_price" type="text" inputmode="numeric" required /></div>
                    <div><label>ราคาผ้า (บ.)</label><input class="field" name="fabric_price" type="text" inputmode="numeric" required /></div>
                </div>
            </div>
            <div class="set-body set-sheer-only hidden">
                <div class="row two-col">
                    <div><label>ค่าตัดเย็บ</label><input class="field" name="sew_sheer_price" type="text" inputmode="numeric" required /></div>
                    <div><label>ราคาผ้าโปร่ง (บ.)</label><input class="field" name="sheer_price" type="text" inputmode="numeric" required /></div>
                </div>
            </div>
            <div class="deco-container" data-container="deco"></div>
            <div class="wallpaper-container" data-container="wallpaper"></div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="deco-item" data-deco-id="">
            <div class="deco-header">
                <span class="deco-title">อุปกรณ์ตกแต่ง <span data-item-title="">1</span></span>
                <div class="deco-menu-container menu-container">
                    <button class="btn btn-icon deco-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="del-deco"><span class="material-symbols-outlined">delete</span> ลบ</button>
                    </div>
                </div>
            </div>
            <div class="deco-body">
                <div class="row two-col">
                    <div><label>ความยาว (ม.)</label><input class="field" name="length_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ราคาต่อเมตร</label><input class="field" name="price_per_m" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="small" style="margin-top: 8px;" data-deco-summary>
                    ราคา: <span class="price">0</span> บ.
                </div>
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="wallpaper-item" data-wallpaper-id="">
            <div class="wallpaper-header">
                <span class="wallpaper-title">วอลเปเปอร์ <span data-item-title="">1</span></span>
                <div class="wallpaper-menu-container menu-container">
                    <button class="btn btn-icon wallpaper-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-wallpaper-suspend"><span class="material-symbols-outlined">visibility</span> ระงับ/เปิดใช้งาน</button>
                        <button type="button" class="btn btn-block text-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete</span> ลบ</button>
                    </div>
                </div>
            </div>
            <div class="wallpaper-body">
                <div class="row two-col">
                    <div><label>ความกว้างม้วน (ม.)</label><input class="field" name="wallpaper_width_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ความยาวม้วน (ม.)</label><input class="field" name="wallpaper_length_m" type="number" step="0.01" min="0" required /></div>
                </div>
                <div class="row two-col">
                    <div><label>ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="walls-section">
                    <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                    <div data-walls-container></div>
                    <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
                </div>
                <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                    ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
                </div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-icon btn-xs text-danger" data-act="del-wall"><span class="material-symbols-outlined">delete</span></button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
