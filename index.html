<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn" aria-label="เมนู">☰</button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn">Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn">Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <span style="flex:1;"></span>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span><span class="unlock-text hidden">ปลดล็อค</span></button>
        <button type="button" class="btn btn-xs btn-info outline" id="copyBtn" title="คัดลอกข้อมูล">Copy</button>
    </div>

    <form class="container" id="orderForm" method="POST" action="https://formspree.io/f/your-formspree-id" target="hiddenFrame" onsubmit="return false;">
        <div class="card mb-12">
            <h2 class="card-title">ข้อมูลลูกค้า</h2>
            <div class="row">
                <div><label>ชื่อลูกค้า</label><input class="field" name="customer_name" type="text" required /></div>
                <div><label>เบอร์โทร</label><input class="field" name="customer_phone" type="text" inputmode="tel" required /></div>
            </div>
            <div><label>ที่อยู่</label><input class="field" name="customer_address" type="text" /></div>
            <div><label>สถานที่ติดตั้ง</label><input class="field" name="customer_location" type="text" /></div>
            <div class="note-section"><label>หมายเหตุ</label><textarea class="field" name="customer_note"></textarea></div>
        </div>

        <div id="rooms" class="room-list"></div>

        <div class="card mt-24">
            <div class="summary-section">
                <h2 class="card-title">สรุปยอดรวม</h2>
                <div id="summary"></div>
            </div>
        </div>

        <div class="footer">
            <button type="submit" class="btn btn-block btn-lg btn-primary" data-act="submit">บันทึกและส่งข้อมูล</button>
            <input type="hidden" name="payload" id="payloadInput" />
        </div>
    </form>

    <div class="toast-container" id="toastContainer"></div>
    <iframe name="hiddenFrame" class="hidden"></iframe>

    <template id="roomTpl">
        <div class="card mb-12 room-card" data-room-id>
            <div class="header">
                <h2 class="card-title room-title-label" style="flex: 1;">ห้อง #<span class="room-number">1</span></h2>
                <div class="form-check" data-fabric-type-container>
                    <input class="form-check-input" type="checkbox" name="fabricType" value="blackout" id="blackout" checked />
                    <label class="form-check-label" for="blackout">ผ้าทึบ</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="fabricType" value="sheer" id="sheer" checked />
                    <label class="form-check-label" for="sheer">ผ้าโปร่ง</label>
                </div>
                <button type="button" class="btn btn-xs btn-danger outline" data-act="del-room" title="ลบห้อง">✕</button>
            </div>
            <div class="room-items-container" data-room-items></div>
            <div class="card-actions">
                <button type="button" class="btn btn-xs btn-primary outline" data-act="add-curtain">+ เพิ่มผ้าม่าน</button>
                <button type="button" class="btn btn-xs btn-primary outline" data-act="add-wallpaper">+ เพิ่มวอลเปเปอร์</button>
                <button type="button" class="btn btn-xs btn-primary outline" data-act="add-other">+ เพิ่มรายการอื่น</button>
            </div>
            <div class="card-summary small hidden" data-room-summary></div>
        </div>
    </template>

    <template id="curtainTpl">
        <div class="card sub-card mb-12" data-item-id>
            <div class="header">
                <input class="field" name="curtain_name" type="text" placeholder="ชื่อจุดติดตั้ง" required />
                <button type="button" class="btn btn-xs btn-danger outline" data-act="del-curtain" title="ลบรายการ">✕</button>
            </div>
            <div class="row">
                <div><label>กว้าง (ม.)</label><input class="field" name="curtain_width_m" type="number" step="0.01" min="0" required /></div>
                <div><label>สูง (ม.)</label><input class="field" name="curtain_height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="row">
                <div><label>ราคาผ้า (หลา)</label><input class="field" name="curtain_price_yard" type="number" step="1" min="0" required /></div>
                <div><label>ราคาราง (ม.)</label><input class="field" name="curtain_price_track" type="number" step="1" min="0" required /></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-curtain-summary>
                ราคา: <span class="price">0</span> บ. • ผ้า: <span class="price">0</span> หลา
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="card sub-card mb-12" data-item-id>
            <div class="header">
                <input class="field" name="wallpaper_name" type="text" placeholder="ชื่อจุดติดตั้ง" required />
                <button type="button" class="btn btn-xs btn-danger outline" data-act="del-wallpaper" title="ลบรายการ">✕</button>
            </div>
            <div class="row">
                <div><label>ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="number" step="1" min="0" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-xs btn-danger outline" data-act="del-wall" title="ลบผนัง">✕</button>
        </div>
    </template>

    <template id="otherTpl">
        <div class="card sub-card mb-12" data-item-id>
            <div class="header">
                <input class="field" name="other_name" type="text" placeholder="ชื่อรายการ" required />
                <button type="button" class="btn btn-xs btn-danger outline" data-act="del-other" title="ลบรายการ">✕</button>
            </div>
            <div class="row">
                <div><label>จำนวน</label><input class="field" name="other_qty" type="number" step="1" min="1" required /></div>
                <div><label>ราคาต่อหน่วย</label><input class="field" name="other_price" type="number" step="1" min="0" required /></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-other-summary>
                ราคารวม: <span class="price">0</span> บ.
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
