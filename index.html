<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marnthara Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        :root {
            --bs-body-font-family: 'IBM Plex Sans Thai', sans-serif;
            --bs-primary: #4a90e2; /* A modern blue */
            --bs-secondary: #50e3c2; /* A vibrant teal */
            --bs-light: #f8f9fa;
            --bs-dark: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #e0e0e0;
            --input-bg: rgba(0, 0, 0, 0.2);
            --input-border: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: var(--text-color);
            padding-top: 1rem;
        }

        .container {
            max-width: 600px;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem; /* Increased border-radius */
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: all 0.3s ease;
            overflow: hidden; /* Ensures child elements conform to border-radius */
        }
        
        .card:hover {
            box-shadow: 0 12px 40px 0 var(--shadow-color);
            transform: translateY(-5px);
        }

        .card-header {
            background-color: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid var(--glass-border);
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        
        .card-header h2 {
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            border-radius: 0.75rem; /* Rounded inputs */
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
             background: var(--bs-primary);
             border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(var(--bs-primary-rgb), 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--bs-secondary);
            color: var(--bs-secondary);
        }
        
        .btn-secondary:hover {
            background: var(--bs-secondary);
            color: var(--bs-dark);
        }
        
        .summary-section {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .summary-section h4 {
            font-weight: 600;
            color: #fff;
            border-bottom: 2px solid var(--bs-primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .summary-section p {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        .summary-section span {
            font-weight: 700;
            color: var(--bs-secondary);
            font-size: 1.25rem;
        }
        
        #toast-container {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1055;
            min-width: 250px;
        }
        .toast {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            border-radius: 0.75rem;
            border: none;
            backdrop-filter: blur(5px);
        }

    </style>
</head>

<body>
    <div class="container pb-5">
        <div class="card" id="wallpaper-card">
            <div class="card-header">
                <h2><i class="ph-fill ph-paint-roller"></i>คำนวณวอลล์เปเปอร์</h2>
            </div>
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-6">
                        <label for="wallpaper-width" class="form-label">กว้าง (เมตร)</label>
                        <input type="number" id="wallpaper-width" class="form-control" placeholder="เช่น 5.0">
                    </div>
                    <div class="col-6">
                        <label for="wallpaper-height" class="form-label">สูง (เมตร)</label>
                        <input type="number" id="wallpaper-height" class="form-control" placeholder="เช่น 2.8">
                    </div>
                    <div class="col-6">
                        <label for="wallpaper-price" class="form-label">ราคา (ต่อม้วน)</label>
                        <input type="number" id="wallpaper-price" class="form-control" value="950">
                    </div>
                    <div class="col-6">
                        <label for="wallpaper-labor-cost" class="form-label">ค่าช่างติดตั้ง (ต่อม้วน)</label>
                        <input type="number" id="wallpaper-labor-cost" class="form-control" value="200">
                    </div>
                </div>
                <div data-wallpaper-summary class="summary-section">
                    <h4><i class="ph-fill ph-receipt"></i> สรุปราคา</h4>
                    <p>จำนวนที่ต้องใช้: <span id="wallpaper-rolls-needed">0</span> ม้วน</p>
                    <hr class="border-light border-opacity-25">
                    <p>ราคาวอลล์เปเปอร์: <span id="wallpaper-price-summary">0</span> บาท</p>
                    <p>ค่าติดตั้ง: <span id="wallpaper-labor-summary">0</span> บาท</p>
                    <hr class="border-light border-opacity-50">
                    <p class="mb-0 fs-5"><strong>รวมทั้งสิ้น: <span id="wallpaper-total-summary">0</span> บาท</strong></p>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-secondary" onclick="copyWallpaperSummary()">
                        <i class="ph-fill ph-copy-simple"></i> คัดลอกสรุป
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Wallpaper Calculation Logic ---
        const wallpaperInputs = ['wallpaper-width', 'wallpaper-height', 'wallpaper-price', 'wallpaper-labor-cost'];
        wallpaperInputs.forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('input', calculateWallpaper);
            }
        });

        function calculateWallpaper() {
            const width = parseFloat(document.getElementById('wallpaper-width').value) || 0;
            const height = parseFloat(document.getElementById('wallpaper-height').value) || 0;
            const pricePerRoll = parseFloat(document.getElementById('wallpaper-price').value) || 0;
            const laborCostPerRoll = parseFloat(document.getElementById('wallpaper-labor-cost').value) || 0;

            if (width <= 0 || height <= 0) {
                resetWallpaperSummary();
                return;
            }

            // --- สูตรคำนวณใหม่ตามหลักการติดตั้งจริง ---
            // New calculation logic based on real-world installation
            const rollWidth = 0.53; // Standard wallpaper width in meters
            const rollLength = 10;  // Standard wallpaper length in meters
            const trimAllowance = 0.10; // Add 10cm for trimming top and bottom

            // 1. Calculate how many vertical strips are needed to cover the width
            const stripsNeeded = Math.ceil(width / rollWidth);

            // 2. Calculate how many full-height strips can be cut from a single roll
            const stripsPerRoll = Math.floor(rollLength / (height + trimAllowance));
            
            let numRolls = 0;
            if (stripsPerRoll > 0) {
                // 3. Calculate total rolls needed, always rounding up
                numRolls = Math.ceil(stripsNeeded / stripsPerRoll);
            }
            // --- จบส่วนสูตรคำนวณใหม่ ---

            const wallpaperPrice = numRolls * pricePerRoll;
            const laborPrice = numRolls * laborCostPerRoll;
            const totalPrice = wallpaperPrice + laborPrice;

            // Update UI
            document.getElementById('wallpaper-rolls-needed').textContent = numRolls.toLocaleString();
            document.getElementById('wallpaper-price-summary').textContent = wallpaperPrice.toLocaleString('th-TH', { style: 'currency', currency: 'THB' }).replace('฿','');
            document.getElementById('wallpaper-labor-summary').textContent = laborPrice.toLocaleString('th-TH', { style: 'currency', currency: 'THB' }).replace('฿','');
            document.getElementById('wallpaper-total-summary').textContent = totalPrice.toLocaleString('th-TH', { style: 'currency', currency: 'THB' }).replace('฿','');
        }
        
        function resetWallpaperSummary() {
            document.getElementById('wallpaper-rolls-needed').textContent = '0';
            document.getElementById('wallpaper-price-summary').textContent = '0';
            document.getElementById('wallpaper-labor-summary').textContent = '0';
            document.getElementById('wallpaper-total-summary').textContent = '0';
        }

        function copyWallpaperSummary() {
            const width = parseFloat(document.getElementById('wallpaper-width').value) || 0;
            const height = parseFloat(document.getElementById('wallpaper-height').value) || 0;
            
            if (width <= 0 || height <= 0) {
                showToast('กรุณากรอกขนาดผนัง');
                return;
            }

            const numRolls = document.getElementById('wallpaper-rolls-needed').textContent;
            const wallpaperPrice = document.getElementById('wallpaper-price-summary').textContent;
            const laborPrice = document.getElementById('wallpaper-labor-summary').textContent;
            const totalPrice = document.getElementById('wallpaper-total-summary').textContent;
            const pricePerRoll = parseFloat(document.getElementById('wallpaper-price').value) || 0;
            const laborCostPerRoll = parseFloat(document.getElementById('wallpaper-labor-cost').value) || 0;

            const summaryForCustomer = `สรุปรายการวอลล์เปเปอร์
ขนาด: กว้าง ${width} x สูง ${height} เมตร
รวมทั้งสิ้น: ${totalPrice} บาท
(ราคานี้รวมค่าติดตั้งแล้ว)

ขอบคุณค่ะ/ครับ`;

            const summaryForShop = `รายละเอียดทั้งหมด (สำหรับร้านค้า)
ขนาด: กว้าง ${width} x สูง ${height} เมตร
จำนวนวอลล์เปเปอร์: ${numRolls} ม้วน
ราคาต่อม้วน: ${pricePerRoll} บาท
ค่าติดตั้งต่อม้วน: ${laborCostPerRoll} บาท
---
ราคาวอลล์เปเปอร์: ${wallpaperPrice} บาท
ค่าติดตั้ง: ${laborPrice} บาท
รวมทั้งสิ้น: ${totalPrice} บาท`;

            const fullText = `${summaryForCustomer}\n\n====================\n\n${summaryForShop}`;

            navigator.clipboard.writeText(fullText).then(() => {
                showToast('คัดลอกสรุปรายการแล้ว');
            }, (err) => {
                console.error('Could not copy text: ', err);
                showToast('คัดลอกไม่สำเร็จ');
            });
        }
        
        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }
        
        // Initial calculation on page load
        window.onload = () => {
            calculateWallpaper();
        };

    </script>

</body>
</html>
