<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v4)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <span style="flex:1;"></span>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span> <span class="lock-icon material-symbols-outlined">lock_open</span></button>
        <button type="button" class="btn btn-xs btn-danger" id="clearAllBtn">ล้างทั้งหมด</button>
    </div>

    <form id="orderForm" method="post" target="hiddenFrame">
        <div class="card" id="customerInfo">
            <div class="row two-col">
                <div><label>ชื่อลูกค้า</label><input class="field" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" /></div>
                <div><label>เบอร์โทร</label><input class="field" type="tel" name="customer_phone" placeholder="088-555-9955" /></div>
            </div>
            <div class="row">
                <div><label>รายละเอียดเพิ่มเติม</label><input class="field" type="text" name="customer_address" placeholder="เช่น ที่อยู่, โครงการ, ชื่อหมู่บ้าน" /></div>
            </div>
        </div>
        <input type="hidden" name="payload" id="payload" />
        <div id="rooms"></div>
        <div class="actions">
            <details class="summary-details">
                <summary>สรุปวัสดุ</summary>
                <div class="summary-popup">
                    <div class="summary-item"><div class="summary-label">ผ้าทึบที่ใช้</div><div class="summary-value price" id="grandFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">ผ้าโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">รางทึบที่ใช้</div><div class="summary-value price" id="grandOpaqueTrack">0 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">รางโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerTrack">0 ม.</div></div>
                </div>
            </details>
            <button type="button" class="btn btn-xs" id="copyJsonBtn"><span class="material-symbols-outlined">content_copy</span>คัดลอก JSON</button>
            <button type="button" class="btn btn-xs btn-primary" id="copyTextBtn"><span class="material-symbols-outlined">article</span>คัดลอกข้อความ</button>
            <button type="submit" class="btn btn-xs btn-primary" id="submitBtn"><span class="material-symbols-outlined">send</span>ส่งไปคำนวณ</button>
        </div>
    </form>

    <div class="sticky-footer">
        <div class="summary-item"><div class="summary-label">ราคารวม</div><div class="summary-value price" id="grandTotal">0</div></div>
        <div class="summary-item"><div class="summary-label">จำนวนจุด</div><div class="summary-value" id="setCount">0</div></div>
        <div class="summary-item"><div class="summary-label">ผ้าม่าน(ชุด)</div><div class="summary-value" id="setCountSets">0</div></div>
        <div class="summary-item"><div class="summary-label">ตกแต่งเพิ่ม(ชุด)</div><div class="summary-value" id="setCountDeco">0</div></div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <iframe name="hiddenFrame" class="hidden"></iframe>

    <div id="confirmationModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">ยืนยัน</h3><p class="modal-body" id="modalBody">คุณแน่ใจหรือไม่?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="modalCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">นำเข้าข้อมูล</h3>
            <p class="modal-body">วางข้อมูล JSON ที่ต้องการนำเข้าในช่องด้านล่าง</p>
            <textarea id="importJsonArea" class="field" rows="10"></textarea>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="importCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-primary" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>

    <div id="copyOptionsModal" class="modal-overlay">
        <div class="modal">
            <h3 class="modal-title">เลือกข้อมูลที่ต้องการคัดลอก</h3>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="copyCustomerInfo" checked>
                    <label class="form-check-label" for="copyCustomerInfo">ข้อมูลลูกค้า</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="copyRoomDetails" checked>
                    <label class="form-check-label" for="copyRoomDetails">รายละเอียดห้องและจุด</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="copySummary" checked>
                    <label class="form-check-label" for="copySummary">สรุปยอดรวม</label>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-xs" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="btn btn-xs btn-primary" id="copyOptionsConfirm">คัดลอก</button>
            </div>
        </div>
    </div>

    <template id="roomTpl">
        <details class="card room" data-room open>
            <summary class="room-head">
                <input class="field" type="text" name="room_name" placeholder="ห้อง 01" required />
                <span class="small" data-room-brief><span class="num">จุด 0</span> • <span class="num">ชุด 0</span> • ราคา <span class="num price">0</span> บาท</span>
                <div class="menu-container room-menu-container">
                    <button type="button" class="btn btn-icon room-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown room-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-room-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="copy-room"><span class="material-symbols-outlined">content_copy</span> คัดลอกห้อง</button>
                        <button type="button" class="btn btn-block" data-act="clear-room"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูลในห้อง</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-room"><span class="material-symbols-outlined">delete</span> ลบห้อง</button>
                    </div>
                </div>
            </summary>
            <div>
                <ul class="tab-menu" data-tab-menu>
                    <li class="active" data-tab="curtain">ผ้าม่าน</li>
                    <li data-tab="decoration">ตกแต่งเพิ่ม</li>
                    <li data-tab="wallpaper">วอลเปเปอร์</li>
                </ul>
                <div class="tab-content" data-tab-content>
                    <div data-tab-name="curtain" class="active">
                        <div class="row two-col">
                            <div><label>ราคาต่อเมตร</label><select class="field" name="room_price_per_m" required></select></div>
                            <div><label>สไตล์</label><select class="field" name="room_style" required><option hidden>เลือก</option><option>ลอน</option><option>ตาไก่</option><option>จีบ</option></select></div>
                        </div>
                        <div class="sets-section" data-sets></div>
                        <button type="button" class="btn btn-xs btn-info outline" data-act="add-set" style="margin-top: 8px;">+ เพิ่มจุด</button>
                    </div>
                    <div data-tab-name="decoration">
                        <div class="decorations-section" data-decorations></div>
                        <button type="button" class="btn btn-xs btn-info outline" data-act="add-deco" style="margin-top: 8px;">+ เพิ่มรายการตกแต่ง</button>
                    </div>
                    <div data-tab-name="wallpaper">
                        <div class="wallpapers-section" data-wallpapers></div>
                        <button type="button" class="btn btn-xs btn-info outline" data-act="add-wallpaper" style="margin-top: 8px;">+ เพิ่มรายการวอลเปเปอร์</button>
                    </div>
                </div>
            </div>
            <div class="total">
                <div class="row two-col">
                    <div>
                        <div class="summary-item"><div class="summary-label">ผ้าทึบ</div><div class="summary-value price" data-room-opaque-yardage>0</div> <div class="summary-value small" data-room-opaque-track>0 ม.</div></div>
                        <div class="summary-item"><div class="summary-label">ผ้าโปร่ง</div><div class="summary-value price" data-room-sheer-yardage>0</div> <div class="summary-value small" data-room-sheer-track>0 ม.</div></div>
                        <div class="summary-item"><div class="summary-label">ราคารวมผ้าม่าน</div><div class="summary-value price" data-room-curtain-price>0</div></div>
                    </div>
                    <div>
                        <div class="summary-item"><div class="summary-label">ราคารวมตกแต่ง</div><div class="summary-value price" data-room-deco-price>0</div></div>
                        <div class="summary-item"><div class="summary-label">ราคารวมวอลเปเปอร์</div><div class="summary-value price" data-room-wallpaper-price>0</div></div>
                    </div>
                </div>
                <div class="room-summary">
                    <div class="summary-item"><div class="summary-label">ราคารวมทั้งห้อง</div><div class="summary-value price" data-room-total-price>0</div></div>
                </div>
            </div>
        </details>
    </template>
    
    <template id="setTpl">
        <div class="card set" data-set>
            <div class="set-head">
                <div class="set-title">จุดติดตั้ง <span class="set-num">1</span></div>
                <div class="menu-container set-menu-container">
                    <button type="button" class="btn btn-icon set-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-set-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="copy-set"><span class="material-symbols-outlined">content_copy</span> คัดลอกจุด</button>
                        <button type="button" class="btn btn-block" data-act="clear-set"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete</span> ลบจุด</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label>ความกว้าง (ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="row five-col" data-set-options-row>
                <div><label>ชนิดผ้า</label><select class="field" name="fabric_variant"><option>ทึบ</option><option>โปร่ง</option><option>ทึบ&โปร่ง</option></select></div>
                <div><label>รูปแบบเปิด</label><select class="field" name="open_type"><option></option><option>เปิดกลาง</option><option>เปิดข้าง</option></select></div>
                <div><label data-sheer-price-label>ราคาผ้าโปร่ง/ม.</label><select class="field" name="sheer_price_per_m"></select></div>
                <div style="flex-grow: 1;"></div>
                <div class="menu-container set-menu-container">
                    <button type="button" class="btn btn-icon set-menu-btn" style="height: 100%;"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-set-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="copy-set"><span class="material-symbols-outlined">content_copy</span> คัดลอกจุด</button>
                        <button type="button" class="btn btn-block" data-act="clear-set"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete</span> ลบจุด</button>
                    </div>
                </div>
            </div>
            <div class="row two-col" style="margin-top: -8px;">
                <div class="summary-item hidden" data-opaque-yardage-label><div class="summary-label">ใช้ผ้าทึบ</div><div class="summary-value price" data-opaque-yardage>0</div> หลา</div>
                <div class="summary-item hidden" data-sheer-yardage-label><div class="summary-label">ใช้ผ้าโปร่ง</div><div class="summary-value price" data-sheer-yardage>0</div> หลา</div>
            </div>
            <div class="row two-col">
                <div class="summary-item hidden" data-opaque-track-label><div class="summary-label">ใช้รางทึบ</div><div class="summary-value price" data-opaque-track>0.00</div> ม.</div>
                <div class="summary-item hidden" data-sheer-track-label><div class="summary-label">ใช้รางโปร่ง</div><div class="summary-value price" data-sheer-track>0.00</div> ม.</div>
            </div>
            <div class="summary-item total"><div class="summary-label">ราคาจุดติดตั้งนี้</div><div class="summary-value price" data-set-total>0</div> บ.</div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="card deco-item" data-deco-item>
            <div class="set-head">
                <div class="set-title">รายการตกแต่ง <span class="deco-num">1</span></div>
                <div class="menu-container deco-menu-container">
                    <button type="button" class="btn btn-icon deco-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-deco-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="copy-deco"><span class="material-symbols-outlined">content_copy</span> คัดลอกรายการ</button>
                        <button type="button" class="btn btn-block" data-act="clear-deco"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete</span> ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="row deco-row">
                <div><label>ประเภท</label><input class="field" name="deco_type" type="text" placeholder="เช่น มู่ลี่ไม้" /></div>
                <div><label>ความกว้าง (ม.)</label><input class="field" name="deco_width_m" type="number" step="0.01" min="0" /></div>
                <div><label>ความสูง (ม.)</label><input class="field" name="deco_height_m" type="number" step="0.01" min="0" /></div>
                <div><label>ราคา/ตร.หลา</label><input class="field" name="deco_price_sqyd" type="text" inputmode="numeric" required /></div>
                <div class="menu-container deco-menu-container">
                    <button type="button" class="btn btn-icon deco-menu-btn" style="height: 100%;"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-deco-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="copy-deco"><span class="material-symbols-outlined">content_copy</span> คัดลอกรายการ</button>
                        <button type="button" class="btn btn-block" data-act="clear-deco"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete</span> ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="small" style="margin-top: -8px;">พื้นที่: <span class="price" data-deco-area>0.00</span> ตร.ม.</div>
            <div class="summary-item total"><div class="summary-label">ราคาตกแต่งนี้</div><div class="summary-value price" data-deco-total>0</div> บ.</div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="card wallpaper-item" data-wallpaper-item>
            <div class="set-head">
                <div class="set-title">รายการวอลเปเปอร์ <span class="wallpaper-num">1</span></div>
                <div class="menu-container wallpaper-menu-container">
                    <button type="button" class="btn btn-icon wallpaper-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-wallpaper-suspend"><span class="material-symbols-outlined">pause</span> <span data-suspend-text>ระงับ</span> / ใช้งาน</button>
                        <button type="button" class="btn btn-block" data-act="copy-wallpaper"><span class="material-symbols-outlined">content_copy</span> คัดลอกรายการ</button>
                        <button type="button" class="btn btn-block" data-act="clear-wallpaper"><span class="material-symbols-outlined">delete_sweep</span> ล้างข้อมูล</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete</span> ลบรายการ</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label>ประเภท</label><input class="field" name="wallpaper_type" type="text" /></div>
                <div><label>ราคา/ตร.หลา</label><input class="field" name="wallpaper_price_sqyd" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="row two-col">
                <div><label>ความกว้าง (ม.)</label><input class="field" name="wallpaper_width_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ความสูง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-icon btn-danger" data-act="del-wall" style="flex-shrink: 0;"><span class="material-symbols-outlined">delete</span></button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
