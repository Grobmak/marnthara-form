<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v4)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download_file</span> Export(JSON)</button>
            </div>
        </div>
        <div class="title">MARNTHARA</div>
        <div class="spacer"></div>
        <div class="actions">
            <button type="button" class="btn btn-icon" id="copyJsonBtn"><span class="material-symbols-outlined">content_copy</span></button>
            <button type="button" class="btn btn-icon" id="copyTextBtn"><span class="material-symbols-outlined">article</span></button>
            <button type="button" class="btn btn-icon" id="clearAllBtn"><span class="material-symbols-outlined">delete</span></button>
            <button type="button" class="btn btn-icon" id="lockBtn"><span class="material-symbols-outlined lock-icon">lock_open</span><span class="lock-text">ล็อค</span></button>
        </div>
    </div>
    
    <main>
        <form id="orderForm" method="POST">
            <input type="hidden" id="payload" name="payload" />
            <div class="card fixed-header">
                <div class="row">
                    <div><label>ชื่อลูกค้า</label><input class="field" name="customer_name" type="text" placeholder="ชื่อ" /></div>
                    <div><label>เบอร์โทร</label><input class="field" name="customer_phone" type="tel" placeholder="โทร" /></div>
                    <div><label>รายละเอียดเพิ่มเติม</label><input class="field" name="customer_address" type="text" placeholder="ที่อยู่, ไลน์, ฯลฯ" /></div>
                </div>
            </div>
            
            <div id="rooms"></div>
            
            <div class="card footer-summary">
                <div class="summary-line">
                    <div class="label">ยอดรวม</div>
                    <div class="price" id="grandTotal">0</div><div class="unit">บ.</div>
                </div>
                <div class="summary-line">
                    <div class="label">จำนวนจุด</div>
                    <div class="price" id="setCount">0</div><div class="unit">จุด</div>
                </div>
                <div class="summary-line">
                    <div class="label">ใช้ผ้าทึบ</div>
                    <div class="price" id="grandFabric">0.00</div><div class="unit">หลา</div>
                </div>
                <div class="summary-line">
                    <div class="label">ใช้ผ้าโปร่ง</div>
                    <div class="price" id="grandSheerFabric">0.00</div><div class="unit">หลา</div>
                </div>
                <div class="summary-line">
                    <div class="label">ใช้รางทึบ</div>
                    <div class="price" id="grandOpaqueTrack">0.00</div><div class="unit">ม.</div>
                </div>
                <div class="summary-line">
                    <div class="label">ใช้รางโปร่ง</div>
                    <div class="price" id="grandSheerTrack">0.00</div><div class="unit">ม.</div>
                </div>
            </div>
            
            <button type="button" class="btn btn-cta" id="submitBtn"><span class="material-symbols-outlined">send</span> บันทึกข้อมูลและส่ง</button>
        </form>
    </main>

    <div id="toast-container"></div>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h4 id="modalTitle"></h4>
            <p id="modalBody"></p>
            <div class="modal-buttons">
                <button type="button" class="btn outline" id="modalCancel">ยกเลิก</button>
                <button type="button" class="btn danger" id="modalConfirm">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <div id="copyOptionsModal" class="modal">
        <div class="modal-content">
            <h4>เลือกข้อมูลที่ต้องการคัดลอก</h4>
            <label class="checkbox-label"><input type="checkbox" id="copyCustomerInfo" checked> ข้อมูลลูกค้า</label>
            <label class="checkbox-label"><input type="checkbox" id="copyRoomDetails" checked> รายละเอียดงาน</label>
            <label class="checkbox-label"><input type="checkbox" id="copySummary" checked> สรุปวัสดุและยอดรวม</label>
            <div class="modal-buttons">
                <button type="button" class="btn outline" id="copyOptionsCancel">ยกเลิก</button>
                <button type="button" class="btn primary" id="copyOptionsConfirm">คัดลอก</button>
            </div>
        </div>
    </div>
    
    <div id="importModal" class="modal">
        <div class="modal-content">
            <h4>นำเข้าข้อมูล (JSON)</h4>
            <p>วางข้อมูล JSON ของคุณลงในช่องด้านล่าง</p>
            <textarea id="importJsonArea" placeholder="วางข้อมูล JSON ที่นี่..."></textarea>
            <div class="modal-buttons">
                <button type="button" class="btn outline" id="importCancel">ยกเลิก</button>
                <button type="button" class="btn primary" id="importConfirm">นำเข้า</button>
            </div>
        </div>
    </div>

    <template id="roomTpl">
        <div class="card room" data-room data-suspendable>
            <div class="card-header">
                <details open>
                    <summary>
                        <h3>ห้องที่ <span data-index>1</span>: ยังไม่มีชื่อ</h3>
                        <div class="room-summary">
                             <div class="summary-line small"><div class="label">ยอดรวม</div><div class="price">0</div><div class="unit">บ.</div></div>
                             <div class="summary-line small"><div class="label">ใช้ผ้าทึบ</div><div class="price">0.00</div><div class="unit">หลา</div></div>
                             <div class="summary-line small"><div class="label">ใช้ผ้าโปร่ง</div><div class="price">0.00</div><div class="unit">หลา</div></div>
                        </div>
                    </summary>
                </details>
                <div class="room-menu-container menu-container">
                    <button class="btn btn-icon btn-xs room-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown room-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-room-suspend">พักงานห้องนี้</button>
                        <button type="button" class="btn btn-block" data-act="clear-room">ล้างข้อมูลในห้อง</button>
                        <button type="button" class="btn btn-block danger" data-act="del-room">ลบห้อง</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row three-col">
                    <div><label>ชื่อห้อง</label><input class="field" name="room_name" type="text" placeholder="ชื่อห้อง" /></div>
                    <div><label>ราคาต่อเมตร</label><select class="field" name="room_price_per_m" required></select></div>
                    <div><label>สไตล์</label><select class="field" name="room_style" required>
                        <option value="" hidden>เลือก</option>
                        <option value="ลอน">ลอน</option>
                        <option value="ตาไก่">ตาไก่</option>
                        <option value="จีบ">จีบ</option>
                    </select></div>
                </div>
                <div class="add-item-row">
                    <button type="button" class="btn btn-info outline btn-sm" data-act="add-set">+ เพิ่มผ้าม่าน</button>
                    <button type="button" class="btn btn-info outline btn-sm" data-act="add-deco">+ เพิ่มตกแต่ง (Blind)</button>
                    <button type="button" class="btn btn-info outline btn-sm" data-act="add-wallpaper">+ เพิ่มวอลเปเปอร์</button>
                </div>
                <div data-sets></div>
                <div data-decorations></div>
                <div data-wallpapers></div>
            </div>
        </div>
    </template>

    <template id="setTpl">
        <div class="card-sm set" data-set data-suspendable>
            <div class="card-header-sm">
                <div class="set-title">จุดที่ 1</div>
                <div class="set-menu-container menu-container">
                    <button class="btn btn-icon btn-xs set-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-set-suspend">พักงานจุดนี้</button>
                        <button type="button" class="btn btn-block danger" data-act="del-set">ลบจุดนี้</button>
                    </div>
                </div>
            </div>
            <div class="card-body-sm">
                <div class="row two-col">
                    <div><label>ความกว้าง (ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
                </div>
                <div class="row two-col">
                    <div><label>ชนิดผ้า</label><select class="field" name="fabric_variant" required>
                        <option value="ทึบ" selected>ทึบ</option>
                        <option value="โปร่ง">โปร่ง</option>
                        <option value="ทึบ/โปร่ง">ทึบ/โปร่ง</option>
                    </select></div>
                    <div data-sheer-wrap><label>ราคาผ้าโปร่ง</label><select class="field" name="sheer_price_per_m" required></select></div>
                </div>
                <div class="row one-col"><label>รูปแบบการเปิด</label><select class="field" name="open_type">
                    <option value="" selected>เลือก</option>
                    <option value="แยกกลาง">แยกกลาง</option>
                    <option value="เปิดข้างซ้าย">เปิดข้างซ้าย</option>
                    <option value="เปิดข้างขวา">เปิดข้างขวา</option>
                </select></div>
                <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-set-total>ราคา: <span class="price">0</span> บ.</div>
                <div class="small" data-set-yardage>ใช้ผ้า: <span data-set-opaque-yardage>0.00</span> หลา (ทึบ) / <span data-set-sheer-yardage>0.00</span> หลา (โปร่ง)</div>
                <div class="small" data-set-track>ใช้ราง: <span data-set-opaque-track>0.00</span> ม. (ทึบ) / <span data-set-sheer-track>0.00</span> ม. (โปร่ง)</div>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="card-sm deco-item" data-deco-item data-suspendable>
            <div class="card-header-sm">
                <div class="deco-title">รายการตกแต่งที่ 1</div>
                <div class="deco-menu-container menu-container">
                    <button class="btn btn-icon btn-xs deco-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-deco-suspend">พักงานจุดนี้</button>
                        <button type="button" class="btn btn-block danger" data-act="del-deco">ลบจุดนี้</button>
                    </div>
                </div>
            </div>
            <div class="card-body-sm">
                <div class="row two-col">
                    <div><label>ประเภท</label><input class="field" name="deco_type" type="text" placeholder="เช่น มู่ลี่, ฉากกั้น, ฯลฯ" required /></div>
                    <div><label>ราคา/หลา (ตร.หลา)</label><input class="field" name="deco_price_sqyd" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="row two-col">
                    <div><label>ความกว้าง (ม.)</label><input class="field" name="deco_width_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ความสูง (ม.)</label><input class="field" name="deco_height_m" type="number" step="0.01" min="0" required /></div>
                </div>
                <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-deco-total>ราคา: <span class="price">0</span> บ. • พื้นที่: <span data-deco-area>0.00</span> ตร.ม.</div>
            </div>
        </div>
    </template>
    
    <template id="wallpaperTpl">
        <div class="card-sm wallpaper-item" data-wallpaper-item data-suspendable>
            <div class="card-header-sm">
                <div class="wallpaper-title">วอลเปเปอร์ที่ 1</div>
                <div class="wallpaper-menu-container menu-container">
                    <button class="btn btn-icon btn-xs wallpaper-menu-btn"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="toggle-wallpaper-suspend">พักงานจุดนี้</button>
                        <button type="button" class="btn btn-block danger" data-act="del-wallpaper">ลบจุดนี้</button>
                    </div>
                </div>
            </div>
            <div class="card-body-sm">
                <div class="row two-col">
                    <div><label>ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                    <div><label>ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
                </div>
                <div class="walls-section">
                    <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                    <div data-walls-container></div>
                    <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
                </div>
                <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                    ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
                </div>
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" placeholder="ความกว้าง (ม.)" required />
            <button type="button" class="btn btn-icon danger" data-act="del-wall"><span class="material-symbols-outlined">delete_forever</span></button>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
