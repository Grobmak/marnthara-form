<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span> <span class="lock-icon material-symbols-outlined">lock_open</span></button>
        <button type="button" class="btn btn-xs btn-danger" id="clearAllBtn">ล้างทั้งหมด</button>
    </div>

    <form id="orderForm" method="post" target="hiddenFrame">
        <div class="card" id="customerInfo">
            <div class="row two-col">
                <div><label>ชื่อลูกค้า</label><input class="field" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" /></div>
                <div><label>เบอร์โทร</label><input class="field" type="tel" name="customer_phone" placeholder="088-555-9955" /></div>
            </div>
            <div>
                <label>รายละเอียดเพิ่มเติม</label><input class="field" type="text" name="customer_address" placeholder="เช่น ที่อยู่, โครงการ, ชื่อหมู่บ้าน" />
            </div>
        </div>
        <input type="hidden" name="payload" id="payload" />
        <div id="rooms"></div>
        <div class="actions">
            <details class="summary-details">
                <summary>สรุปวัสดุ</summary>
                <div class="summary-popup">
                    <div class="summary-item"><div class="summary-label">ผ้าทึบที่ใช้</div><div class="summary-value price" id="grandFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">ผ้าโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">รางทึบที่ใช้</div><div class="summary-value price" id="grandOpaqueTrack">0 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">รางโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerTrack">0 ม.</div></div>
                </div>
            </details>
            <button type="button" class="btn btn-xs" id="copyJsonBtn"><span class="material-symbols-outlined">content_copy</span>คัดลอก JSON</button>
            <button type="button" class="btn btn-xs btn-primary" id="copyTextBtn"><span class="material-symbols-outlined">content_copy</span>คัดลอกข้อความ</button>
            <button type="submit" class="btn btn-xs btn-success" id="submitBtn"><span class="material-symbols-outlined">send</span>ส่งข้อมูล</button>
        </div>
    </form>

    <div class="modal-backdrop" id="confirmationModal">
        <div class="modal">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button class="btn btn-block" id="modalConfirm">ยืนยัน</button>
                <button class="btn btn-block btn-secondary" id="modalCancel">ยกเลิก</button>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="importModal">
        <div class="modal">
            <h3>นำเข้าข้อมูล (Import)</h3>
            <p>วางข้อมูล JSON ที่ต้องการนำเข้า:</p>
            <textarea class="field" id="importJsonArea" placeholder="วางข้อมูล JSON ที่นี่..."></textarea>
            <div class="modal-actions">
                <button class="btn btn-block" id="importConfirm">นำเข้า</button>
                <button class="btn btn-block btn-secondary" id="importCancel">ยกเลิก</button>
            </div>
        </div>
    </div>
    
    <div class="modal-backdrop" id="copyOptionsModal">
        <div class="modal">
            <h3>เลือกข้อมูลที่ต้องการคัดลอก</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="copyCustomerInfo" checked>
                <label class="form-check-label" for="copyCustomerInfo">ข้อมูลลูกค้า</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="copyRoomDetails" checked>
                <label class="form-check-label" for="copyRoomDetails">รายละเอียดห้อง</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="copySummary" checked>
                <label class="form-check-label" for="copySummary">สรุปยอด</label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-block" id="copyOptionsConfirm">คัดลอก</button>
                <button class="btn btn-block btn-secondary" id="copyOptionsCancel">ยกเลิก</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <iframe name="hiddenFrame" style="display:none;"></iframe>
    <script src="script.js"></script>

    <template id="roomTpl">
        <div class="card room" data-room data-index="0">
            <details>
                <summary>
                    <div class="room-header">
                        <div class="room-name"><span class="room-num">ห้องที่ 1:</span> <input class="field-title" name="room_name" type="text" placeholder="ระบุชื่อห้อง" /></div>
                        <div class="room-menu-container menu-container">
                            <button class="btn btn-icon btn-xs room-menu-btn" title="ตัวเลือกห้อง"><span class="material-symbols-outlined">more_vert</span></button>
                            <div class="menu-dropdown room-menu-dropdown">
                                <button type="button" class="btn btn-block btn-danger" data-act="del-room"><span class="material-symbols-outlined">delete</span> ลบห้องนี้</button>
                                <button type="button" class="btn btn-block" data-act="copy-room"><span class="material-symbols-outlined">content_copy</span> คัดลอกห้อง</button>
                            </div>
                        </div>
                    </div>
                </summary>
                <div>
                    <div class="summary-bar">
                        <div class="summary-item">ราคา: <span class="price" data-room-total>0</span> บ.</div>
                        <div class="summary-item">รวม: <span class="quantity" data-set-count-sets>0</span> ชุด + <span class="quantity" data-set-count-deco>0</span> ชิ้น</div>
                    </div>
                    <div class="sets-container" data-sets></div>
                    <div class="decorations-container" data-decorations></div>
                    <div class="walls-container" data-wallpapers></div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-xs" data-act="add-set"><span class="material-symbols-outlined">add_circle</span> เพิ่มชุด</button>
                        <button type="button" class="btn btn-xs" data-act="add-deco"><span class="material-symbols-outlined">add_circle</span> เพิ่มของตกแต่ง</button>
                        <button type="button" class="btn btn-xs btn-info" data-act="add-wallpaper"><span class="material-symbols-outlined">add_circle</span> เพิ่มวอลเปเปอร์</button>
                    </div>
                </div>
            </details>
        </div>
    </template>

    <template id="setTpl">
        <div class="card set" data-set data-set-index="0">
            <div class="card-header">
                <span class="set-name"><span class="set-num">ชุดที่ 1</span>: <input class="field-title" name="set_name" type="text" placeholder="ระบุชื่อชุด" /></span>
                <div class="set-menu-container menu-container">
                    <button class="btn btn-icon btn-xs set-menu-btn" title="ตัวเลือกชุด"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set"><span class="material-symbols-outlined">delete</span> ลบชุดนี้</button>
                    </div>
                </div>
            </div>
            <div class="summary-bar">
                <div class="summary-item">ราคา: <span class="price" data-set-total>0</span> บ.</div>
                <div class="summary-item">ใช้: <span class="quantity" data-set-fabric>0</span> หลา (<span class="quantity" data-set-sheer-fabric>0</span> โปร่ง)</div>
            </div>
            <div class="row">
                <div><label class="required">ราคา/ม. (ผ้าทึบ)</label><select class="field" name="price_per_m" required></select></div>
                <div><label>ราคา/ม. (ผ้าโปร่ง)</label><select class="field" name="sheer_price_per_m"></select></div>
            </div>
            <div class="row">
                <div><label class="required">สไตล์</label><select class="field" name="style" required>
                        <option value="ลอน">ลอน</option>
                        <option value="ตาไก่">ตาไก่</option>
                        <option value="จีบ">จีบ</option>
                    </select></div>
                <div><label class="required">ความสูง (ม.)</label><input class="field" name="height_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="sheer-wrap" data-sheer-wrap>
                <div class="row">
                    <div><label>ความกว้าง (ม.) ผ้าโปร่ง</label><input class="field" name="sheer_width_m" type="number" step="0.01" min="0" /></div>
                    <div><label>ความสูง (ม.) ผ้าโปร่ง</label><input class="field" name="sheer_height_m" type="number" step="0.01" min="0" /></div>
                </div>
            </div>
            <div class="row">
                <div><label class="required">ความกว้าง (ม.)</label><input class="field" name="width_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ความกว้าง (ม.) ราง</label><input class="field" name="track_width_m" type="number" step="0.01" min="0" /></div>
            </div>
        </div>
    </template>
    
    <template id="decoTpl">
        <div class="card deco" data-deco-item data-deco-index="0">
            <div class="card-header">
                <span class="deco-name">
                    <span class="deco-num">ของตกแต่งที่ 1</span>:
                    <select class="field" name="deco_item">
                        <option value="">-- เลือกรายการ --</option>
                        <option value="พรม">พรม</option>
                        <option value="เสื่อ">เสื่อ</option>
                        <option value="ม่านม้วน">ม่านม้วน</option>
                        <option value="ม่านปรับแสง">ม่านปรับแสง</option>
                        <option value="มู่ลี่">มู่ลี่</option>
                        <option value="ม่านไม้">ม่านไม้</option>
                        <option value="ม่านหลุยส์">ม่านหลุยส์</option>
                        <option value="กล่องซ่อนไฟ">กล่องซ่อนไฟ</option>
                        <option value="วอลเปเปอร์">วอลเปเปอร์</option>
                        <option value="กระเบื้องยาง">กระเบื้องยาง</option>
                    </select>
                </span>
                <div class="deco-menu-container menu-container">
                    <button class="btn btn-icon btn-xs deco-menu-btn" title="ตัวเลือกของตกแต่ง"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco"><span class="material-symbols-outlined">delete</span> ลบรายการนี้</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div><label class="required">ราคา</label><input class="field" name="deco_price" type="text" inputmode="numeric" required /></div>
                <div><label class="required">จำนวน</label><input class="field" name="deco_quantity" type="number" min="1" value="1" required /></div>
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="card wallpaper" data-wallpaper-item data-wallpaper-index="0">
            <div class="card-header">
                <span class="wallpaper-name"><span class="wallpaper-num">วอลเปเปอร์ที่ 1</span>: <input class="field-title" name="wallpaper_name" type="text" placeholder="ระบุชื่อวอลเปเปอร์" /></span>
                <div class="wallpaper-menu-container menu-container">
                    <button class="btn btn-icon btn-xs wallpaper-menu-btn" title="ตัวเลือกวอลเปเปอร์"><span class="material-symbols-outlined">more_vert</span></button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper"><span class="material-symbols-outlined">delete</span> ลบรายการนี้</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" required />
            <button type="button" class="btn btn-icon btn-danger btn-xs" data-act="del-wall" title="ลบผนังนี้">✕</button>
        </div>
    </template>

</body>
</html>
