<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marnthara Input (v3)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <button class="btn btn-icon" id="menuBtn"><span class="material-symbols-outlined">menu</span></button>
            <div class="menu-dropdown" id="menuDropdown">
                <button type="button" class="btn btn-block" id="importBtn"><span class="material-symbols-outlined">upload_file</span> Import(JSON)</button>
                <button type="button" class="btn btn-block" id="exportBtn"><span class="material-symbols-outlined">download</span> Export(JSON)</button>
            </div>
        </div>
        <h1>Marnthara</h1>
        <button type="button" class="btn btn-xs btn-primary outline" id="addRoomHeaderBtn">+ เพิ่มห้อง</button>
        <button type="button" class="btn btn-xs btn-primary" id="lockBtn"><span class="lock-text">ล็อค</span> <span class="lock-icon material-symbols-outlined">lock_open</span></button>
        <button type="button" class="btn btn-xs btn-danger" id="clearAllBtn">ล้างทั้งหมด</button>
    </div>

    <form id="orderForm" method="post" target="hiddenFrame">
        <div class="card" id="customerInfo">
            <div class="row two-col">
                <div><label>ชื่อลูกค้า</label><input class="field" type="text" name="customer_name" placeholder="เช่น คุณสมชาย" /></div>
                <div><label>เบอร์โทร</label><input class="field" type="tel" name="customer_phone" placeholder="088-555-9955" /></div>
            </div>
            <div class="row">
                <div>
                    <label>รายละเอียดเพิ่มเติม</label><input class="field" type="text" name="customer_address" placeholder="เช่น ที่อยู่, โครงการ, ชื่อหมู่บ้าน" />
                </div>
            </div>
        </div>
        <input type="hidden" name="payload" id="payload" />
        <div id="rooms"></div>
        <div class="actions">
            <details class="summary-details">
                <summary>สรุปวัสดุ</summary>
                <div class="summary-popup">
                    <div class="summary-item"><div class="summary-label">ผ้าทึบที่ใช้</div><div class="summary-value price" id="grandFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">ผ้าโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerFabric">0 หลา</div></div>
                    <div class="summary-item"><div class="summary-label">รางทึบที่ใช้</div><div class="summary-value price" id="grandOpaqueTrack">0 ม.</div></div>
                    <div class="summary-item"><div class="summary-label">รางโปร่งที่ใช้</div><div class="summary-value price" id="grandSheerTrack">0 ม.</div></div>
                </div>
            </details>
            <button type="button" class="btn btn-xs btn-info" id="copyTextBtn">คัดลอกข้อความ</button>
            <button type="button" class="btn btn-xs" id="copyJsonBtn">คัดลอก JSON</button>
            <button type="submit" class="btn btn-block btn-primary" id="submitBtn">ส่งข้อมูล</button>
        </div>
    </form>
    
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <div class="modal-actions">
                <button id="modalConfirm" class="btn btn-danger">ยืนยัน</button>
                <button id="modalCancel" class="btn btn-secondary">ยกเลิก</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="copyOptionsModal">
        <div class="modal-content">
            <h3 class="modal-title">ตัวเลือกการคัดลอก</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="copyCustomerInfo" checked>
                <label class="form-check-label" for="copyCustomerInfo">ข้อมูลลูกค้า</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="copyRoomDetails" checked>
                <label class="form-check-label" for="copyRoomDetails">รายละเอียดห้อง</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="copySummary" checked>
                <label class="form-check-label" for="copySummary">สรุปวัสดุ</label>
            </div>
            <div class="modal-actions">
                <button id="copyOptionsConfirm" class="btn btn-primary">ยืนยัน</button>
                <button id="copyOptionsCancel" class="btn btn-secondary">ยกเลิก</button>
            </div>
        </div>
    </div>

    <div class="modal" id="importModal">
        <div class="modal-content">
            <h3 class="modal-title">วาง JSON ที่นี่</h3>
            <textarea id="importJsonArea" rows="8" class="field" placeholder="วางโค้ด JSON ที่นี่..."></textarea>
            <div class="modal-actions">
                <button id="importConfirm" class="btn btn-primary">นำเข้า</button>
                <button id="importCancel" class="btn btn-secondary">ยกเลิก</button>
            </div>
        </div>
    </div>

    <template id="roomTpl">
        <details class="room card" open data-room>
            <summary class="room-head">
                <h3 data-room-name-display>ห้องที่ #</h3>
                <div class="room-head-right">
                    <span class="room-total price" data-room-total>0</span> <span class="room-unit">บ.</span>
                    <div class="menu-container room-menu-container">
                        <button class="btn btn-icon room-menu-btn" title="ตัวเลือก">⋮</button>
                        <div class="menu-dropdown room-menu-dropdown">
                            <button type="button" class="btn btn-block" data-act="dup-room">สำเนาห้อง</button>
                            <button type="button" class="btn btn-block" data-act="toggle-suspend">ระงับ/ยกเลิก</button>
                            <button type="button" class="btn btn-block btn-danger" data-act="del-room">ลบห้อง</button>
                        </div>
                    </div>
                </div>
            </summary>
            <div>
                <div class="row">
                    <div><label>ชื่อห้อง</label><input class="field" name="room_name" type="text" placeholder="เช่น ห้องนอน 1" /></div>
                </div>
                <div class="row">
                    <div><label>ผ้าทึบ (ราคา/ม.)</label><select class="field" name="room_price_per_m"></select></div>
                    <div><label>ผ้าโปร่ง (ราคา/ม.)</label><select class="field" name="room_sheer_price_per_m"></select></div>
                </div>
                <div class="row">
                    <div><label>สไตล์</label><select class="field" name="room_style"><option value="จีบ">จีบ</option><option value="ลอน">ลอน</option><option value="ตาไก่">ตาไก่</option></select></div>
                    <div><label>ติดตั้ง</label><select class="field" name="room_install_price_per_m"><option value="0">ไม่ติดตั้ง</option><option value="150">150</option><option value="200">200</option><option value="250">250</option><option value="300">300</option><option value="350">350</option><option value="400">400</option><option value="450">450</option><option value="500">500</option></select></div>
                </div>
                <div class="row">
                    <div><label>ความสูง (ม.)</label><input class="field" name="room_height_m" type="number" step="0.01" min="0" placeholder="เช่น 2.50" required /></div>
                    <div><label>ความกว้าง (ม.)</label><input class="field" name="room_width_m" type="number" step="0.01" min="0" placeholder="เช่น 2.00" required /></div>
                </div>
                <div class="sheer-wrap hidden" data-sheer-wrap>
                    <div class="row">
                        <div><label>ความกว้างผ้าโปร่ง (ม.)</label><input class="field" name="sheer_width_m" type="number" step="0.01" min="0" placeholder="เช่น 2.00" /></div>
                    </div>
                </div>
            </div>
            <div class="sets-container" data-sets></div>
            <div class="decorations-container" data-decorations></div>
            <div class="wallpapers-container" data-wallpapers></div>
            <div class="actions">
                <button type="button" class="btn btn-xs btn-secondary" data-act="add-set">+ เพิ่มชุด</button>
                <button type="button" class="btn btn-xs btn-secondary" data-act="add-deco">+ เพิ่มของตกแต่ง</button>
                <button type="button" class="btn btn-xs btn-info" data-act="add-wallpaper">+ เพิ่มวอลล์</button>
            </div>
            <div class="total">
                <div class="total-label">รวม</div><div class="total-value price" data-room-total-display>0</div> <div class="total-unit">บ.</div>
            </div>
        </details>
    </template>

    <template id="setTpl">
        <div class="set card" data-set>
            <div class="row">
                <div><label>ชื่อชุด</label><input class="field" name="set_name" type="text" placeholder="เช่น หน้าต่างเล็ก" /></div>
                <div class="menu-container set-menu-container">
                    <button class="btn btn-icon btn-secondary set-menu-btn" title="ตัวเลือก">⋮</button>
                    <div class="menu-dropdown set-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="dup-set">สำเนาชุด</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-set">ลบชุด</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div><label>ความสูง (ม.)</label><input class="field" name="set_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label>ความกว้าง (ม.)</label><input class="field" name="set_width_m" type="number" step="0.01" min="0" required /></div>
            </div>
            <div class="row">
                <div><label>ราคา/ม. (ผ้าทึบ)</label><select class="field" name="set_price_per_m"></select></div>
                <div><label>ราคา/ม. (ผ้าโปร่ง)</label><select class="field" name="set_sheer_price_per_m"></select></div>
            </div>
            <div class="row">
                <div><label>สไตล์</label><select class="field" name="set_style"><option value="จีบ">จีบ</option><option value="ลอน">ลอน</option><option value="ตาไก่">ตาไก่</option></select></div>
                <div><label>ค่าติดตั้ง/ม.</label><input class="field" name="set_install_price_per_m" type="number" step="10" min="0" value="0" /></div>
            </div>
            <div class="sheer-wrap hidden" data-sheer-wrap>
                <div class="row">
                    <div><label>ความกว้างผ้าโปร่ง (ม.)</label><input class="field" name="sheer_width_m" type="number" step="0.01" min="0" /></div>
                </div>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-set-summary>
                ราคา: <span class="price">0</span> บ. • ใช้ผ้าทึบ: <span class="price">0.00</span> หลา • ใช้ผ้าโปร่ง: <span class="price">0.00</span> หลา
            </div>
        </div>
    </template>

    <template id="decoTpl">
        <div class="deco card" data-deco-item>
            <div class="row">
                <div><label>รายการตกแต่ง</label><input class="field" name="deco_name" type="text" placeholder="เช่น หมอนอิง, พรม" required /></div>
                <div class="menu-container deco-menu-container">
                    <button class="btn btn-icon btn-secondary deco-menu-btn" title="ตัวเลือก">⋮</button>
                    <div class="menu-dropdown deco-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="dup-deco">สำเนา</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-deco">ลบ</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div><label>จำนวน</label><input class="field" name="deco_qty" type="number" step="1" min="1" value="1" required /></div>
                <div><label>ราคา/ชิ้น</label><input class="field" name="deco_price" type="text" inputmode="numeric" required /></div>
            </div>
        </div>
    </template>

    <template id="wallpaperTpl">
        <div class="wallpaper card" data-wallpaper-item>
            <div class="row">
                <div><label>ชื่อวอลล์</label><input class="field" name="wallpaper_name" type="text" placeholder="เช่น วอลล์ลายไม้" required /></div>
                <div class="menu-container wallpaper-menu-container">
                    <button class="btn btn-icon btn-secondary wallpaper-menu-btn" title="ตัวเลือก">⋮</button>
                    <div class="menu-dropdown wallpaper-menu-dropdown">
                        <button type="button" class="btn btn-block" data-act="dup-wallpaper">สำเนา</button>
                        <button type="button" class="btn btn-block btn-danger" data-act="del-wallpaper">ลบ</button>
                    </div>
                </div>
            </div>
            <div class="row two-col">
                <div><label class="required">ความสูงห้อง (ม.)</label><input class="field" name="wallpaper_height_m" type="number" step="0.01" min="0" required /></div>
                <div><label class="required">ราคาต่อม้วน</label><input class="field" name="wallpaper_price_roll" type="text" inputmode="numeric" required /></div>
            </div>
            <div class="walls-section">
                <label>ความกว้างผนัง (ใส่ทีละด้าน)</label>
                <div data-walls-container></div>
                <button type="button" class="btn btn-xs btn-info outline" data-act="add-wall" style="margin-top: 8px;">+ เพิ่มผนัง</button>
            </div>
            <div class="small" style="margin-top: 12px; border-top: 1px solid var(--line); padding-top: 8px;" data-wallpaper-summary>
                ราคา: <span class="price">0</span> บ. • พื้นที่: <span class="price">0.00</span> ตร.ม. • ใช้ <span class="price">0</span> ม้วน
            </div>
        </div>
    </template>

    <template id="wallTpl">
        <div class="wall-input-row">
            <input class="field" name="wall_width_m" type="number" step="0.01" min="0" required />
            <button type="button" class="btn btn-icon" data-act="del-wall" title="ลบผนัง">✕</button>
        </div>
    </template>
    
    <div id="toast-container"></div>
    <iframe name="hiddenFrame" style="display:none;"></iframe>
    <script src="script.js"></script>
</body>
</html>
